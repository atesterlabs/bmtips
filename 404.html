<!DOCTYPE html>
<style>
h1,
h2,
h3,
h4,
h5,
h6,
p {
	color: #FFFFFF;
	line-height: 1.15em;
	margin: 0 0 0.4em 0;
	font-weight: 500;
}

h1 {
	font-size: 5rem;
	letter-spacing: -2px;
	text-indent: -3px
}
h1, h2, h3, h4, h5, h6,
input, label, select, textarea, table, header, footer, .faq ul, .tutorial-series ul {
	-webkit-font-feature-settings: 'dlig' 1, 'liga' 1, 'lnum' 1, 'kern' 1;
	-moz-font-feature-settings: 'dlig' 1, 'liga' 1, 'lnum' 1, 'kern' 1;
	-o-font-feature-settings: 'dlig' 1, 'liga' 1, 'lnum' 1, 'kern' 1;
	font-family: "Open Sans", sans-serif;
	text-rendering: geometricPrecision;
}

.responsive-image {
max-width: 100%; 
display:block; 
height: auto;
}

.table-cell {
	width:25%;
}

#container {
    width: inherit;
    height: inherit;
    margin: 0;
    padding: 0;
}

@media only screen and (max-width: 900px) {
	blockquote {
		margin-left: 0
	}
	hr {
		margin: 2.4em 0
	}
	ol,
	ul {
		padding-left: 2em
	}
	h1 {
		font-size: 4.5rem;
		text-indent: -2px
	}
	h2 {
		font-size: 3.6rem
	}
	h3 {
		font-size: 3.1rem
	}
	h4 {
		font-size: 2.5rem
	}
	h5 {
		font-size: 2.2rem
	}
	h6 {
		font-size: 1.8rem
	}
	.table-cell {
	width:25%;
}
}

@media only screen and (max-width : 500px ){


	hr {
		margin: 1.75em 0
	}
	p,
	ul,
	ol,
	dl {
		font-size: 0.95em;
		margin: 0 0 2.5rem 0
	}
	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		margin: 0 0 0.3em 0
	}
	h1 {
		font-size: 2.8rem;
		letter-spacing: -1px
	}
	h2 {
		font-size: 2.4rem;
		letter-spacing: 0
	}
	h3 {
		font-size: 2.1rem
	}
	h4 {
		font-size: 1.9rem
	}
	h5 {
		font-size: 1.8rem
	}
	h6 {
		font-size: 1.8rem
	}
	.table-cell {
	width:5%;
}
}
</style>
