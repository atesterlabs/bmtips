					,
					
					"at-a-glance-bluemail": {
						"id": "at-a-glance-bluemail",
						"title": "BlueMail's Features At a Glance",
						"categories": "A Feature Overview",
						"url": " /at-a-glance-bluemail/",
						"content": "What is BlueMail and all the awesome features it includes? - BlueMail is a free and beautifully designed universal email client that is capable of managing an unlimited number of email accounts from all sorts of providers. This allows for smart push notifications while enabling personalization across multiple email accounts. BlueMail is the perfect replacement for your stock email app.\n\nAll of Your Emails in One Place\n\n\n\n\n  Gmail, Yahoo mail, Outlook, AOL, iCloud, Office365, Exchange, Google Apps, Apple mail, Hotmail, MSN, Live, Yandex, Y!mail, Mail.ru, GMX, mail.com, Hushmail, Zoho, Web.de, QIP, Rambler …\n  Support for IMAP, Exchange &amp; POP3 mailbox\n  Sync multiple mailboxes from all your providers in a Unified Interface\n  Real push email for the widest range of mail services\n  Material Design and Lollipop\n\n\nEnhanced Features\n\n\n\nWith a powerful Unified Account experience packaged in an intuitive and easy to use design, BlueMail provides a top notch email service.\n\n\n  Smart Mobile Notifications - Quiet Hours, Custom Sounds, Vibrate, LED Light, Snooze Alerts and other preferences per each of your accounts\n  Beautiful Dark Theme - with automatic switch between day &amp; night modes\n  Rich Text Signature - Easily configure text styles and add your logo\n  Android Wear - Smart email on your watch\n  Mobile Printing – Integrated with any printer supported by Android such as select plugins\n  Dynamic Smart Conversations – Makes email convenient and easy\n  Configurable Menus– Customize your swipe menu and email view actions with what matter to you the most\n\n\nSimplifying Email With Clusters\n\n\n\nClusters, like books, keep  your loose emails in order and in one place.\n\n\n  Smart Clusters – Automatically combine relevant emails into a single expanding slot\n  Notifications - Set different notification sounds for specific services\n  Manage - Control all emails from a specific sender easily\n  Multi-Edit - Use multi-edit to quickly move, delete, or Block clusters\n\n\nGetting Stuff Done\n\n\n\nGone are the days of remembering to respond to an important email.\n\n\n  Snooze Emails - Quickly mark emails to be handled later and set reminders so you do not miss them\n  Mark Emails as Done - When you finish handling an email, you can just mark it as done to get it out of the way without having to delete it or reach Zero Inbox by using smart filters.\n  Quick Filters - Easily filter emails by unread/starred\n\n\nVisually Appealing\n\n\n\nWith an endless amount of customization possibilities, there is something for everyone to enjoy.\n\n\n  Sender’s Image - Your friends and contacts photos to help you process your incoming mail faster\n  Service Avatars - Easily recognize popular services from their icons\n  Unread Count- On your App icon (for supported devices) or a 1x1 unread widget for any account including Unified Inbox!\n  Color Coding - Makes it all simple\n\n\nSecurity Above All\n\n\n\nBlueMail takes your security and privacy seriously by offering industry proven solutions.\n\n\n  Industry Leading Encryption - With BlueMail your data is always encrypted to protect all your email communications and information secured. BlueMail uses leading industry protocols to secure and protect your data.\n  Lock Screen - You can set a timed lock screen to protect your private emails.\n  SMS Verification - Enables you to seamlessly sync your multiple devices securely."
					}
					
				
			
		
			
				
					,
					
					"3-dot-menu-options": {
						"id": "3-dot-menu-options",
						"title": "What are the 3-dot Menu Options for Mail View?",
						"categories": "Menus &amp;amp; Toolbars",
						"url": " /3-dot-menu-options/",
						"content": "The 3-dot menu offers context-sensitive options.\n\nIn mail view it offers:\n\n\n  Reply - Reply to the latest recipient\n  Forward\n  Archive\n  Mark as Unread\n  Star\n  Block/Unblock Sender - Marks/Unmarks the email as Spam and moves it to/from the Spam folder\n  \n    More Options…\n  \n  Set Default Snooze Duration\n  Show Original\n  Re-download Message\n  Configure Menu (you can configure the bottom bar actions using this option)"
					}
					
				
			
		
			
				
					,
					
					"reply-header-style": {
						"id": "reply-header-style",
						"title": "What is Reply Header Style?",
						"categories": "General",
						"url": " /reply-header-style/",
						"content": "When you reply to a mail, the original mail is often shown with a preamble that gives some contextual information on that mail.\n\nThere are two common styles:\n\n\n  Mobile Headers (Gmail Style) – The one BlueMail used so far, and is essentially a one liner that declares who sent the original mail and when.\n  Full headers (Outlook Style) – A more elaborated style, where Sender and Recipients are shown each as a header."
					}
					
				
			
		
			
				
					,
					
					"unmark-email-as-spam": {
						"id": "unmark-email-as-spam",
						"title": "How to Unblock a Sender?",
						"categories": "Enhanced Features",
						"url": " /unmark-email-as-spam/",
						"content": "We are not offering a spam filter per se, but a Spam Management tool relying on your provider spam filter: Your provider has special software that detects suspicious emails and puts them in spam. That will be reflected in BlueMail as well as the web client of the provider.\n\nAny settings done in BlueMail complements your provider’s actions, and we cannot undo or override your provider. So essentially:\n\nIf you Block a Sender in BlueMail, you can then Unblock this address or domain to trust them again.\n\nHowever, if your provider’s filter identified something as spam, it will move the emails to the Spam folder and we will not be able to change this. Even if we tried, your provider would move it back to spam.&lt;/p&gt;\nTo Unblock a Sender that was Blocked using BlueMail’s Spam feature, Go to the Spam folder | Open an email | Tap the 3-dot-menu | Unblock Sender | confirm with OK."
					}
					
				
			
		
			
				
					,
					
					"set-default-account-unified-inbox": {
						"id": "set-default-account-unified-inbox",
						"title": "How to Set a Default Account / Email to Send from when using Unified inbox?",
						"categories": "Accounts",
						"url": " /set-default-account-unified-inbox/",
						"content": "You can set your default “From” address when sending out an email, configure it by tapping More… | Global Settings | Advanced Features | Default From in Unified Inbox, and choose your preferred account."
					}
					
				
			
		
			
				
					,
					
					"navigate-between-folders": {
						"id": "navigate-between-folders",
						"title": "How to Navigate between Folders? Where do I See Drafts, Sent, Archive &amp; Trash Folders? How to See Folders Other than Inbox?",
						"categories": "Basic Actions",
						"url": " /navigate-between-folders/",
						"content": "To view the folders for your current account, please tap the top-left corner and a panel with the folders list will be shown underneath the account’s name. You can also see the panel by swiping from the middle left edge of the screen.&lt;/p&gt;\nWe show folders created by your email provider first, followed by your custom folders. Simply swipe down to reveal the remainder of your folder list.&lt;/p&gt;\nFolders created by your mail provider are called system folders. When using an IMAP account, these cannot be changed or deleted unless you do so with your provider. Here are some examples of system folders:&lt;/p&gt;\n\n\n  Inbox\n  Drafts\n  Sent\n  Trash\n  Spam\n  Outbox\n  Archive/All\n\n\nAll other folders are user created and can be renamed, deleted, copied, moved, or created.\n\nNote: The Inbox folder is the only one that syncs regularly, the other folders sync the instant you open them."
					}
					
				
			
		
			
				
					,
					
					"marks-a-high-priority-email": {
						"id": "marks-a-high-priority-email",
						"title": "What is the Arrow on the Avatar/Image of the Sender? How To Mark a High Priority mail?",
						"categories": "Basic Actions",
						"url": " /marks-a-high-priority-email/",
						"content": "Email has a priority header and this sets it to high. Some clients (e.g. Outlook) show special markers (e.g. !) to high importance emails.\n\nBlueMail marks high priority emails with a blue circle and an arrow up with in.\n\n\n\nYou can also Send Emails with High Priority from BlueMail."
					}
					
				
			
		
			
				
					,
					
					"send-email-with-high-priority": {
						"id": "send-email-with-high-priority",
						"title": "How to Send an Email with High Priority?",
						"categories": "Basic Actions",
						"url": " /send-email-with-high-priority/",
						"content": "To add high priority to an email, press the 3-dot menu on the compose screen and choose Set High Priority.\n\nYou can also set this option as default by using More… | Various Account Settings | tap the account | Advanced Account Settings | Use High Importance."
					}
					
				
			
		
			
				
					,
					
					"disable-outgoing-sound": {
						"id": "disable-outgoing-sound",
						"title": "How to Disable or Change Compose/Outgoing Sound?",
						"categories": "Settings",
						"url": " /disable-outgoing-sound/",
						"content": "You can disable the outgoing sound per account, using More… | Various Account Settings | tap the account | Compose Sound | Turn OFF Outgoing Sound.\n\nYou can also change the outgoing sound using Custom Outgoing Sounds | choose your preferred sound and tap OK."
					}
					
				
			
		
			
				
					,
					
					"add-exchange-account": {
						"id": "add-exchange-account",
						"title": "Adding an Exchange Account",
						"categories": "Accounts",
						"url": " /add-exchange-account/",
						"content": "BlueMail supports both Exchange ActiveSync (EAS) and Exchange Web Services (EWS).\n\nIf your provider supports Exchange ActiveSync, we highly recommend you add your account under this protocol, since our ActiveSync users benefit from enhanced Calendar and Contact sync.\n\nTo add an exchange account: Tap More… | Various Account Settings | Add Account | Add Other Account | Exchange\n\n\n  Enter your Email Address - Your Exchange email address is usually in the format of Username@Domain.com\n  Enter your password - This is the same password you use for your Exchange account on your PC/Mac.\n  To add your account as ActiveSync please leave the “Prefer ActiveSync” box checked. If it is unchecked, it will be added as EWS.\n  Tap Next, and wait a few seconds for your account to be setup.\n\n\nNote: If you already have an account installed and would like to see the current protocol that is being used, tap More… | Various Account Settings | Choose Account | Edit Account | Protocol\n\nIf your account was previously added as EWS and you would like to switch it to EAS (if supported by your provider), please remove it by tapping More… | Various Account Settings | Select the account you would like to remove | Edit Account | Remove Account, then add the account as EAS with the instructions above."
					}
					
				
			
		
			
				
					,
					
					"edit-account": {
						"id": "edit-account",
						"title": "How to Update/Edit an Account? Which Account's Details can I Change?",
						"categories": "Settings",
						"url": " /edit-account/",
						"content": "Using More… | Various Account Settings | tap the account you want to edit | Edit Account.\n\nYou can see your mail address and provider.\n\nIn addition, you can update the following details:\n\n\n  Name - The name presented when sending an email from this account.\n  Description - How your account will be presented to you in the accounts list.\n  Account Color\n  Revert to the Default Account Color\n  Remove Account\n\n\nHow Do I Update My Password on my Outlook Account Using OAuth?\nHow Do I Update My Password on my Yahoo Account Using OAuth?\nHow Do I Update My Password on my Gmail Account Using OAuth?\n\nNote: Update Password option is available for certain providers not supporting OAuth."
					}
					
				
			
		
			
				
					,
					
					"unread-count-badge-app-icon": {
						"id": "unread-count-badge-app-icon",
						"title": "How to Present Unread Count Badge on the App Icon?",
						"categories": "Features &amp;amp; Usability",
						"url": " /unread-count-badge-app-icon/",
						"content": "The ability to present a badge on the app icon is a property of the home screen manager or “launcher” of your device.\n\nWe support app badge for the native launchers of many devices, as well as some common 3rd-party launchers.\n\nTo select which account’s unread count to present on your main app icon: set it up with More… | Global Settings | Unread Count | App Badge Number and select your desired account.\n\nFor other cases please check Alternatives to Unread Count Badge on the App Icon."
					}
					
				
			
		
			
				
					,
					
					"alternatives-unread-count-badge": {
						"id": "alternatives-unread-count-badge",
						"title": "Alternatives to Unread Count Badge on the App Icon",
						"categories": "Features &amp;amp; Usability",
						"url": " /alternatives-unread-count-badge/",
						"content": "To enable unread count badge for devices whose native manufacturer launcher are not yet supported by BlueMail, you may:\n\n\n  Install a launcher that supports an unread count, such as the most common ones.\n  If you have multiple launchers installed, please switch to the native one provided with your phone.\n  BlueMail allows you to see the number of unread emails you have through the 1×1 widget, and also allows you to configure which email account you want to look at (you can configure multiple 1×1 widgets). Pressing the widget on your homescreen will get you directly to the inbox of that account (or unified inbox). You can also add a scrollable widget which has an unread badge at the top line."
					}
					
				
			
		
			
				
					,
					
					"accounts-status-options": {
						"id": "accounts-status-options",
						"title": "What are the Different Account's Status options?",
						"categories": "Accounts",
						"url": " /accounts-status-options/",
						"content": "There are four different account’s status options:\n\n\n  Updated + time - The time the account was synced in.\n  Syncing - The account is now retrieving mail.\n  Connected - The account will receive email instantly.\n  Connected + Quiet - The account will receive email instantly but no new mail notification will appear.\n\n\nNote that Updated and Syncing statuses are more common in Fetch or Manual. What are BlueMail’s Synchronization Modes?"
					}
					
				
			
		
			
				
					,
					
					"change-language-blue-mail": {
						"id": "change-language-blue-mail",
						"title": "How to Change the Language in Blue Mail?",
						"categories": "Basic Actions",
						"url": " /change-language-blue-mail/",
						"content": "BlueMail uses your phone language, so to change the language in BlueMail\n\n\n  Force close BlueMail.\n  Go to your Android’s device settings and change the language.\n  Launch BlueMail, and it will use your selected language.\n  You can always switch between your phone’s language and English using More… | Global Settings | Change Language | English."
					}
					
				
			
		
			
				
					,
					
					"configure-quick-replies": {
						"id": "configure-quick-replies",
						"title": "How to Configure Quick Replies?",
						"categories": "Settings",
						"url": " /configure-quick-replies/",
						"content": "In order to edit or add a Quick Reply, tap More… | Global Settings | Customize Menus | Configure Quick Replies:"
					}
					
				
			
		
			
				
					,
					
					"use-quick-replies": {
						"id": "use-quick-replies",
						"title": "What are Quick Replies?",
						"categories": "Enhanced Features",
						"url": " /use-quick-replies/",
						"content": "In order to use quick replies, in your main inbox list view please swipe the mail to the right | Select ‘More +’ | Quick Reply (at the bottom)\n\nYou can also quick reply when viewing an email by tapping the 3-dot menu in the bottom right corner | More Actions | Quick Reply.\n\nAfterwards, you’ll be prompted to “Insert Quick Reply” and can use one of the many quick replies available on the list.\n\nTo edit or add a Quick Reply, please tap More… | Global Settings | Customize Menus | Configure Quick Replies.\n\nNote: You can also use Quick Replies Directly from the List View"
					}
					
				
			
		
			
				
					,
					
					"search-on-server": {
						"id": "search-on-server",
						"title": "How does Search Work? How to continue Search on Server?",
						"categories": "Basic Actions",
						"url": " /search-on-server/",
						"content": "With BlueMail you can easily search by tapping the Magnifying Glass icon in the top bar icon, to locate specific emails using keywords.\n\nOur search looks for your query string in a given folder you are currently viewing, and looks for both client downloaded and server emails (“old” emails in that folder).\n\n\n  \n    \n      To find emails on server, go to the Unified account | type your keyword in the search\n      when prompted with results choose the account on which you wish to further search on server from the bottom.\n    \n  \n\n\nWe search your subject, body, and recipients so you can use words from any of those fields to find your emails.\n\nOnce you get search results you can tap to see a specific mail, or long tap to multi edit and perform actions on some or all of the results. See more in Multi-Edit"
					}
					
				
			
		
			
				
					,
					
					"move-between-emails-volume-keys": {
						"id": "move-between-emails-volume-keys",
						"title": "How to Move/Navigate Between Emails? How to use Volume Keys Scrolling?",
						"categories": "Features &amp;amp; Usability",
						"url": " /move-between-emails-volume-keys/",
						"content": "You can get to previous or next email from the current email view using:\n\n\n  Up/Down arrows at the top right bar\n  Volume keys of your device - configure with More… | Global Settings | Advanced Features | Volume Key Scrolling.\n\n\nNote: Pull down action will return you to the Inbox, so that you can use BlueMail with a single hand more conveniently."
					}
					
				
			
		
			
				
					,
					
					"select-account-badge": {
						"id": "select-account-badge",
						"title": "How to Select Account for Badge?",
						"categories": "Accounts",
						"url": " /select-account-badge/",
						"content": "For devices that support badge on the app icon, you can select the email account for badge using More… | Global Settings | Unread Count | App Badge Number and select your desired account."
					}
					
				
			
		
			
				
					,
					
					"myself-bcc-automatically": {
						"id": "myself-bcc-automatically",
						"title": "How can I Add Myself to BCC Automatically?",
						"categories": "Enhanced Features",
						"url": " /myself-bcc-automatically/",
						"content": "To set this option, please tap More… | Various Account Settings | choose account | Advanced Account Settings | Always BCC | Enter your own address.\n\nYou can do it for one or more of your accounts to give yourself maximum flexibility."
					}
					
				
			
		
			
				
					,
					
					"map-folders-to-provider": {
						"id": "map-folders-to-provider",
						"title": "How can I Map my Folders to match my Provider?",
						"categories": "Folders",
						"url": " /map-folders-to-provider/",
						"content": "To manage your folders tap More… | Various Account Settings | Tap your Account | Folder Management | Folder Mapping.\n\nTo change the folder mapping, simply tap the folder you wish to map from, and select the folder you wish to map to.\n\nIn general, your mapping should match the folders your provider’s web client is using.\n\nThis will help ensure that your sync is performed correctly.\n\nEmails that you archive/delete/send in BlueMail will be placed in the parallel named folder for later access on your Web Client and vice versa.\n\nNote: Folder mapping is applied only to IMAP and Exchange and not for POP3."
					}
					
				
			
		
			
				
					,
					
					"change-account-to-unified-inbox": {
						"id": "change-account-to-unified-inbox",
						"title": "How to Change Current Account? How to Move to/from Unified Inbox View?",
						"categories": "Accounts",
						"url": " /change-account-to-unified-inbox/",
						"content": "You can select the accounts picker on the top center, or tap the top left corner and then choose your account from the drop down menu when the left drawer panel opens up. You can also see that panel by swiping from the middle left edge of the screen.\n\n\nFrom the account picker, you may also select a filter to view your mail which helps us focus on our important emails and conversations. Learn more about the different Filters"
					}
					
				
			
		
			
				
					,
					
					"reply-without-quoted-text": {
						"id": "reply-without-quoted-text",
						"title": "How can I Reply without Quoting Original Text?",
						"categories": "Enhanced Features",
						"url": " /reply-without-quoted-text/",
						"content": "When you reply to an email, tap the top right Arrow icon under the subject for the Reply Options menu, and choose New.\n\nThis will compose a new empty mail to the same recipients without any quoted text."
					}
					
				
			
		
			
				
					,
					
					"connection-problems-dont-sync": {
						"id": "connection-problems-dont-sync",
						"title": "I am having Connection Problems. My Folders don't Sync. Can't Receive/Send Emails. Can't Access my Account.",
						"categories": "Troubleshooting",
						"url": " /connection-problems-dont-sync/",
						"content": "BlueMail embeds a unique ability to detect not only connection to the network, but also actual network performance and specifically connectivity to your mail providers. So you may have internet but still not be able to access your email or send emails.\n\nFew common solutions that solve this in many cases are:\n\n\n  Switching your network between WiFi to cellular / data or vice versa.\n  Restarting your phone."
					}
					
				
			
		
			
				
					,
					
					"emails-missing-from-blue-mail": {
						"id": "emails-missing-from-blue-mail",
						"title": "Missing Emails",
						"categories": "Troubleshooting",
						"url": " /emails-missing-from-blue-mail/",
						"content": "There are couple of directions that may cause missing emails:\n\n\n  Do you use also PC / Web clients for your account? If so, is it possible they are configured to POP3, and hence “pull” and delete the mail from the server (as POP3 often does). If this is the case, you just need to configure your PC client to “leave messages on the server”, or even better, switch to IMAP. Also look at your account settings on that issue.\n  Please check if you do not have rules that somehow move the mails to other folders. You can search on your stock client to find one of those missing mails, and if it is not in inbox, look in BlueMail in that same folder."
					}
					
				
			
		
			
				
					,
					
					"sync-folders-labels-imap-account": {
						"id": "sync-folders-labels-imap-account",
						"title": "How to Sync Folders/Labels with my IMAP Account?",
						"categories": "Folders",
						"url": " /sync-folders-labels-imap-account/",
						"content": "BlueMail shows all IMAP folders of your account as they exist on your Provider’s Server.\n\nIf you don’t see a folder in BlueMail that exists on your Provider’s Server, you might need to “Enable” it for IMAP.\n\nFor example, to enable Gmail’s Labels/Folders, see this, under ‘Show folders in Gmail’.\n\nPlease note: We are planning to support client rules that will allow you to filter certain words in the subject or body of the mail, or domains in the sender address and assign them to a folder (such as a user folder or the spam folder)."
					}
					
				
			
		
			
				
					,
					
					"hide-bottom-bar": {
						"id": "hide-bottom-bar",
						"title": "How to Hide the Bottom Bar in List View Mode?",
						"categories": "Troubleshooting",
						"url": " /hide-bottom-bar/",
						"content": "When you scroll down - the bottom bar will disappear."
					}
					
				
			
		
			
				
					,
					
					"difference-reply-reply-all-forward": {
						"id": "difference-reply-reply-all-forward",
						"title": "What is the Difference Between Reply, Reply All, and Forward?",
						"categories": "Basic Actions",
						"url": " /difference-reply-reply-all-forward/",
						"content": "In the mail view you can choose to Reply, or Reply All, or Forward:\n\n\n  \n    \n      \n      Reply - Reply to the sender only\n    \n    \n      \n      Reply all - Reply to sender AND CC/BCC‘d contacts.\n    \n    \n      \n      Forward - Send a copy of the email to other recipients."
					}
					
				
			
		
			
				
					,
					
					"what-is-oauth": {
						"id": "what-is-oauth",
						"title": "What is OAuth?",
						"categories": "Accounts",
						"url": " /what-is-oauth/",
						"content": "BlueMail uses the highest privacy &amp; security authentication available for your provider.\n\nSome providers such as Gmail and Outlook, support OAuth, which means that BlueMail does not handle your login credentials at all. Instead, OAuth works by approving BlueMail as an application, and letting it access your mail, for as long as you would like.\n\nThis process involves authorization directly with your provider (who already knows your credentials: username and password) afterwards, BlueMail is given a token that you can control and revoke at any given time.\n\nSometimes when your provider has made a change to their security policy, they may ask you to reauthorize your account to refresh your OAuth token. BlueMail will prompt you to reauthorize your account when there has been a change to the token by your provider.\n\nFor Outlook follow these steps.\n\nFor Yahoo follow these steps.\n\nFor Gmail, follow these steps.\n\nYou can read about OAuth here."
					}
					
				
			
		
			
				
					,
					
					"unable-to-connect-to-server": {
						"id": "unable-to-connect-to-server",
						"title": "Unable to Connect to server (Error 3011)",
						"categories": "Troubleshooting",
						"url": " /unable-to-connect-to-server/",
						"content": "This error means your device cannot connect to your provider’s mail server. It can be anything from no network, intermittent or unstable network, or even a good internet connection in general but inability to reach your specific provider’s mail server.\n\nThe most common solutions are:\n\n\n  Switching your network from WiFi to cellular or vice versa.\n  Using another WiFi network.\n  Restarting your phone."
					}
					
				
			
		
			
				
					,
					
					"android-wear-bluemail": {
						"id": "android-wear-bluemail",
						"title": "Notifications on your Android Wear and Nougat Devices",
						"categories": "Enhanced Features",
						"url": " /android-wear-bluemail/",
						"content": "Android Wear Users\n\n\n\nBlueMail supports Android Wear devices and enables you to access your emails wherever you need them!\n\nTo view special notifications for your Android Wear, on BlueMail, please tap More… | Notifications | Advanced Notifications | Separate Notifications for Android Wear &amp; Nougat Users - Toggle ON\n\nYou can configure your Android Wear Notification actions using More… | Global Settings | Customize Menus | Configure Actions Buttons | Configure Wear/Nougat Notification Actions\n\nYou can also use Quick Replies to efficiently answer emails on the go with your wearable device.\n\nTo read more about Android Wear settings, go to Android Wear - Google Support\n\nAndroid Nougat Users\n\nBlueMail fully supports Android’s upgraded Nougat notification features for your device.\n\nTo enable these separate expanded notifications, please tap More… | Notifications | Advanced Notifications | Separate Notifications for Android Wear &amp; Nougat Users - Toggle ON\n\nConfigure your Android Nougat Notification actions"
					}
					
				
			
		
			
				
					,
					
					"rate-blue-mail-five-stars": {
						"id": "rate-blue-mail-five-stars",
						"title": "How to Rate with FIVE stars? ★★★★★",
						"categories": "Troubleshooting",
						"url": " /rate-blue-mail-five-stars/",
						"content": "You can rate us from Google Play Store or from BlueMail using More… | Send Feedback | Show your love to BlueMail.\n\nWe value the time you take to help others enjoy BlueMail as much as you do!"
