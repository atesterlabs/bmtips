					,
					
					"default-to-assign-an-email": {
						"id": "default-to-assign-an-email",
						"title": "What is the Default to Assign an Email for This Evening? Tomorrow Morning? Later Today?",
						"categories": "Getting Stuff Done",
						"url": " /default-to-assign-an-email/",
						"content": "Using Snooze+ you can postpone handling emails for a later time, these are the default times for each option:\n\n\n  Later Today is set to three hours ahead\n  This Evening is set to 07:00 PM of today\n  Tomorrow Morning is set to 09:00 AM the next day\n  Next Week is set to a week ahead\n  In a Month is set to a month ahead\n  Some Day adds the email to the task list without a certain due date\n  Pick Date allows you to choose the date and time\n\n\nNote: Before 09:00 AM the option for Tomorrow morning will be This Morning, meaning it will be set to 9:00 today.\n\nYou can change the default setting for Later Today using More… | Global Settings | Later Today Default."
					}
					
				
			
		
			
				
					,
					
					"vibrations-on-notifications": {
						"id": "vibrations-on-notifications",
						"title": "How to set Vibrations on Notifications?",
						"categories": "Enhanced Features",
						"url": " /vibrations-on-notifications/",
						"content": "To access vibrate setup per account go to More… | Notifications | Scroll to the account you want to update | Sound|Vibrate|LED\n       Vibrate\n    \n  \n\n\n\n  Vibration Patterns - choose the length option\n  Repeat Vibration - choose the amount of repetitions"
					}
					
				
			
		
			
				
					,
					
					"configure-left-right-swipe-menu": {
						"id": "configure-left-right-swipe-menu",
						"title": "How to Configure the Dual Swipe Menu? How do I Set My Long Swipe Action?",
						"categories": "Settings",
						"url": " /configure-left-right-swipe-menu/",
						"content": "Configuring the Dual Swipe Menu\n\nDual Swipe is composed of Short and Long Swipe gestures while maintaining one movement. Short Swipe presents three options in each direction for a total of six available actions which you can use to take command of your inbox. Long Swipe performs one action in each direction and enables you to blitz through your inbox with ease.\n\n\n\nShort Swipe Actions\n\nAdding a Short Swipe Action\n\nTo add Short Swipe actions to your Dual Swipe menu, tap More… | Global Settings | Customize Menus | Configure Action Buttons | Configure Right / Left Swipe Menu. Tap the ( + ) icon to add an action to the list and use the  icon to rearrange the menu to your preference.\n\nHere you can select the three actions you would like to access via the swipe menu.\n\nPlease note: already selected actions will be grayed out.\n\n\n  \n    \n      \n      Snooze+\n    \n    \n      \n      Delete\n    \n    \n      \n      Snooze Default\n    \n    \n      \n      Reply All\n    \n    \n      \n      More\n    \n    \n      \n      Reply\n    \n    \n      \n      Done/Undone\n    \n    \n      \n      Forward\n    \n    \n      \n      Mark Read\n    \n    \n      \n      Move\n    \n    \n      \n      Mark Unread\n    \n    \n      \n      Star/Unstar\n    \n    \n      \n      Archive\n    \n    \n      \n      Spam\n    \n    \n      \n      Quick Replies\n    \n  \n\n\nRemoving a Short Swipe Action\nTo remove a Short Swipe action from your Dual Swipe menu, tap More… | Global Settings | Customize Menus | Configure Action Buttons | Configure Right / Left Swipe Menu. Tap X to remove an action from the list.\n\nLong Swipe Actions\n\nThe Right Long Swipe\n\nTo configure your Long Swipe Action on the Right Swipe Menu, tap More… | Global Settings | Customize Menus | Configure Action Buttons | Configure Right Swipe Menu. Next drag the Action you wish to use to the Top of the selected actions menu by tapping and holding the  icon.\n\nThe Left Long Swipe\n\nTo configure your Long Swipe Action on the Left Swipe Menu, tap More… | Global Settings | Customize Menus | Configure Action Buttons | Configure Right Swipe Menu. Next drag the Action you wish to use to the Bottom of the selected actions menu by tapping and holding the  icon.\n\nDisabling Long Swipe Actions\n\nTo disable the Dual Swipe action, tap More… | Global Settings | Customize Menus | Configure Action Buttons | Configure Right / Left  Swipe Menu | Selected Long Swipe Action and untick the checkbox next to the selected action.\n\nPlease note: You can revert these settings back to the default by tapping More… | Global Settings | Customize Menus | Restore Action Buttons and Quick Replies to Default Values"
					}
					
				
			
		
			
				
					,
					
					"days-to-sync-option": {
						"id": "days-to-sync-option",
						"title": "What is the Days to Sync Option? How can I Store More Offline Emails on my Device?",
						"categories": "Settings",
						"url": " /days-to-sync-option/",
						"content": "Days to Sync means the period for which emails are stored on your device for offline usage.\n\nWe show a period of emails equal to the Days to Sync settings. You can configure the amount of emails shown by using More (o o o) | Global Settings | Sync | Days to sync and select the timeframe you desire.&lt;/p&gt;\n\n\n\nOnce emails are downloaded to your device, offline email access is possible. This helps you be able to access that important email, even when you may not have network service. While your device is offline sync is suspended until network service has been turned back on or restored. Once you scroll down we will download more emails.\n\nPlease Note: For Exchange ActiveSync accounts, if you wish to receive emails beyond 1 month, please go to More… | Various Account Settings | tap the account | Download All Messages when Sync is Unlimited"
					}
					
				
			
		
			
				
					,
					
					"bottom-bar-icons": {
						"id": "bottom-bar-icons",
						"title": "What are the Icons on the Bottom Bar of the List View?",
						"categories": "Menus &amp;amp; Toolbars",
						"url": " /bottom-bar-icons/",
						"content": "Below are the bottom bar icons and their description:\n\n\n  \n    \n      \n      Mail\n    \n    \n      \n      People\n    \n    \n      \n      Compose\n    \n    \n      \n      Tasks\n    \n    \n      \n      More"
					}
					
				
			
		
			
				
					,
					
					"save-attachments-in-a-folder": {
						"id": "save-attachments-in-a-folder",
						"title": "How to Save Attachments in a Folder of your Choice?",
						"categories": "Enhanced Features",
						"url": " /save-attachments-in-a-folder/",
						"content": "To save your attachments to a specified folder, please tap on the grey bar to open the Save As option.\n\n\n  Navigate to the desired folder using the Folder Explorer\n  Tap Save\n\n\nBlueMail will save the attachment to the folder you chose.\n\nNote: The initial folder selected will be the Default Folder to Save Attachments."
					}
					
				
			
		
			
				
					,
					
					"change-password-gmail-outlook-account": {
						"id": "change-password-gmail-outlook-account",
						"title": "How to Change the Password for my Gmail/Outlook Account?",
						"categories": "Specific Providers",
						"url": " /change-password-gmail-outlook-account/",
						"content": "For OAuth providers like Gmail / Outlook, we do not have the password to enhance your privacy, you will need to do this by using  Accounts | Tap Account | Edit Account | Remove Account and then re-add the account using  Accounts | Add Account. It will take you to your provider OAuth page and once you use your new credentials it should work for you."
					}
					
				
			
		
			
				
					,
					
					"configure-multi-edit-actions": {
						"id": "configure-multi-edit-actions",
						"title": "How to Configure Multi Edit Actions?",
						"categories": "Settings",
						"url": " /configure-multi-edit-actions/",
						"content": "To configure Multi Edit Actions, in Mail View tap More… | Global Settings | Customize Menus | Configure Action Buttons | Configure Multi Edit Actions.\n\nSelect 4 Actions.\n\nAlready Selected Actions will be Greyed Out.\n\n\n  \n    \n      \n      Delete\n    \n    \n      \n      Archive\n    \n    \n      \n      Mark Read/Unread\n    \n    \n      \n      Star/Unstar\n    \n    \n      \n      Move\n    \n    \n      \n      Mark All\n    \n    \n      \n      Done/Undone"
					}
					
				
			
		
			
				
					,
					
					"advanced-account-settings": {
						"id": "advanced-account-settings",
						"title": "What are the Advanced Account Settings?",
						"categories": "Settings",
						"url": " /advanced-account-settings/",
						"content": "To access your Account’s Advanced Settings, go to:\n\nMore… | Various Account Settings | Tap the account | Advanced Account Settings\n\nThe options are as following:\n\n\n  Always BCC - Add an address to BCC automatically.&lt;/li&gt;\n  Always show CC / BCC in Compose - Show CC / BCC lines by default.&lt;/li&gt;\n  Use High Importance - Add high importance as default.&lt;/li&gt;\n  Enable Read Receipt - Add read receipt as default.&lt;/li&gt;\n  Don’t Append Sent Messages - Enable this feature it if you get duplicate emails in your sent items folder.\n    \n      Note - This is irrelevant to most account types  like Gmail, Outlook and might be greyed out (unavailable).\n    \n  \n  Sending Headers Style - Mobile Headers (Gmail Style) / Full headers (Outlook Style)."
					}
					
				
			
		
			
				
					,
					
					"mark-an-email-as-read": {
						"id": "mark-an-email-as-read",
						"title": "How to Mark an Email as Read/Unread? How to Change the Status of the Message?",
						"categories": "Basic Actions",
						"url": " /mark-an-email-as-read/",
						"content": "To mark an email as read / unread swipe left on the email message and choose Mark Read / Mark Unread."
					}
					
				
			
		
			
				
					,
					
					"copy-email-address": {
						"id": "copy-email-address",
						"title": "How to Copy an Email Address?",
						"categories": "Features &amp;amp; Usability",
						"url": " /copy-email-address/",
						"content": "BlueMail offers a few ways to achieve this:\n\n\n  You can quick tap on the avatar / image of a sender from the mail list, and you will see the option to Copy this contact.\n  You can do the same from the mail view itself.\n  You can long tap the sender (bold text) from the mail view and then Copy Email Address option.&lt;/li&gt;\n  Lastly, and again from mail view, you can tap More Details, long tap any contact and then the Copy Email Address option.&lt;/li&gt;\n\n\nTo Add an Email Address to your Phone Contacts"
					}
					
				
			
		
			
				
					,
					
					"add-email-address-phonebook-contacts": {
						"id": "add-email-address-phonebook-contacts",
						"title": "How to Add an Email Address to my Phonebook Contacts?",
						"categories": "Features &amp;amp; Usability",
						"url": " /add-email-address-phonebook-contacts/",
						"content": "BlueMail offers a number of ways to achieve this:\n\n\n  You can quick tap on the avatar / image of the sender from the mail list, and you will see the option to Add this contact.\n  You can do the same from the mail view itself.\n  You can long tap the sender (bold text) from the mail view and then Add to Contact option.\n  Lastly,  and again from mail view, you can tap More Details, long tap any contact and then Add to Contact option.\n\n\nNote: When you add a contact we interface to the existing contacts application, and you usually get options to create a new contact or to update an existing one.\n\nCopy an Email Address"
					}
					
				
			
		
			
				
					,
					
					"update-accounts-details": {
						"id": "update-accounts-details",
						"title": "Manage Account Settings",
						"categories": "Settings",
						"url": " /update-accounts-details/",
						"content": "To manage your Account Settings, go to:\n\nMore… | Various Account Settings | Tap the account you want to manage\n\n\n  Edit Account\n  Folder Mapping\n  Compose Sound\n  Always Show images\n  Advanced Account Settings\n  Delete Messages on Server (only available for POP3 Accounts)"
					}
					
				
			
		
			
				
					,
					
					"provide-feedback": {
						"id": "provide-feedback",
						"title": "How to Provide Feedback?",
						"categories": "Troubleshooting",
						"url": " /provide-feedback/",
						"content": "You can provide feedback directly from BlueMail using More | Send Feedback, or the top 3-dot-menu in your list view.\n\nWe appreciate and review every feedback we receive, and promise to blush over all the positive feedback, as well as to try and answer any of your requests. You can also email us at support@bluemail.me regarding any issue. We are here to assist you."
					}
					
				
			
		
			
				
					,
					
					"update-bluemail": {
						"id": "update-bluemail",
						"title": "How do I Update the Application. Shall I Remove the Previous Version?",
						"categories": "Troubleshooting",
						"url": " /update-bluemail/",
						"content": "No, there is no need for that. The app will be automatically updated every other week or so. If auto-download is disabled on your device, please go to the store and check for updates manually."
					}
					
				
			
		
			
				
					,
					
					"all-mail-in-gmail-bluemail": {
						"id": "all-mail-in-gmail-bluemail",
						"title": "How do I See &quot;All Mail&quot; in Gmail?",
						"categories": "Specific Providers",
						"url": " /all-mail-in-gmail-bluemail/",
						"content": "If the “All Mail” folder isn’t displayed in BlueMail, follow these steps to resolve it:\n\n\n  Login to Gmail from your desktop / web browser.\n  Click on Options | Settings | IMAP - and enable IMAP.\n  Go to Labels - look for “All Mail” and select Show in IMAP.\n\n\nThen you should see your Gmail’s “All Mail” folder in BlueMail."
					}
					
				
			
		
			
				
					,
					
					"future-plans-blue-mail": {
						"id": "future-plans-blue-mail",
						"title": "What are your Future Plans?",
						"categories": "General",
						"url": " /future-plans-blue-mail/",
						"content": "Exciting things are coming up!\n\nStay tuned and follow us on Twitter, Facebook, Google plus or our web site bluemail.me"
					}
					
				
			
		
			
				
					,
					
					"set-fetch-polling-interval": {
						"id": "set-fetch-polling-interval",
						"title": "How to Check for Emails Periodically? How to Set the Fetch Interval?",
						"categories": "Push",
						"url": " /set-fetch-polling-interval/",
						"content": "With BlueMail you can set the polling time by following these steps: Tap More… | Notifications | Instant Push Settings | Push or Fetch | Choose Fetch | Fetch Interval and choose how often you wish to check for new emails.&lt;/span&gt;&lt;/p&gt;"
					}
					
				
			
		
			
				
					,
					
					"notification-open-application": {
						"id": "notification-open-application",
						"title": "Would the Notification Open the Application?",
						"categories": "Push",
						"url": " /notification-open-application/",
						"content": "The notification will open BlueMail on that exact new mail so you can act on it immediately.\n\nThere are also limited actions you can do directly from the notification. By Pinching-out the notification in the “Notifications Center” you will be prompted with the following options: Reply, Mark as Done and Delete."
					}
					
				
			
		
			
				
					,
					
					"notifications-actions": {
						"id": "notifications-actions",
						"title": "What Actions are Available on Notifications?",
						"categories": "Push",
						"url": " /notifications-actions/",
						"content": "Directly from notifications you can read the essence of the message, Mark as read, or Reply (by default). By Pinching-out on the notification in the “Notifications Center”, you will be prompted with the following options: Reply, Mark as Done and Delete.\n\nYou can customize these action in the Notifications Center by tapping More (o o o) | Global Settings | Customize Menus | Configure Action Buttons | Configure Notification Actions\n\nFor Nougat users, first ensure that the Nougat Notification option is enabled, then you can customize these actions in the Notifications Center by tapping More (o o o) | Global Settings | Customize Menus | Configure Action Buttons | Configure Wear/Nougat Notification Actions."
					}
					
				
			
		
			
				
					,
					
					"push-mail-bluemail-not-running": {
						"id": "push-mail-bluemail-not-running",
						"title": "The Application is not Running, will I get Notifications of Incoming New Emails? What is Push Notification? Do you Support Push?",
						"categories": "Push",
						"url": " /push-mail-bluemail-not-running/",
						"content": "Yes you will! These are called push notifications and BlueMail supports them for all providers enabling this technology."
					}
					
				
			
		
			
				
					,
					
					"marked-as-done-return-inbox": {
						"id": "marked-as-done-return-inbox",
						"title": "An Email is Marked as Done by mistake. How can I Return it to my Inbox?",
						"categories": "Getting Stuff Done",
						"url": " /marked-as-done-return-inbox/",
						"content": "With BlueMail you can “reopen” mail marked Done, to be Undone and back into inbox. Simply tap on Inbox | choose Done filter | Swipe the email to the right | Undone and the email will move back to the inbox folder."
					}
					
				
			
		
			
				
					,
					
					"reach-a-zero-inbox": {
						"id": "reach-a-zero-inbox",
						"title": "How can you Help me Reach a Zero Inbox?",
						"categories": "Getting Stuff Done",
						"url": " /reach-a-zero-inbox/",
						"content": "Using Snooze+ and Done  to handle mails later or finish the handling, Delete and Archive, or Reply and Forward - your tool belt is equipped with all essentials. Good luck!"
					}
					
				
			
		
			
				
					,
					
					"snooze-notifications-or-reminders": {
						"id": "snooze-notifications-or-reminders",
						"title": "What are Snooze Notifications or Reminders?",
						"categories": "Getting Stuff Done",
						"url": " /snooze-notifications-or-reminders/",
						"content": "Once you have snoozed some emails, they appear as tasks with due time, sorted by urgency. When each such “task” reaches it’s designated time, you get a push notifications, also called snooze, as a reminder, to let you know that this was the right time for you to handle this mail, and make sure you get what you need, in the time that you asked for it. This is how you can really Get Things Done!"
					}
					
				
			
		
			
				
					,
					
					"what-are-tasks-blue-mail": {
						"id": "what-are-tasks-blue-mail",
						"title": "What are Tasks?",
						"categories": "Getting Stuff Done",
						"url": " /what-are-tasks-blue-mail/",
						"content": "Tasks view shows all the Snoozed emails. This view allows you to distinguish all the emails you need to handle ordered from the most urgent ones. You can also see mails whose designated time has elapsed. This allows you to prioritize your time based on urgency as well as importance.\n\nWhen each such task reaches it’s designated time, you get a push notification, also called snooze, as a reminder.\n\nTo add an email to tasks Snooze+ it."
					}
					
				
			
		
			
				
					,
					
					"later-done-emails-other-clients": {
						"id": "later-done-emails-other-clients",
						"title": "Where will Snoozed/Done Emails be in Other Mail Clients/Web/PC?",
						"categories": "Getting Stuff Done",
						"url": " /later-done-emails-other-clients/",
						"content": "Snooze+ and Done are internal features of BlueMail. We are not moving those emails elsewhere in your folders."
					}
					
				
			
		
			
				
					,
					
					"mark-as-later": {
						"id": "mark-as-later",
						"title": "What does Snooze+ do?",
						"categories": "Getting Stuff Done",
						"url": " /mark-as-later/",
						"content": "Sometimes you are in a context when handling the mail is not effective, possible or reasonable. You may need to wait to a certain time, be in a certain place, or have certain resources or pre-requisites. For those emails you can defer the handling. BlueMail has ready made time frames set for you: later today, end of day, next day / week/ month, or someday in the future. You can also pick a specific date/time, which is useful when you know exactly when would be the most suitable time to handle this mail.\n\nWhen you Snooze an email it will be added to Tasks\n\nNote: that if you use the Incoming Filter you won’t see emails marked as Snooze+."
					}
					
				
			
		
			
				
					,
					
					"mark-as-done": {
						"id": "mark-as-done",
						"title": "What does Mark as Done do?",
						"categories": "Getting Stuff Done",
						"url": " /mark-as-done/",
						"content": "Mark as Done moves the mail to the “Done” tab and marks it like that. It means there is nothing more to do with this mail, but it is still valuable for you to keep.\n\nUsing More | Global Settings | Auto Mark as Done setting, you can cause replied messages to be automatically marked as Done. By default this setting is Off.\n\nNote: That if you use the Incoming Filter you won’t see emails marked as done."
					}
					
				
			
		
			
				
					,
					
					"top-bar-left-triangle-menu": {
						"id": "top-bar-left-triangle-menu",
						"title": "What are the Filters on the Top Bar Menu?",
						"categories": "Getting Stuff Done",
						"url": " /top-bar-left-triangle-menu/",
						"content": "Filters allow you to quickly find messages important to you from your contacts, services, and even messages that you haven’t read.\n\n\n  All – Displays all emails in the Inbox inc. Done, Snooze etc.\n  Unread – Displays unread emails, so you never miss out on any email sent.\n  Starred – Displays all your starred, flagged, important emails.\n  Incoming – Similar to the ‘All’ filter, without the Snoozed and Done emails, so they don’t get mixed in with the rest of your emails.\n\n\n\n\nLearn how to change the default filter."
					}
					
				
			
		
			
				
					,
					
					"custom-signatures": {
						"id": "custom-signatures",
						"title": "How do I set my own Signature?",
						"categories": "Settings",
						"url": " /custom-signatures/",
						"content": "With BlueMail you can create your own custom signature.\n\nTo do so, please go to More | Signature | scroll to the account you would like to update.\n\nYou can design your signature using Bold, Italic and Underline text, change the text font and color, and also add an image.\n\n\n  \n    \n      \n      Bold\n    \n    \n      \n      Italics\n    \n    \n      \n      Underline\n    \n    \n      \n      Increase Text Size\n    \n    \n      \n      Change Fonts\n    \n    \n      \n      Change Text Size\n    \n    \n      \n      Insert Image\n    \n    \n      \n      Add Hyperlink\n    \n  \n\n\nCan’t see some options? Try sliding the menu to reveal other options.\n\nHTML Support is coming soon!\n\nWe autofit the signature image so it can render it well on various recipient devices, it is best to use small images (up to 200Kb in size) and moderate dimensions (up to 500×500) if you want to maintain your logo as is.\n\nNote: BlueMail supports still image types (jpeg, png) for the signature image."
					}
					
				
			
		
			
				
					,
					
					"customize-sound-notifications": {
						"id": "customize-sound-notifications",
						"title": "Do you Support Sounds? How can I Customize Sound Notifications?",
						"categories": "Settings",
						"url": " /customize-sound-notifications/",
						"content": "In order to customize the sound notifications, please follow these steps:\n\nAccounts | tap the account you want to update | Custom Incoming Sounds and choose the new incoming mail sound.\nNote: Check you are not in silent mode, when checking sound notifications.\nAlso, Android is able to play only one sound at a time, so if you receive notifications on your emails from more than one apps, only one sound will be played."
					}
					
				
			
		
			
				
					,
					
					"change-font-size-blue-mail": {
						"id": "change-font-size-blue-mail",
						"title": "How to Change the Font Size?",
						"categories": "Settings",
						"url": " /change-font-size-blue-mail/",
						"content": "BlueMail allows you to customize the font sizes.\nIn order to do so, please follow these steps: More (o o o) | Global Settings | Customize Appearance | Text Size.\n\nYou can change the font size of the Mail List, Mail View and New Mail (Compose).\n\nThe options you have include Default, Smaller, Small, Medium, Large, Larger."
					}
					
				
			
		
			
				
					,
					
					"printing-support-blue-mail": {
						"id": "printing-support-blue-mail",
						"title": "How to Print an Email",
						"categories": "Features &amp;amp; Usability",
						"url": " /printing-support-blue-mail/",
						"content": "Configuring Your Device to Print\n\nPrinting an email in BlueMail is supported by using Google Cloud Print.\n\nTo enable this, you need to install Google Cloud Print from the Play Store\n\nYou may also need to go to your phone settings and enable printing. Generally on many devices the path is Settings | Connections | Networks | Printing and turn on Google Cloud Print, however this can vary from device to device.\n\nPrinting an Email\n\nTo print an email, simply tap the vertical 3-dot menu located on the bottom bar and then tap More Options | Print.\n\nFrom here, we can select which printer to use and configure the details of the print job."
					}
					
				
			
		
			
				
					,
					
					"pictures-of-services-blue-mail": {
						"id": "pictures-of-services-blue-mail",
						"title": "What are the Pictures/Images of Services I See on some Emails?",
						"categories": "Features &amp;amp; Usability",
						"url": " /pictures-of-services-blue-mail/",
						"content": "Some of the senders are common services and not people. BlueMail will mark those for you so you can quickly avoid those you are not interested in right now."
					}
					
				
			
		
			
				
					,
					
					"left-side-circle": {
						"id": "left-side-circle",
						"title": "What is the Left Side Circle/Picture/Letters in Mail List View? How to Remove Sender's Avatar/Image?",
						"categories": "Features &amp;amp; Usability",
						"url": " /left-side-circle/",
						"content": "This circle identifies the sender, called an avatar.\n\nThis will be displayed as a picture or the initials of the contact, taken from the username or email address. BlueMail also provide pre-defined avatars for some common service, to easier identify these services.\n\nYou can personalize the avatar per email address, by using your Phone Contacts application, if you tap on the avatar of the contact | Add/Open | Then proceed to give the contact a profile picture, all incoming emails thereafter will have this shared avatar.\n\nTo remove this image/avatar from Mail-List view, please follow these steps: More | Global Settings | Design Preferences | Avatar Preferences | Toggle OFF"
					}
					
				
			
		
			
				
					,
					
					"different-account-to-send-from": {
						"id": "different-account-to-send-from",
						"title": "How to Choose a Different Account to Send from when I Compose a New Email?",
						"categories": "Features &amp;amp; Usability",
						"url": " /different-account-to-send-from/",
						"content": "With BlueMail you can compose an email and choose any of your accounts as the sender. In order to change the sender address, Compose or Reply to an email and tap on the sender address to change it.\nYou can also set a Default From Account"
					}
					
				
			
		
			
				
					,
					
					"blue-mail-conversations-support": {
						"id": "blue-mail-conversations-support",
						"title": "Do you Support Conversations? How do I Disable/Enable Conversations?",
						"categories": "Features &amp;amp; Usability",
						"url": " /blue-mail-conversations-support/",
						"content": "BlueMail fully supports Conversations and smartly aggregates all of your emails that are Sent and Received in the same conversation, and threads them into one conversation for your convenience. You can perform bulk operations on the entire conversation as well.\n\nIn the mail list view, a conversation is indicated by the last incoming sender’s details and time, as well as the count of exchanged emails in that conversation. Tapping on the avatar will show all the emails in that conversation. Please note that Done / Snooze operations are disabled in a conversation.\n\nTo Enable / Disable “Conversations” please tap More (o o o) | Global Settings | Conversations/Clusters | Enable Conversations\nWhile viewing the conversation, you can sort the order of the conversation items by selecting the 3 dot menu and then pressing “Change Conversation Sort."
					}
					
				
			
		
			
				
					,
					
					"automatically-download-attachments": {
						"id": "automatically-download-attachments",
						"title": "Do you Automatically Download Attachments?",
						"categories": "Features &amp;amp; Usability",
						"url": " /automatically-download-attachments/",
						"content": "For now, attachments are loaded on demand. We are currently considering smart fetches, as we want to balance good experience with smart resource utilization: data transfer, battery life preservation, and memory management."
					}
					
				
			
		
			
				
					,
					
					"save-an-attachment-on-sd": {
						"id": "save-an-attachment-on-sd",
						"title": "How to Save an Attachment? How to use an Attachment by Other Apps? How to Keep an Attachment on my SD?",
						"categories": "Features &amp;amp; Usability",
						"url": " /save-an-attachment-on-sd/",
						"content": "Tap on the Grey Bar that appears at the bottom of the attachment. This will take you to the Save As screen so you can choose where to save the attachment.\n\nNote: Saving attachments to an SD Card is not yet supported and we are working to add this functionality."
					}
					
				
			
		
			
				
					,
					
					"view-attachments-blue-mail": {
						"id": "view-attachments-blue-mail",
						"title": "How to View the Attachments?",
						"categories": "Features &amp;amp; Usability",
						"url": " /view-attachments-blue-mail/",
						"content": "When you view an email with attachments, tap on the attachment to start downloading it as BlueMail does not auto-download your attachments in order to save your network resources. Tap once to start the download, and when it finishes, tap the attachment again to view it with an appropriate viewer or tap on the grey bar to save it."
					}
					
				
			
		
			
				
					,
					
					"maximum-attachment-size-blue-mail": {
						"id": "maximum-attachment-size-blue-mail",
						"title": "What is the Maximum Attachment Size I can Send?",
						"categories": "Features &amp;amp; Usability",
						"url": " /maximum-attachment-size-blue-mail/",
						"content": "BlueMail itself does not have a size limit on your attachments. However, most email providers have some limit on the overall size of a single mail they allow to send to their servers. It is typically in the 10-25MB range, please consult your provider for more details."
					}
					
				
			
		
			
				
					,
					
					"attachments-file-types-bluemail-support": {
						"id": "attachments-file-types-bluemail-support",
						"title": "How to Add a Photo/Video/PDF/Office Documents/Other Attachments?",
						"categories": "Features &amp;amp; Usability",
						"url": " /attachments-file-types-bluemail-support/",
						"content": "BlueMail supports adding an attachment from your photos or videos libraries, documents, PDFs and other kinds of attachments. BlueMail uses native applications to open a viewer that is suitable for the attachment on the receiving end point, based on the receiver preferences.\n\nTo add an attachment to your email - get into email compose mode by tapping on the Compose icon (or Reply, Reply all, Forward and similar actions) | tap the 3-dot Menu in the top bar | Attach a File."
					}
					
				
			
		
			
				
					,
					
					"blue-mail-wifi-offline-mode": {
						"id": "blue-mail-wifi-offline-mode",
						"title": "Is It Possible To Work With WiFi only mode? Does it Work in Offline Mode?",
						"categories": "Features &amp;amp; Usability",
						"url": " /blue-mail-wifi-offline-mode/",
						"content": "BlueMail works well with WiFi, 3G and any other cellular networks, and also offline!"
					}
					
				
			
		
			
				
					,
					
					"phone-disconnects-while-sending": {
						"id": "phone-disconnects-while-sending",
						"title": "What happens when my Phone/Device Disconnects while Sending?",
						"categories": "Troubleshooting",
						"url": " /phone-disconnects-while-sending/",
						"content": "Don’t worry, BlueMail will attempt and send your email once you reconnect to the network."
					}
					
				
			
		
			
				
					,
					
					"actions-multiple-emails-blue-mail": {
						"id": "actions-multiple-emails-blue-mail",
						"title": "How to do Operations on Multiple Mails, in Bulk? How to Archive/Delete/Mark as Read Multiple Emails?",
						"categories": "Features &amp;amp; Usability",
						"url": " /actions-multiple-emails-blue-mail/",
						"content": "You can perform an action on multiple emails at once by using Multi Edit mode.\n\nYou can get into this mode in two ways:\n\n\n  Using the 3-dots menu on the top right of the email list view\n  Long tapping an email in the email list view\n\n\nOnce in this mode, you can select the mails you want to apply an action on, and then perform the action on all of them at once.\nThe actions include Mark all, Delete, Move, Archive, Mark as Read / Unread, Mark as Done / Undone, Star / Unstar, and other depending on context and email provider."
					}
					
				
			
		
			
				
					,
					
					"read-unread-status-per-email": {
						"id": "read-unread-status-per-email",
						"title": "How can I Differentiate Read/Unread Status for Emails?",
						"categories": "Basic Actions",
						"url": " /read-unread-status-per-email/",
						"content": "BlueMail marks emails as read or unread:\n\n\n\nAn empty circle is read, and a filled one designates an unread email. Also, the sender and subject of an unread email will be bold. The color itself identifies the account, and helps you prioritize when using Unified Inbox so you can easily identify the account of that email.\n\nYou can Change the Read / Unread Status of the messages."
					}
					
				
			
		
			
				
					,
					
					"widget-capabilities-blue-mail": {
						"id": "widget-capabilities-blue-mail",
						"title": "Do you Support a Widget? What is the Widget Capable of?",
						"categories": "Features &amp;amp; Usability",
						"url": " /widget-capabilities-blue-mail/",
						"content": "The current version of BlueMail supports a few kinds of widgets.\n\nThe basic one is a 1x1 widget as a launching pad for a specific mail account, or your unified inbox, and a badge showing approximately how many emails are unread in that account.\n\nA more advanced 3x3 scrollable widget, in normal and transparent modes, allow you to view your emails directly from your home screen!"
					}
					
				
			
		
			
				
					,
					
					"logout-sign-out-blue-mail": {
						"id": "logout-sign-out-blue-mail",
						"title": "How to Logout or Sign out?",
						"categories": "Basic Actions",
						"url": " /logout-sign-out-blue-mail/",
						"content": "Modern E-Mail solutions support multiple devices, and ability to access your mail concurrently and simultaneously, making sign out unnecessary. If you want to shut BlueMail out, long tap on the home button and slide BlueMail sideways.\n\nIf you would like to make sure no one reads your mail, you can use our lock screen to prevent access to BlueMail, tap More | Global Settings | Lock Screen (Passcode)."
					}
					
				
			
		
			
				
					,
					
					"bcc-support-bluemail": {
						"id": "bcc-support-bluemail",
						"title": "Do you Support BCC?",
						"categories": "Basic Actions",
						"url": " /bcc-support-bluemail/",
						"content": "BlueMail supports BCC. In compose mode, choose the 3-dots menu and select Add Cc/Bcc, it will fold additional lines for CC and BCC where you can add recipients.\n\n\n  \n    \n      You can also set these lines to be shown as default by using More\n      Various Account Settings\n      Tap the account\n      Advanced Account Settings\n      *Always Show CC/BCC Lines in Compose*.\n    \n  \n\n\nNote: You can also Add Yourself to BCC Automatically"
					}
					
				
			
		
			
				
					,
					
					"bottom-bar-options-blue-mail": {
						"id": "bottom-bar-options-blue-mail",
						"title": "What are the Bottom Bar Options in Mail View?",
						"categories": "Menus &amp;amp; Toolbars",
						"url": " /bottom-bar-options-blue-mail/",
						"content": "Within an email you have a bottom bar with the following icons:\n\n\n  \n    \n      \n      Snooze+\n    \n    \n      \n      Done\n    \n    \n      \n      Trash\n    \n    \n      \n      Reply All\n    \n    \n      \n      More\n    \n  \n\n\nNote: You can Configure those Actions"
					}
					
				
			
		
			
				
					,
					
					"delete-an-email": {
						"id": "delete-an-email",
						"title": "How to Delete an Email?",
						"categories": "Basic Actions",
						"url": " /delete-an-email/",
						"content": "You can Delete an email with these methods:\n\n\n  Using the Bottom Bar Actions in Mail View\n  Using Swipe Options in List View\n\n\nYou can set to confirm before deleting, using More | Global Settings | Advanced Features | Confirm Before Deleting\n\nNote: For Gmail accounts you can configure the delete action to be Archive instead of Delete using settings."
					}
					
				
			
		
			
				
					,
					
					"starred-email-label-email": {
						"id": "starred-email-label-email",
						"title": "What is a Starred Email? How do I Label an Email as Starred?",
						"categories": "Basic Actions",
						"url": " /starred-email-label-email/",
						"content": "You can designate specific emails as important to you by starring / flagging them.\n\nIn Mail View, tap the 3-dot menu and choose Star.\n\nYou can also set a Star Swipe Action by configuring the Swipe Actions"
					}
					
				
			
		
			
				
					,
					
					"refresh-mail-list": {
						"id": "refresh-mail-list",
						"title": "How to Refresh Mail List?",
						"categories": "Basic Actions",
						"url": " /refresh-mail-list/",
						"content": "To refresh the Mail List, pull the screen down (swipe your finger from the top of the screen downwards)."
					}
					
				
			
		
			
				
					,
					
					"swipe-menu-options-blue-mail": {
						"id": "swipe-menu-options-blue-mail",
						"title": "What are the Swipe Menu Options?",
						"categories": "Menus &amp;amp; Toolbars",
						"url": " /swipe-menu-options-blue-mail/",
						"content": "Swiping the email right reveals two options: Done which allows you to mark an email as Done, and Snooze+ which allows you to select a deferring time from a menu.&lt;/span&gt;&lt;/p&gt;\n\nSwiping the email left reveals three options: Mark Read / Unread , Archive, and Delete.\n\nYou can Configure the Swipe Menus."
					}
					
				
			
		
			
				
					,
					
					"spam-folder-in-yahoo-bluemail": {
						"id": "spam-folder-in-yahoo-bluemail",
						"title": "Where is Spam Folder in Yahoo?",
						"categories": "Specific Providers",
						"url": " /spam-folder-in-yahoo-bluemail/",
						"content": "Yahoo! uses a folder called Bulk Mail instead of spam for the same purpose."
					}
					
				
			
		
			
				
					,
					
					"configure-icloud-account-blue-mail": {
						"id": "configure-icloud-account-blue-mail",
						"title": "Which Mail Address to use for iCloud? How to Configure iCloud?",
						"categories": "Specific Providers",
						"url": " /configure-icloud-account-blue-mail/",
						"content": "To login to iCloud from BlueMail, you need to use your Apple ID email address, e.g. user@me.com or user@icloud.com or whichever mail was granted to you by Apple.\n\nYou should not use any connected mail address like you can for web, as BlueMail needs your Apple mail credentials to connect to your mail using IMAP.\n\nYou can add a new iCloud Account using: More | Manage Account Settings | + Add Account | Add Other Account | iCloud."
					}
					
				
			
		
			
				
					,
					
					"gmails-all-mail-folder-bluemail": {
						"id": "gmails-all-mail-folder-bluemail",
						"title": "What is Gmail's &quot;All Mail&quot; Folder? What is Archive Action for Gmail?",
						"categories": "Specific Providers",
						"url": " /gmails-all-mail-folder-bluemail/",
						"content": "Gmail has a default Archive folder called All Mail, which already pre-archives all mails. An Archive command for Gmail essentially removed the mail from Inbox and that’s all (as it is already part of All Mail). This is Gmail specific behavior.\n\nIf you want to change the ‘Delete’ functionality so it would also Archive your emails instead of moving them to the Trash Folder, you can change the Folder Mapping:\n\nGo to More | Various Account Settings | Choose your Gmail Account | Folder Management | Folder Mapping | Trash Folder | Choose [Gmail]All Mail"
					}
					
				
			
		
			
				
					,
					
					"update-gmail-outlook-password-bluemail": {
						"id": "update-gmail-outlook-password-bluemail",
						"title": "How to use Two-Step-Verification?",
						"categories": "Specific Providers",
						"url": " /update-gmail-outlook-password-bluemail/",
						"content": "When you choose a Gmail account for which 2-step-verification was enabled, we will first take you to the authentication screen for your username and password, and follow this with your 6 digit token (e.g. from your Google Authenticator App). Only if you successfully enter the right credentials for both, will you be able to add the account, and start enjoying BlueMail!"
					}
					
				
			
		
			
				
					,
					
					"trash-folder-archive-folder-bluemail": {
						"id": "trash-folder-archive-folder-bluemail",
						"title": "What is Trash/Archive Folder? What is the Difference Between Delete and Archive? What is Archive?",
						"categories": "Folders",
						"url": " /trash-folder-archive-folder-bluemail/",
						"content": "Archive usually keeps the mail in Archive Folder, for future reference. Delete commonly puts the mail in a Trash folder, that is periodically cleaned, and can also be manually deleted forever on demand. You can access both of those folders from the Folders pane.\n\nYou can View your Folders using: Swipe from left edge or by tapping the top left corner logo, and choosing the desired Account. Choose Trash/Archive."
					}
					
				
			
		
			
				
					,
					
					"outbox-folder-blue-mail": {
						"id": "outbox-folder-blue-mail",
						"title": "What is Outbox Folder?",
						"categories": "Folders",
						"url": " /outbox-folder-blue-mail/",
						"content": "When you send an email it will be delivered according to the network connectivity and recipient mail system availability. Until the email has been fully delivered, it will remain in Outbox. If you lose connection BlueMail will automatically attempt to resend once the connection is regained. Once the mail is sent it will move to Sent and Outbox will be cleared from this mail.\n\nYou can View your Folders using: Swipe from left edge or by tapping the top left corner logo, and choosing the desired Account. Choose Outbox"
					}
					
				
			
		
			
				
					,
					
					"junk-spam-folder-blue-mail": {
						"id": "junk-spam-folder-blue-mail",
						"title": "What is Junk/Spam Folder?",
						"categories": "Folders",
						"url": " /junk-spam-folder-blue-mail/",
						"content": "Emails from Senders or Domains that are Blocked within BlueMail or marked as spam on your email provider, will be sent to the Junk Folder, also known as Spam or Bulk.\n\nYou can View your Folders using: Swipe from left edge or by tapping the top left corner icon, and choosing the desired account, then choosing Junk / Spam folder."
					}
					
				
			
		
			
				
					,
					
					"drafts-emails-blue-mail": {
						"id": "drafts-emails-blue-mail",
						"title": "Where are my Drafts Kept?",
						"categories": "Folders",
						"url": " /drafts-emails-blue-mail/",
						"content": "Drafts for email you compose but not yet sent (either because of not having internet connection or other reason), are kept.\n\nYou can View your Folders using: Swipe from left edge or by tapping the top left corner logo, and choosing the desired Account. Choose Drafts see your drafts."
					}
					
				
			
		
			
				
					,
					
					"sent-emails-folder-blue-mail": {
						"id": "sent-emails-folder-blue-mail",
						"title": "Where do I See the Emails that I Sent?",
						"categories": "Folders",
						"url": " /sent-emails-folder-blue-mail/",
						"content": "Your sent items are synced with your provider’s server.\n\nYou can View your Folders using: Swipe from left edge or by tapping the top left corner logo, and choosing the desired Account. Choose Sent to see your sent emails."
					}
					
				
			
		
			
				
					,
					
					"change-default-account": {
						"id": "change-default-account",
						"title": "How to Change my Default Account?",
						"categories": "Accounts",
						"url": " /change-default-account/",
						"content": "You can change your Default Account using More | Global Settings | Advanced Features and you will have these options:\n\n  Default Account when Launching App - Which Account BlueMail will open when opening BlueMail. You can also change the Default Account when Launching App while reading emails using the account picker, by pressing the top left corner logo, and choosing the desired account. Every time you open BlueMail, it will be opened where you left it the last time.\n  Default From in Unified Inbox - From which account your new email will be sent.\n\n\nIn addition, you can also change the From Address by tapping on it within the compose and choosing another address."
					}
					
				
			
		
			
				
					,
					
					"unified-inbox-blue-mail": {
						"id": "unified-inbox-blue-mail",
						"title": "What is the Unified Inbox?",
						"categories": "Accounts",
						"url": " /unified-inbox-blue-mail/",
						"content": "Unified Inbox allows you to manage all your accounts from a single inbox. Colors designate each account so you can visually identify each account quickly."
					}
					
				
			
		
			
				
					,
					
					"accounts-colors-blue-mail": {
						"id": "accounts-colors-blue-mail",
						"title": "What are the Colors for the Accounts? How to Change the Account Color?",
						"categories": "Settings",
						"url": " /accounts-colors-blue-mail/",
						"content": "To visually identify to which account each email belongs to, we assign a color per account. This color appears in Unified Inbox per mail, identifies Read (empty) / Unread (filled) state.\n\nYou can change the Account’s color by going to More | Various Account Settings | tap the account you want to update | Edit Account | Account Color | Choose a color and OK."
					}
					
				
			
		
			
				
					,
					
					"multiple-accounts-support-blue-mail": {
						"id": "multiple-accounts-support-blue-mail",
						"title": "Is It Possible To Add Multiple Accounts?",
						"categories": "Accounts",
						"url": " /multiple-accounts-support-blue-mail/",
						"content": "With BlueMail you can configure multiple accounts from multiple providers. You can access each separately or use the Unified Inbox to manage all from one place. Pretty convenient."
					}
					
				
			
		
			
				
					,
					
					"update-gmail-outlook-accounts-password": {
						"id": "update-gmail-outlook-accounts-password",
						"title": "How to Change my Account's Password?",
						"categories": "Accounts",
						"url": " /update-gmail-outlook-accounts-password/",
						"content": "For various security reasons, you cannot change the password associated with the account from BlueMail. However, for certain providers that are not supporting OAuth, you can update the password for an existing account on BlueMail to match the provider servers by using: More | Various Account Settings | tap the account you want to update | Edit Account | Update Password."
					}
					
				
			
		
			
				
					,
					
					"delete-an-account-blue-mail": {
						"id": "delete-an-account-blue-mail",
						"title": "How to Delete an Account?",
						"categories": "Accounts",
						"url": " /delete-an-account-blue-mail/",
						"content": "You can delete an account using: More | Various Account Settings | tap the account you want to delete | Edit Account | Remove Account | Confirm with OK."
					}
					
				
			
		
			
				
					,
					
					"sync-options-blue-mail": {
						"id": "sync-options-blue-mail",
						"title": "What are  BlueMail's Synchronization Modes?",
						"categories": "Accounts",
						"url": " /sync-options-blue-mail/",
						"content": "To view or change the synchronization settings, go to:\n\nMore… | Notifications | Choose the account | Instant Push Settings | Push or Fetch | *choose from the four main options:\n\n\n  Push - Receive emails instantly.\n  Push (No Preview) - Receive emails instantly without a preview, to reduce battery usage.\n  No Push - To disable push notifications, but still see emails being updated when opening the app.\n  Fetch - Periodically retrieve email, as defined in Fetch Interval.\n  Manual - Retrieve only on manual refresh."
					}
					
				
			
		
			
				
					,
					
					"list-of-providers-blue-mail": {
						"id": "list-of-providers-blue-mail",
						"title": "What Provider Should I Choose from the List of Providers?",
						"categories": "Accounts",
						"url": " /list-of-providers-blue-mail/",
						"content": "The account you choose should match the provider of your email. If you are not sure which provider to choose, select Other, enter your username and password and BlueMail will try and automatically locate it for you."
					}
					
				
			
		
			
				
					,
					
					"imap-pop3-provider-support-bluemail": {
						"id": "imap-pop3-provider-support-bluemail",
						"title": "My Email Account is POP3",
						"categories": "Accounts",
						"url": " /imap-pop3-provider-support-bluemail/",
						"content": "BlueMail supports POP3 providers in addition to IMAP ones.\n\nNote: Many POP3 providers support also IMAP. We strongly recommend configuring accounts with IMAP where applicable, as it is a more modern protocol, better suited for multiple mobile and other devices, folders synchronization and today’s environment."
					}
					
				
			
		
			
				
					,
					
					"providers-support-blue-mail": {
						"id": "providers-support-blue-mail",
						"title": "Which Providers do you Support? Do you Support any IMAP Provider?",
						"categories": "Accounts",
						"url": " /providers-support-blue-mail/",
						"content": "BlueMail supports Gmail, Yahoo, Office 365, Outlook / Hotmail / Live, AOL, and iCloud; as well as many other IMAP providers using Other Email setting, such as: Yandex, Mail.ru, GMX, mail.com, Hushmail, Zoho, Web.de, QIP, and ramble.\n\nBlueMail constantly adds new providers, so stay tuned."
					}
					
				
			
		
			
				
					,
					
					"start-using-blue-mail-app": {
						"id": "start-using-blue-mail-app",
						"title": "What do I Need to do to Start using Blue Mail?",
						"categories": "Accounts",
						"url": " /start-using-blue-mail-app/",
						"content": "Grab your Android device.\n  Download BlueMail app from Google Play store\n  Install it\n  Open BlueMail app\n  Choose your first email account (you have to configure at least one to start using the app).\n  There you Go!"
					}
					
				
			
		
			
				
					,
					
					"read-receipts-blue-mail": {
						"id": "read-receipts-blue-mail",
						"title": "How to Request a Read Receipt?",
						"categories": "Enhanced Features",
						"url": " /read-receipts-blue-mail/",
						"content": "To ask for a read-receipt, please press the 3-dots menu in the compose screen and choose Enable Read Receipt.\n\nYou can also set the this option as default by using Accounts | tap the account | Advanced Account Settings | Enable Read Receipt.\n\nPlease note that only recipients using email servers that support this capability at the other side such as Exchange servers will report back read-receipt messages to BlueMail.\n\nAlso, on some clients, the recipient has to approve before the read-receipt will be sent and acknowledge acceptance."
					}
					
				
			
		
			
				
					,
					
					"how-to-archive-emails": {
						"id": "how-to-archive-emails",
						"title": "How to Archive Emails?",
						"categories": "Basic Actions",
						"url": " /how-to-archive-emails/",
						"content": "You can Archive emails for all providers:\n\n\n  You can Archive using Swipe Options in List View.\n  You can also Archive using the 3-dot-Menu in Mail View."
					}
					
				
			
		
	};
</script>
