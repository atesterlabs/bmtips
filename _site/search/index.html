					"notifications-explained": {
						"id": "notifications-explained",
						"title": "Notifications Explained",
						"categories": "Basic Actions",
						"url": " /notifications-explained/",
						"content": "Notification Methods\n\nNotifications use the notification bar, and show a short preview of the email.\n\nBlueMail allows you to control the notifications method per account using More… | Notifications | scroll to the account | Instant Push Settings | Push or Fetch | choose from four main options:\n\n\n  Push - To get instant notifications.\n  Push (No Preview) - To get instant notifications without a preview to reduce battery usage.\n  No Push - To disable push notifications, but still see emails being updated when opening the app.\n  Fetch - To get periodic notifications based on an interval set in Fetch Interval setting.\n  Manual - To do on-demand refresh sync only, and do not get notifications.\n\n\nIf you choose Fetch method you can select the Fetch Interval - and choose how often you wish to check for new emails.\n\nPlease note that currently, only emails arriving in the Inbox will trigger a notification. Notifications for folders other than the Inbox is on our roadmap and may be released in the future.\n\nCustomizing Notifications\n\nNotifications use the notification bar, and show a short preview of the email. You can tailor each account to have a different notification scheme, e.g. have different options for work related accounts, and personal / family accounts.\n\nBlueMail allows you to control the notifications per account using More… | Notifications | scroll to the account and you will access a per account settings:\n\n\n  Disable notifications on the top bar of each account.\n  Do Not Disturb - Select specific quiet times.\n  \n    Visual | Sound | Vibrate | LED: \n\n    \n      Visual - Disable / Enable Visual Notifications\n      Enable LED Light - Disable / Enable LED light for notifications.\n      Notification LED Color - Configure LED light color.\n      Incoming Sound - Disable / Enable incoming sound.\n      Custom Incoming Sound - If the sound is enabled, you can choose a custom sound from the list.\n      Vibrate - Disable / Enable vibration.\n    \n  \n  Advanced:\n    \n      Only From And Subject - Disable / Enable  a short preview of the email shown on the notification.\n      Enable Snooze Notifications -  Disable / Enable snooze notifications."
					}
					
				
			
		
			
				
					,
					
					"notifications-content": {
						"id": "notifications-content",
						"title": "Notification Content – How do I display only certain message details in my Notifications?",
						"categories": "Basic Actions",
						"url": " /notifications-content/",
						"content": "Visual Notifications are a great way of staying on top of your incoming messages. The email Preview that is shown gives a short glimpse into the sender and content of the message and allows you to handle your incoming emails with ease.\n\nIn our latest version, you can now customize exactly which type of Notification Content you would like (or wouldn’t like) to display on your Notifications when receiving your emails. It’s set per account, so you can choose a different selection for each of your accounts!\n\nHead on over to More… | Notifications | scroll to desired account | Notification Content\n\nYou will see the following three options in the Notification Content view:\n\n\n  Show All Details - The Sender + Message Subject + Content Preview will be shown (default setting)\n  Only From and Subject - Only the Sender (From) + Message Subject will be shown\n  Hide All Message Details - No details of the message will be displayed. The notification will simply state “You have a new email” or “3 new emails in your account”\n\n\n\n\nTo learn more about our other Notification features see Customizing your Notifications."
					}
					
				
			
		
			
				
					,
					
					"stand-alone-application": {
						"id": "stand-alone-application",
						"title": "Do I need to keep my previous email app on my mobile to have BlueMail function?",
						"categories": "Troubleshooting",
						"url": " /stand-alone-application/",
						"content": "BlueMail functions independently from all other email applications. You get Instant Notifications, automatic email sync, and have the ability to read your email without being reliant on any other app!\n\nIn fact, since BlueMail functions on its own, there is no need to keep any other email client on your device. This way you will receive an email notification just once using BlueMail’s Instant Push!\n\nEnjoy our stand-alone app!\n\nIf you would like to disable your stock email client or any other email client, depending on the device, you can either go into that application and remove your email account, or you can try to Uninstall, Disable, or Clear Cache from that application in order to not receive any future duplicate notifications.\n\nSee here regarding uninstalling preinstalled Android apps."
					}

					"sign-in": {
						"id": "sign-in",
						"title": "Sign in and Get Started with BlueMail",
						"categories": "A Feature Overview",
						"url": " /sign-in/",
						"content": "Sign in to Your Email Account\n\nTo get started, we first must sign in and add an email account. For this example, we will use a Gmail account which uses OAuth to sign-in. Tap Add Google Account\n\n\n\nNext we can either choose an account that is located within the account manager, or we can add a different Gmail account. We will login to an additional account rather than using an existing Gmail account for this example. Tap Another Google Account\n\n\n\nAfterwards, we enter the credentials for our new account including the username and password. Gmail uses OAuth to ensure your account is always secure. To learn more about OAuth, visit our tip\n\n\n\nLastly, we need to set up the name and description for our new account. The name is what recipients will see when you send an email whereas the account description is how you can identify your new account in BlueMail. Some users like to use colors to differentiate your accounts, and with BlueMail, you can change the color easily."
					}

					"app-specific-password-icloud": {
						"id": "app-specific-password-icloud",
						"title": "How Do I Enable an App-Specific Password for my iCloud Account?",
						"categories": "Specific Providers",
						"url": " /app-specific-password-icloud/",
						"content": "As of June 15th 2017, Apple requires iCloud users (@icloud.com, @me.com, or @mac.com) to generate an app-specific password to sign into their accounts on BlueMail.\n\nIn order to generate the app-specific password, Two Factor Authentication (2FA) must first be enabled. To enable 2FA, please follow the steps below:\n\n\n  Go to My Apple ID – https://appleid.apple.com/account/home\n  Select Manage your Apple ID and sign in.\n  Select Password and Security.\n  Under Two-Step Verification, select Get Started and follow the onscreen instructions.\n\n\nOnce you have enabled 2FA for your iCloud account, you can now generate an app-specific password to be used on BlueMail:\n\n  On the page above, Select Password and Security.\n  Click Generate an App-Specific Password (A new app password will be generated).\n  Open BlueMail tap More… | Various Account Settings | tap the account you want to update | Edit Account | Update Password | Enter the password received above.\n\n\nPlease note: Two-factor authentication is currently available to iCloud users with at least one device that’s using iOS 9 or OS X El Capitan or later.\n\nIf you don’t have access to any of your Apple devices, please see the Apple support instructions below:\n\n\n  If you can’t access any of your devices\n\n\n\n  You can request account recovery from a friend or family member’s iPhone, iPad, or iPod touch:\n  \n    Open the Find My iPhone app. If a Sign In screen appears, tap Forgot Apple ID or Password, then follow the onscreen steps.\n    Don’t see a Sign In screen? Tap Sign Out. After you sign out, tap Forgot Apple ID or Password, then follow the onscreen steps.\n  \n\n\n\n  Are you still unable to start the account recovery process? Only if you can’t access your trusted device or a different iPhone, iPad, iPod, or Mac, go to iforgot.apple.com. Enter your Apple ID, enter the code you see, then click Continue. Enter your trusted phone number, then click Continue. Choose “Don’t have access to your trusted devices or phone numbers.” Choose Start Account Recovery."
					}

						"categories": "Getting Stuff Done",
						"url": " /get-stuff-done/",
						"content": "How Can BlueMail Help Me Get Stuff Done?\n\nGetting Stuff Done is a method of organization that helps to make achieving tasks much more easy. Your inbox is organized by the time an email was received, and while this is important, does not necessarily indicate which emails require more urgency than others. With BlueMail’s Getting Stuff Done feature, this becomes much more simple with the addition of the Task List and Reminders.\n\nWhat is Snooze? How to Snooze+ an Email?\n\n\n\nSometimes you are in a context when handling the mail is not effective, possible or reasonable. You may need to wait to a certain time, be in a certain place, or have certain resources or pre-requisites. For those emails you can defer the handling. BlueMail has ready made time frames set for you: later today, end of day, next day / week/ month, or someday in the future. You can also pick a specific date/time, which is useful when you know exactly when would be the most suitable time to handle this mail.\n\nWhen you Snooze+ an email it will be added to Tasks\n\nYou can add an email to tasks / Snooze an email using these methods:\n\n\n  Using the Bottom Bar Actions in Mail View.\n  Using Swipe Options in List View\n\n\nNote: that if you use the Incoming Filter you won’t see emails marked as Snooze+.\n\nWhat are Tasks?\n\nTasks view shows all the Snoozed mails. This view allows you to distinguish all the emails you need to handle ordered from the most urgent ones. You can also see mails whose designated time has elapsed. This allows you to prioritize your time based on urgency as well as importance.\n\nWhen each such task reaches it’s designated time, you get a push notification, also called snooze, as a reminder.\n\nWhat are Snooze Notifications or Reminders?\n\nOnce you have snoozed some mails, they appear as tasks with due time, sorted by urgency. When each such “task” reaches it’s designated time, you get a push notifications, also called snooze, as a reminder, to let you know that this was the right time for you to handle this mail, and make sure you get what you need, in the time that you asked for it.\n\nWhat is Done? How to Mark an Email as Done?\n\n\n\nMark as Done moves the mail to the “Done” tab and marks it like that. It means there is nothing more to do with this mail, but it is still valuable for you to keep.\n\nUsing More… | Global Settings | Auto Mark as Done setting, you can cause replied messages to be automatically marked as Done. By default this setting is Off.\n\nYou can mark an email as Done with those methods:\n\n\n  Using the Bottom Bar Actions in Mail View\n  Using Swipe Options in List View\n\n\nNote: That if you use the Incoming Filter you won’t see emails marked as done.\n\nAn Email is Marked as Done by mistake. How can I Return it to my Inbox?\n\nWith BlueMail you can “reopen” mail marked Done, to be Undone and back into inbox. Simply tap on Inbox | choose Done filter | Swipe the email to the right | Undone and the email will move back to the inbox folder.\n\nWhat is the Default to Assign an Email for This Evening? Tomorrow Morning? Later Today?\n\n\n  Later Today is set to three hours ahead\n  This Evening is set to 07:00 PM of today\n  Tomorrow Morning is set to 09:00 AM the next day\n  Next Week is set to a week ahead\n  In a Month is set to a month ahead\n  Some Day adds the email to the task list without a certain due date\n  Pick Date allows you to choose the date and time\n\n\nNote: Before 09:00 AM the option for Tomorrow morning will be This Morning, meaning it will be set to 9:00 today.\n\nYou can change the default setting for Later Today using More… | Global Settings | Later Today Default.\n\nWhat are the Filters on the Top Bar Menu?\n\nFilters allow you to quickly find messages important to you from your contacts, services, and even messages that you haven’t read.\n\n\n  All – Displays all emails in the Inbox inc. Done, Snooze etc.\n  Unread – Displays unread emails, so you never miss out on any email sent.\n  Starred – Displays all your starred, flagged, important emails.\n  Incoming – Similar to the ‘All’ filter, without the Snoozed and Done emails, so they don’t get mixed in with the rest of your emails.\n\n\n\n\nLearn how to change the default filter.\n\nWhat is the Difference between Snooze+ Filter and Tasks View?\n\nSnooze filter and Tasks view shows all the Snoozed mails. While Snooze filter works like traditional filter on a mailbox, Tasks show a dedicated urgency view, with the most pressing emails on top, to let you focus on what matters.\n\nWhere will Snoozed/Done Emails be in Other Mail Clients/Web/PC?\n\nSnooze+ and Done are internal features of BlueMail. We are not moving those emails elsewhere in your folders.\n\nSounds Great! How can you Help me Reach a Zero Inbox?\n\nWith Getting Stuff Done, achieving a Zero Inbox is easy. It starts when you receive an email. You can either delete it, forward it to someone, or take action. If you are unable to act on the email quickly, simply schedule it for later. BlueMail will send you a notification when it is time to take care of the task. Have a little extra time and want to take care of the email earlier? Visit your Task List and cross it off. In no time, you will have a Zero Inbox!"
					}

					"enable-lock-screen": {
						"id": "enable-lock-screen",
						"title": "How do I Enable the Lock Screen?",
						"categories": "General",
						"url": " /enable-lock-screen/",
						"content": "In the event that your device is not in your immediate control, BlueMail has created the Lock Screen using both a PIN and fingerprint passcode to better safeguard your private emails.\n\n\n\nPasscode Security\n\nTo enable this feature, tap More… | Global Settings | Lock Screen (Passcode) | Turn passcode on\n\nFrom this menu, you can change your passcode, turn the passcode off, or set the Lock screen timeout.\n\nThe timeout feature is the amount of time before you are prompted to enter your passcode again if you have just recently closed BlueMail. Please note, that opening BlueMail for the first time will require your passcode immediately.\n\nFingerprint Security\n\nFor devices that support the use of fingerprint security, BlueMail enables you to use your fingerprint to keep your emails secure.\n\nTo enable the Fingerprint Security, first please set a passcode for BlueMail.\n\nPlease Note: In order to use this feature, your device must both support fingerprint identification and already have it enabled in the device settings menu."
					}

					"select-folders-sync-account": {
						"id": "select-folders-sync-account",
						"title": "Select Which Folders to Sync for Exchange/ActiveSync Account",
						"categories": "General",
						"url": " /select-folders-sync-account/",
						"content": "How Do I Select Which Folders to Sync for My Exchange/ActiveSync Account?\n\nSome Exchange users may have the ability to choose which folders they would like to have synced. For users with large mailboxes, this can help you to choose which folders you would prefer to have synced in BlueMail and which ones you may not.\n\n\n\nTo select which folders you would like to sync while you are using an Exchange/ActiveSync account simply tap More… | Various Account Settings | Select The Desired Account | Folder Management\n\n\n\nFinally, tap Folder Sync and select the folders you wish to sync.\n\nPlease note: If you have Sub-Folders contained inside the folder you select to sync, you will need to select each Sub-Folder individually so that they will be synced as well. Only the emails in the selected folders will be synced."
					}

					"what-are-the-notifications-methods": {
						"id": "what-are-the-notifications-methods",
						"title": "What are the Notifications Methods?",
						"categories": "General",
						"url": " /what-are-the-notifications-methods/",
						"content": "Notifications use the notification bar, and show a short preview of the email.\n\nBlueMail allows you to control the notifications method per account using More… | Notifications | scroll to the account | Instant Push Settings | Push or Fetch | choose from four main options:\n\n\n  Push - To get instant notifications.\n  Push (No Preview) - To get instant notifications without a preview to reduce battery usage.\n  No Push - To disable push notifications, but still see emails being updated when opening the app.\n  Fetch - To get periodic notifications based on an interval set in Fetch Interval setting.\n  Manual - To do on-demand refresh sync only, and do not get notifications.\n\n\nIf you choose Fetch method you can select the Fetch Interval - and choose how often you wish to check for new emails.\n\nPlease note that currently, only emails arriving in the Inbox will trigger a notification. Notifications for folders other than the Inbox is on our roadmap and may be released in the future."
					}

						"content": "To remove a contact from auto-complete, please tap More… | Edit Profile, Groups &amp; Contacts | Contacts | Search for the contact(s).\n\nFrom here you have two options. Either you can remove the contact from displaying in your autocomplete list or remove the contact entirely.\n\n\n  To remove the contact from appearing in the autocomplete bar, without deleting this contact - please disable Show this person in autocomplete.\n  To remove this contact completely, please tap the 3 dot menu | Delete | Yes."

					"exclude-bluemail-doze": {
						"id": "exclude-bluemail-doze",
						"title": "How to Exclude BlueMail from the Doze Feature",
						"categories": "Troubleshooting",
						"url": " /exclude-bluemail-doze/",
						"content": "Android 6 and 7 has some new features built into the OS which might affect performance some applications such as BlueMail.\n\nOne of them is the “Doze” feature that turns off the Network connection if the device hasn’t been touched or moved for a while.\n\nOpen the Settings menu on your device and tap Battery. Next, tap the more button on the action bar at the top right, and select Battery optimization.\n\n\n\nOn the Battery optimization screen, switch to the All apps list from the drop-down to view all of the apps on your device. Tap BlueMail from the menu and select Don’t optimize to exclude BlueMail from the Doze feature."
					}

					"remove-add-account": {

						"title": "How to Remove &amp; Readd an Account",
						"categories": "General",
						"url": " /remove-add-account/",
						"content": "Remove an Account\n\nYou can remove your account by tapping More… | Various Account Settings | tap the account you want to delete | Edit Account | Remove Account | Confirm with OK\n\nAdd an Account\n\nYou can add your account by tapping More… | Various Account Settings | Add Account (+) | Add Other Account:\n\n\n  If you can find your provider in the list, tap your provider | Enter your Email and Password | Next.\n  If you can’t find your provider in the list, tap Other Email | Enter your Email and Password | Next | Select the type of protocol if applicable (IMAP/POP3/Exchange).\n\n\nIf the above steps didn’t work for you, or you have a special configuration for your email server, you can add you account manually."
					}

						"content": "If a picture is worth 1,000 words, a video is priceless. Whether you want to show your friends a cool new BlueMail feature, or show our support team an interesting issue, using a screen recording is one of the most effective tools to do so.\n\nIn order to take a video using your device, we recommend installing a screen recording application. We have found that many of our users enjoy using Lollipop Screen Recorder and AZ Screen Recorder.\n\nIf you would like to share the video with our support team, simply upload it to your favorite site/cloud storage service and send the link to our support team."

						"content": "We have added some new enhancements to Exchange and Office365 support, including calendar and contact sync.\n\nFor these to work well, you may need to remove and re-add your account as Exchange ActiveSync.\n\nTo remove your account, please tap More… | Various Account Settings | Select the account you would like to remove | Edit Account and then Remove Account.\n\nWhen re-adding the account as ActiveSync please select Add Other Account | Exchange | ensure the ActiveSync checkbox is enabled and continue to add your account."

					"common-solutions": {
						"id": "common-solutions",
						"title": "Common Solutions",
						"categories": "Troubleshooting",
						"url": " /common-solutions/",
						"content": "First Things First\n\nDid you know that most difficulties with an application can be solved in a few quick steps? We have some simple and easy procedures that can quickly get you back to emailing in no time.\n\nNetwork\n\nIf your device is experiencing connectivity issues, you may need to change the network your device is connected to. In many cases, this is done by simply switching your network between WiFi and cellular data or restarting your device.\n\n\n\nFor devices that do not have a connection to a mobile cellular network, switching between WiFi networks should also help.\n\nRestart\n\nMost mobile electronics need to be turned off and back on from time to time to ensure they are functioning optimally. While each device is different, generally restarting your device is done by pressing and holding the power button until the shutdown menu displays.\n\n\n\nIf the issue still occurs after switching networks or restarting your device, feel free to contact our support team"
					}

					"manage-spam": {
						"id": "manage-spam",
						"title": "How Do I Manage Spam? How do I Block a Sender or Block a Domain?",
						"categories": "General",
						"url": " /manage-spam/",
						"content": "Spam emails come in all forms, from unwanted newsletters to claims of a long lost fortune from a very distant relative.\n\nNormally, your provider uses very specialized software and techniques to prevent these emails from ever appearing. However, some emails may still get through to your inbox.\n\nDoes BlueMail Support Spam Management?\n\nBlueMail offers a Spam Management tool to supplement your provider’s existing spam filter by providing an option to Block emails that your provider’s “spam filter” did not catch. These Blocked emails will be added to your Block List (spam list) and future emails from this Sender, Domain, or Suffix (as per your choice) will go directly to the Spam folder bypassing your inbox.\nNote: The Block List for BlueMail is personal and local only for you while using BlueMail\n\nHow to Block a Sender?\n\nThere are two ways to Block a Sender:\n\n\n  You can open the email and tap the 3-dot menu | Block Sender:\n  You can use BlueMail’s Swipe Menu which can be easily configured with a shortcut to “Block Sender”.\n\n\nAfter you’ve selected Block Sender, you can choose one of the following:\n\n\n  Block Sender – Any mail that was received from this specific email address will automatically move to the Spam folder.\n  Block whole domain – Any mail that was received from this domain will automatically be moved to the Spam folder.\n  Block Entire Suffix – Any mail that was received from this Suffix will automatically be moved to the Spam folder.\n\n\nFor example, with the address: “Spammer@spammer.spam.com”\n\n\n  The Sender is ”Spammer@spammer.spam.com”\n  The Domain is “@spammer.spam.com”\n  The Suffix is “.spam.com”\n\n\nWhen Blocking using one of the above criteria, only the specific email you Block will be currently moved to Spam. From now on, all future emails from that sender’s address or domain will now arrive in your Spam folder.\n\nPlease note: Other emails currently in the Inbox with this address, domain, or suffix will now display a Red Spam Indicator on the avatar.\n\n\n\nHow to Unblock a Sender?\n\nTo Unblock a sender, go to the Spam | Open the email | Tap the 3-dot-menu | Unblock Sender | confirm with OK.\n\nIf your provider identified the email as spam, it will not have a Red Spam Indicator on it and will move the email to the Spam folder automatically. BlueMail will not be able to change this.\n\nThe Red Spam Indicator appears for emails Blocked using BlueMail’s Spam Manager. The Red Spam Indicator will not appear on Emails that your provider has filtered as spam.\n\n\n\nHow do I Remove a Sender, Domain, or Suffix from The Block List?\n\nEmail Addresses, Domains, and Suffixes that were previously Blocked on BlueMail are displayed in the Block List.\n\nTo edit the Block List in BlueMail, please tap More… | Various Account Settings | select the account | Block List | select either Address, Domain, or Suffix | tap the red X\n\n\n\nBy tapping the red (X), you remove that Address, Domain, or Suffix and continue to receive emails from those addresses."
					}

					"add-multiple-aliases-per-account": {
						"id": "add-multiple-aliases-per-account",
						"title": "How do I add Multiple Aliases per account?",
						"categories": "General",
						"url": " /add-multiple-aliases-per-account/",
						"content": "What are Aliases?\n\nAn Alias is an alternate email address that points to your existing email account. This means that an email sent to your alias would appear in the same email inbox as your main email address. You can also send an email from your alternate email address without switching accounts.\n\n\n\nFrom talking to home buyers, selling your car, or looking for a job, aliases are a perfect solution for when you may want to use a temporary email address.\n\nHow do I add an Alias?\nTo add an alias into BlueMail tap More… | Various Account Settings | Tap the account you wish to add an alias to | Edit Aliases | + | enter your new alias email address followed by a name.\n\nHow do I use an Alias?\n\nSending an email using an Alias is done by simply selecting the From address within the compose email view.\n\nPlease note: you must first have an alias created with your email provider. Listed below are a few resources to create an alias with various providers:\n\n\n  Gmail\n  Yahoo\n  Apple"
					}

					"where-is-the-original-bluemail-sound": {

						"title": "Where is the Original Notification Sound?",
						"categories": "General",
						"url": " /where-is-the-original-bluemail-sound/",
						"content": "If you love the older notification sound and would like to continue using it, simply download it to your device.&lt;/p&gt;\nNext, place the sound file into your ”Notifications” folder using the file manager. This varies between devices but usually is similar to:&lt;/p&gt;\n/storage/emulated/0/notifications/\n\n/storage/sdcard0/Notifications/\n\n/storage/emulated/0/media/audio/notifications/\n\nFinally in BlueMail, tap More… | Notifications | Sound|Vibrate|LED | Incoming Sound | Custom Incoming Sound.\n\nOther BlueMail sounds can be found on our SoundCloud"
					}
					
				
			
		
			
				
					,
					
					"how-to-take-a-screenshot": {
						"id": "how-to-take-a-screenshot",
						"title": "How to Take a Screenshot",
						"categories": "Basic Actions",
						"url": " /how-to-take-a-screenshot/",
						"content": "To take a screenshot on the Samsung S7, simultaneously press both the power button (found on the top right) and the home button (found on the bottom center of your device). A shutter sound as a quick flash on the screen will let you know the screenshot has been successfully taken. Screenshots are by default saved in the Gallery app or your Google Photos.\n\n\n\nLooking for your device?"
					}
					
				
			
		
			
				
					,
					
					"what-does-the-people-toggle-switch-do": {
						"id": "what-does-the-people-toggle-switch-do",
						"title": "What does the People Toggle Switch do?",
						"categories": "General",
						"url": " /what-does-the-people-toggle-switch-do/",
						"content": "The People toggle switch found in the upper right-hand corner is a quick and easy way to hide Services from the mail list. With a flip of the toggle switch, all services are hidden from the mail list leaving only emails from People or Groups. By hiding Services from the mail list, navigating your inbox is much easier and allows you to find the emails you need from the people you want to talk to.\n\n\n\nIf it is your first time using the People Switch, or you have recently added a new account, it may take a couple of minutes for BlueMail to setup your new People Switch view."
					}
					
				
			
		
			
				
					,
					
					"how-do-i-enable-dark-mode": {
						"id": "how-do-i-enable-dark-mode",
						"title": "How do I Enable Dark Mode?",
						"categories": "Menus &amp;amp; Toolbars",
						"url": " /how-do-i-enable-dark-mode/",
						"content": "BlueMail’s stunning Dark Theme is easy on the eyes for night time, and can switch automatically to light mode based on your time preference.\nThere are two ways to enable Dark Theme:\n\n\n  From the pull-down picker, tap Dark Mode On\n\n\n\n\n\n  Tap More… | Global Settings | Customize Appearance | Dark Mode | Dark Mode: Dark\n\n\n\n\nBy default dark mode will apply to your mail view, however, if you wish to keep mail view in light mode, simply tap Mail View Theme and select Light.\n\nTo Enable dark mode for only certain hours of the day, Tap Automatically enable dark theme during specific hours. Dark mode will be enabled from the time you select, and will remain on until (to) the time you prefer.\n\nWhile Dark mode is enabled, you can also invert the avatar colors and change the icons to orange to make them stand out."
					}
					
				
			
		
			
				
					,
					
					"how-to-sync-your-accounts-between-multiple-devices-what-is-sms-verification": {
						"id": "how-to-sync-your-accounts-between-multiple-devices-what-is-sms-verification",
						"title": "How to Backup and Sync your Accounts between Multiple Devices? What is SMS Verification?",
						"categories": "Our New Features",
						"url": " /how-to-sync-your-accounts-between-multiple-devices-what-is-sms-verification/",
						"content": "BlueMail allows you to safely sync all your accounts to your other or new devices! To do it both easily and safely please follow the following steps:\n\nOn your other/new device, add an account you already had on your old device.\n\nYou will get a system message that allows you to sync your accounts by tapping Verify Number.\n\n\n\nIf you choose Later you can always get back to the sync process by tapping More… | Global Settings | Advanced Features | Backup Accounts\n\nYou will need to enter your mobile phone number.\n\n\n\nPress Send and after a short while you will get an SMS with a 5 digit code.\n\nYou will be asked to enter that code and confirm it.\n\n\n\nYou have few tries and when you are able to enter the right code you have verified your number on that new device.\n\nNow the verification process starts! You will get a system message in BlueMail on your old device, with the identification of your phone number and request to Insert Code.\n\n\n\nPlease insert the same code and if done correctly – your accounts will sync to the new device!\n\n\n\nIn this way, you can get all your accounts from the old device to your new device, securely and reliably.\n\nPlease Note: Backing up your account settings is part of our plans and on our roadmap, and may be released in one of the future updates."
					}
					
				
			
		
			
				
					,
					
					"how-do-i-change-cluster-settings": {
						"id": "how-do-i-change-cluster-settings",
						"title": "How do I change Cluster Settings?",
						"categories": "Clusters",
						"url": " /how-do-i-change-cluster-settings/",
						"content": "To access the advanced features and customize how clusters behave in the Main View:\n\nTap More… | Global Settings | Conversations/Clusters. Under Clusters – Main View, you will find settings to customize how clusters behave in the Main View.\n\n\n  Show Entire Cluster on Click – Clicking on an email in the email list view will open the cluster message list.\n  Perform Operations on Entire Cluster – Operations performed in Multi-Edit will affect the whole cluster.\n  Confirm Before Operating on Clusters – Enable a confirmation notice prior to performing an action on a cluster."
					}
					
				
			
		
			
				
					,
					
					"how-do-i-choose-which-emails-get-clustered": {
						"id": "how-do-i-choose-which-emails-get-clustered",
						"title": "How do I Choose Which Emails get Clustered?",
						"categories": "Clusters",
						"url": " /how-do-i-choose-which-emails-get-clustered/",
						"content": "With the cluster option available in the account picker, you choose your level of clustering to better suit your needs.\n\nPlease tap the middle top action bar of the screen where you can see ‘v’  then choose Clusters | Select one of the below settings.\n\n\n  On – All people &amp; services in your inbox will be clustered\n  Only Services – Only services or newsletters will get clustered\n  Off – Emails will not be clustered\n\n\nLearn more about clusters and how to use them."
					}
					
				
			
		
			
				
					,
					
					"yahoo-2-step-verification-login": {
						"id": "yahoo-2-step-verification-login",
						"title": "Yahoo 2-Step Verification Login",
						"categories": "General",
						"url": " /yahoo-2-step-verification-login/",
						"content": "You will be happy to know that Yahoo has a feature to allow you to login to BlueMail in case you have 2-step verification enabled!\n\nThis will let you know about generating an ‘App Password’ which you can use to set up your account using this generated app password.\n\nFollow Step by Step Instructions below the image\n\n\n\n\n  Go to https://login.yahoo.com/account/security and sign in to Yahoo Mail with your DESKTOP or LAPTOP.\n  Go to the ‘Account Security’ tab - You may have to re-enter your password.\n  Click ‘Manage app passwords’\n  In the drop-down menu select ‘Other App’ - Type in BlueMail\n  Click ‘Generate’\n\n\nNow leave this page open with the app password or if you are on your device, then copy this password.\n\nPlease then use this App Password instead of your regular password when adding your account on BlueMail"
					}
					
				
			
		
			
				
					,
					
					"my-profile": {
						"id": "my-profile",
						"title": "My Profile",
						"categories": "A Feature Overview, Our New Features",
						"url": " /my-profile/",
						"content": "BlueMail enables you to add your own photo for each of your accounts. This is a great way to associate your official photo with your business account while having a fun photo associated with your personal account or any additional accounts you have on BlueMail\n\nTo edit your profile, tap More… | Edit Profile, Groups &amp; Contacts | My Profile. Tap the “Edit” on each of the left circles to upload your own profile photo per account. Then, press Back to confirm the changes."
					}
					
				
			
		
			
				
					,
					
					"lets-get-tasks-done": {
						"id": "lets-get-tasks-done",
						"title": "Let's Get Tasks Done",
						"categories": "General",
						"url": " /lets-get-tasks-done/",
						"content": "Until now, emails had to be dealt with right away, or you’d risk forgetting about them. Now with BlueMail you can take care of emails later without the hassle of complex mailbox rules.\n\nTasks sorts your inbox by which emails require your attention the most and will remind you about an email when you need it. There is no need to open a planner anymore. Simply mark the email Snooze+ and let BlueMail know when you will have time. When you are ready, BlueMail will send you a notification to remind you.\n\nSimply tap Done to turn that “To-Do” list into a “To-Done” list. The email will move to your Done folder leaving you with a clean Inbox.\n\nThe “Done” and “Snooze” filters are now available from within the Tasks view to help you better organise your task list. By tapping on the picker located underneath “Tasks”, you are able to view emails that have been marked as “Done” or “Snooze” for emails that still require your attention.\n\n\n\nBy selecting the Auto Mark as Done setting under Global Settings, you can have replied messages be automatically marked as done.\n\nSee what users say about BlueMail."
					}
					
				
			
		
			
				
					,
					
					"what-is-cluster-mode": {
						"id": "what-is-cluster-mode",
						"title": "What is Cluster mode?",
						"categories": "General",
						"url": " /what-is-cluster-mode/",
						"content": "Cluster mode is an exciting feature that revolutionizes how you see your email. By organizing your inbox by sender, keeping on top of your email has never been easier.\n\nYou can disable Clusters by simply tapping the top action bar in the middle (on the triangle), where you can change accounts and filters and choose from the following:\n\n\n  Clusters On – Enables Clusters for all emails including all people, groups and services\n  Clusters Only Services – Clusters emails from services, while disabling clusters for people and groups\n  Clusters Off – Disables Clusters for all type of emails\n\n\n\n\nYou can re-enable Clusters at any time from the same menu.\n\nLearn more about how Avatars work in Cluster Mode."
					}
					
				
			
		
			
				
					,
					
					"what-happens-to-my-avatars-if-cluster-mode-is-enabled": {
						"id": "what-happens-to-my-avatars-if-cluster-mode-is-enabled",
						"title": "What happens to my Avatars if Cluster mode is enabled?",
						"categories": "General",
						"url": " /what-happens-to-my-avatars-if-cluster-mode-is-enabled/",
						"content": "With Cluster Mode enabled, Avatars come to life by giving you an intuitive way of navigating every email from that sender. There is no need to search for a single sender anymore.\n\nThere are three types of Clusters People, Group, and Services.\n\nPeople: Tapping on this Avatar will show you every message from that specific person, in one convenient screen.\n\n\n\nGroups: Keep conversations on topic by organizing emails into subjects. Displayed are subjects create by you or the group and inside the subject will show relatable conversations.\n\n\n\nServices: Services are for all of those newsletters, coupons, or updates that, while important, can quickly leave your inbox looking like a mess. - P.S. This makes deleting a bunch of spam a breeze.\n\n\n\nTo learn more about Cluster mode, please check out - What are clusters?"
					}
					
				
			
		
			
				
					,
					
					"what-are-clusters": {
						"id": "what-are-clusters",
						"title": "What are Clusters?",
						"categories": "Clusters",
						"url": " /what-are-clusters/",
						"content": "BlueMail organizes similar emails together to remove a lot of clutter from your inbox, without hiding any emails. It categorizes emails from known senders into smart clusters, and organizes your emails into a sub-folder structure automatically, without the hassle to manage it manually.\n\nAny email that comes into a cluster acts as a reminder for the previous emails you might have missed, so as soon as a new email is received from that service or person, the cluster pops up to the top of your inbox.\n\nYou can customize your notification settings per cluster by tapping More… | Notifications | Global Notification Mode | People &amp; Specific Services then tap on Specific Services.\n\n\n\nTurning on Cluster-Mode is a Breeze\n\nEven your Avatars become more intuitive"
					}
					
				
			
		
			
				
					,
					
					"how-do-i-change-the-default-filter": {
						"id": "how-do-i-change-the-default-filter",
						"title": "How do I change the default filter?",
						"categories": "General",
						"url": " /how-do-i-change-the-default-filter/",
						"content": "By default, the All filter is preselected for you. If you wish to change the default filter when opening BlueMail, please tap More… | Global Settings | Default Filter and choose between All, Unread, Starred, or Incoming."
					}
					
				
			
		
			
				
					,
					
					"people-view": {
						"id": "people-view",
						"title": "What is the People View?",
						"categories": "Our New Features",
						"url": " /people-view/",
						"content": "The People View is a new and original way to view your Inbox and reduce its clutter.\n\nIt arranges your emails into three types:\n\n  People\n  Groups\n  Services\n\n\nPeople\nTapping on one of the People will open a list of all your conversations with that person.\n\nGroups\nTapping one of the groups will display all the Group’s email threads.\n\nServices\nOpening a Service from the People view will open a list of all the emails you got from that Service.\n\nThe display is sorted based on the newest emails to the oldest.\n\nHow can I see only Groups and Contacts?\nUse the “Contacts” filter to view the emails from your Groups and Contacts.\n\nTap on the People View | Tap on the top bar – center | Contacts\n\nHow can I see only Services?\nUse the “Services” filter to view Services only.\n\nTap on the People View | Tap on the top bar – center | Services\n\nThis filter will only display emails from Services that are clustered together."
					}
					
				
			
		
			
				
					,
					
					"group-mail-explained": {
						"id": "group-mail-explained",
						"title": "What is Group Mail, How Can I Use It?",
						"categories": "Groups",
						"url": " /group-mail-explained/",
						"content": "Since a lot of your emails involve the same groups of people you regularly communicate with, we created the ability to define, send, and receive messages within BlueMail Groups naturally.\n\nIt makes a lot of sense to speed up the process of mobile email communications with groups. We’ve created Group Mail to address this. Sending mobile emails and receiving group emails has never been easier!\n\n\n  Create a Group - Bring your contacts together by creating a Group.\n  Send to Groups – Instead of inserting all the contacts individually, write the group name and you are good to go.\n  Name &amp; Photo – Assign a Group Name and a Photo for each group.\n\n\nGroup Mail by BlueMail is a big leap forward for mobile email users."
					}
					
				
			
		
			
				
					,
					
					"suggested-groups": {
						"id": "suggested-groups",
						"title": "What are Suggested Groups?",
						"categories": "Groups",
						"url": " /suggested-groups/",
						"content": "Suggested Groups are Groups that are not fully defined yet e.g. Without a name or avatar. They are displayed under the Suggested Group tab.\n\nTap More… | Edit Profile, Groups &amp; Contacts | Groups tab | Suggested Groups | Scroll through the list of &lt;Suggest a name&gt; until you see a group you wish to create.\n\nTap on them to edit and define them. To learn more about Groups, click here."
					}
					
				
			
		
			
				
					,
					
					"send-an-email-to-a-group": {
						"id": "send-an-email-to-a-group",
						"title": "Send an email to a Group",
						"categories": "Groups",
						"url": " /send-an-email-to-a-group/",
						"content": "To send an email to a Group tap the Compose button and start typing the name of the Group in the To field.\n\n\n  Choose the relevant group from the list, compose your email and send it.\n  Another way is to search in the Groups &amp; Contacts screen:\n    \n      Tap the + icon (right to the To line)\n      Switch to Groups and select one\n      Tap Next\n    \n  \n\n\nThe email will be sent to all the Group members."
					}
					
				
			
		
			
				
					,
					
					"naming-a-group-and-setting-a-photo": {
						"id": "naming-a-group-and-setting-a-photo",
						"title": "Naming a Group and setting a Photo",
						"categories": "Groups",
						"url": " /naming-a-group-and-setting-a-photo/",
						"content": "To edit the Group Name and Photo, tap on the Group Icon.\n\nEdit Name\n\n\n  Tap on the Pen Icon\n  Enter the new Group Name\n  Tap SAVE\n\n\nEdit Group Photo\n\nTap on the Camera icon and then:\n\n\n  Choose Photo - from your Gallery\n  From Camera - Take a Picture\n  Web Search - Look for an image Online"
					}
					
				
			
		
			
				
					,
					
					"creating-a-group": {
						"id": "creating-a-group",
						"title": "Creating and Removing a Group",
						"categories": "Groups",
						"url": " /creating-a-group/",
						"content": "There are three ways to create a new Group:\n\n\n  If you’ve sent or received an email with more than one recipient, tap the group avatar (icon) and you’ll get a screen where you can edit the group info.\n  Another way is to save a suggested group, tap More… | Edit Profile, Groups &amp; Contacts | Select Groups tab | Select &lt;Suggested Groups&gt; tab | Tap on a Group.\n  To create a group from scratch, tap More… | Edit Profile, Groups &amp; Contacts | Select Groups tab | CREATE | Add contacts | Add Image and Name.\n\n\nTo delete a group, simply remove the group name and photo using the group edit menu.\n\nTo learn more about how to edit a Group’s Name and Photo, click here."
					}
					
				
			
		
			
				
					,
					
					"what-are-clusters-and-how-to-use-them": {
						"id": "what-are-clusters-and-how-to-use-them",
						"title": "What are Services Clusters and how to use them?",
						"categories": "Clusters",
						"url": " /what-are-clusters-and-how-to-use-them/",
						"content": "BlueMail organizes similar emails together to remove a lot of clutter from your inbox, without hiding any emails. It categorizes emails from known services into smart clusters, and organizes your emails into a sub-folder structure automatically, without the hassle to manage it manually.\n\nAny email that comes into a service cluster acts as a reminder for the previous emails you might have missed, so as soon as a new email is received from that service, the service cluster pops up to the top of your inbox.\n\nTapping a service cluster will open service view, and you will see all messages received from that service.\n\nTo open the newest email in a service cluster, tap on ‘»’\n\nYou can customize your notification settings per service cluster by going to More… | Notifications | Cluster Notifications | Tap on a cluster.\n\nThere are multiple actions to use on service clusters:\n\n\n  Mute Notifications\n  Mark all as read\n  Delete All\n\n\nYou can disable service clusters by going to More… | Global Settings | Conversations/Clusters | disable Enable Clusters."
					}
					
				
			
		
			
				
					,
					
					"how-to-configure-the-bottom-bar-actions": {
						"id": "how-to-configure-the-bottom-bar-actions",
						"title": "How to Configure the Bottom Bar Actions?",
						"categories": "Settings",
						"url": " /how-to-configure-the-bottom-bar-actions/",
						"content": "To configure the bottom bar actions, tap 3-dot Menu in Mail View | More Options | Configure Menu.\n\nYou should set 4 Actions.Already Selected Actions will be Greyed Out.\n\nAlready Selected Actions will be Greyed Out.\n\n\n  \n    \n      \n      Snooze+\n    \n    \n      \n      Snooze Default\n    \n    \n      \n      Done/Undone\n    \n    \n      \n      Mark Read\n    \n    \n      \n      Mark Unread\n    \n    \n      \n      Archive\n    \n    \n      \n      Delete\n    \n    \n      \n      Reply All\n    \n    \n      \n      Reply\n    \n    \n      \n      Forward\n    \n    \n      \n      Move\n    \n    \n      \n      Star/Unstar\n    \n    \n      \n      Block\n    \n    \n      \n      Quick Replies\n    \n  \n\n\nAnother way to access the settings is by going to:\nMore… | Global Settings | Customize Menus | Configure Action Buttons | Configure Email Bottom Bar Actions"
					}
					
				
			
		
			
				
					,
					
					"customizing-notifications": {
						"id": "customizing-notifications",
						"title": "Customizing Notifications",
						"categories": "Settings",
						"url": " /customizing-notifications/",
						"content": "Notifications use the notification bar, and show a short preview of the email. You can tailor each account to have a different notification scheme, e.g. have different options for work related accounts, and personal / family accounts.\n\nBlueMail allows you to control the notifications per account using More… | Notifications | scroll to the account and you will access a per account settings:\n\n\n  Disable notifications on the top bar of each account.\n  Do Not Disturb - Select specific quiet times.\n  \n    Visual | Sound | Vibrate | LED: \n\n    \n      Visual - Disable / Enable Visual Notifications\n      Enable LED Light - Disable / Enable LED light for notifications.\n      Notification LED Color - Configure LED light color.\n      Incoming Sound - Disable / Enable incoming sound.\n      Custom Incoming Sound - If the sound is enabled, you can choose a custom sound from the list.\n      Vibrate - Disable / Enable vibration.\n    \n  \n  Advanced:\n    \n      Only From And Subject - Disable / Enable  a short preview of the email shown on the notification.\n      Enable Snooze Notifications -  Disable / Enable snooze notifications."
					}
					
				
			
		
			
				
					,
					
					"do-you-support-sounds-how-can-i-customize-sound-notifications": {
						"id": "do-you-support-sounds-how-can-i-customize-sound-notifications",
						"title": "Do you Support Sounds? How can I Customize Sound Notifications?",
						"categories": "Settings",
						"url": " /do-you-support-sounds-how-can-i-customize-sound-notifications/",
						"content": "To customize the sound notifications, please follow these steps:\n\nMore… | Notifications | Scroll to the desired account | Sound|Vibrate|LED | Custom Incoming Sounds and choose the new incoming email sound.\n\nNotes\n\n\n  Check you are not in silent mode when checking sound notifications.\n  Android can play only one sound at a time, so if you receive notifications on your emails from more than one app - only one sound will be played."
					}
					
				
			
		
			
				
					,
					
					"how-to-customize-the-led-notifications": {
						"id": "how-to-customize-the-led-notifications",
						"title": "How to Customize the LED Notifications?",
						"categories": "Settings",
						"url": " /how-to-customize-the-led-notifications/",
						"content": "The blinking LED light is used to notify you when a new email was received. You can customize the LED notifications by following these steps: More… | Notifications | Scroll to the account | Sound|Vibrate|LED | Enable LED Light (Enable/Disable LED notifications) | Notification LED Color (Customize the LED notification color)*. Enjoy the rainbow!\n\nNote: Some devices do support basic colors only."
					}
					
				
			
		
			
				
					,
					
					"how-to-disable-notifications-for-given-times-what-is-the-do-not-disturb-option": {
						"id": "how-to-disable-notifications-for-given-times-what-is-the-do-not-disturb-option",
						"title": "How to Disable Notifications for Given Times? What is the Do Not Disturb Option?",
						"categories": "Push",
						"url": " /how-to-disable-notifications-for-given-times-what-is-the-do-not-disturb-option/",
						"content": "You can select specific quiet times, for which notifications will be suppressed, to match your desires.\n\nTo do so, please go to More… | Notifications | scroll to the account | Do Not Disturb | uncheck Always Notify and set the periods accordingly:\n\n\n  Quiet Days - If you mark days, for those days you will get NO notifications at all for the whole day - this may be usable for weekends, vacations, non working days etc. Note: Hours do not apply to marked days.\n  Quiet Hours - If you mark a quiet hours range, notifications will be suppressed for those hours, on all days, useful for night time for example.\n\n\nBlueMail is aimed to allow you to effectively use email, when and how you want it, and support your lifestyle and needs."
					}
					
				
			
		
			
				
					,
					
					"how-to-set-vibrations-on-notifications": {
						"id": "how-to-set-vibrations-on-notifications",
						"title": "How to set Vibrations on Notifications?",
						"categories": "Enhanced Features",
						"url": " /how-to-set-vibrations-on-notifications/",
						"content": "To access vibrate setup per account go to More… | Notifications | Scroll to the account | Sound|Vibrate|LED | Vibrate\n\n\n  Enable Vibrate - Enable/disable vibrate.\n  Vibration patterns - Choose the length option.\n  Repeat Vibration - Choose the number of repetitions."
					}
					
				
			
		
			
				
					,
					
					"take-video-screencast-device": {
						"id": "take-video-screencast-device",
						"title": "How to Take a Video / Screencast in your Android Device?",
						"categories": "Troubleshooting",
						"url": " /take-video-screencast-device/",
						"content": "To send a video / screencast you can use a screen recorder app.\n\nIf your device is Lollipop you can use this app to record your screen:\nhttps://play.google.com/store/apps/details?id=com.rivulus.screenrecording\n\nAlternatively, you can take a screencast using the AZ Screen Recorder app:\nhttps://play.google.com/store/apps/details?id=com.hecorat.screenrecorder.free"
					}
					
				
			
		
			
				
					,
					
					"folder-management-in-blue-mail": {
						"id": "folder-management-in-blue-mail",
						"title": "How to Create, Rename or Delete Folders?",
						"categories": "Folders",
						"url": " /folder-management-in-blue-mail/",
						"content": "To Create, Rename or Delete a Folder, tap More… | Accounts | Choose Account | Folder Management and choose:\n\n\n  Create Folder - Enter a folder name and tap OK\n  Rename Folder - Choose folder to rename, enter a new name and tap OK\n  Delete Folder - Choose the folder to delete and confirm by tapping YES (or cancel the operation by tapping NO)\n\n\nNotes:\n\nIMAP and Exchange Accounts - Folder Operations will be synced to your Mail Server, hence if you Create, Rename or Delete a Folder,  BlueMail  will perform the same operation on the server.\n\nPOP3 Accounts - Folders are local and exist only on your device. If you Create, Rename or Delete a Folder, it will only exist in BlueMail on that device."
					}

						"url": " /delete-from-server-pop3/",
						"content": "BlueMail currently allows you to leave emails on the provider’s server for POP3 accounts, as well as delete them in various circumstances.\n\nPlease go to More… | Various Account Settings | Tap on your account | Delete Messages on Server:\n\n\n  Never - In order to keep emails on server (it is the default).\n  When deleting from trash - Emails will be deleted from server when deleted from the Trash folder.\n  When downloading messages - Emails will be deleted from server automatically when received."

						"content": "For tablets, on the top right of your screen in BlueMail, you can tap the 2 arrows icon, this will switch between a split view to your main inbox list view\n\nNote: For Phablets you can activate Split View by using: More… | Global Settings | Advanced Features | Display Mode | Split Screen. And restart BlueMail."

					"send-receive-encrypted-messages": {
						"id": "send-receive-encrypted-messages",
						"title": "How to Send / Receive Encrypted Messages using APG / PGP app?",
						"categories": "Troubleshooting",
						"url": " /send-receive-encrypted-messages/",
						"content": "To send an encrypted message you must have the recipient’s public key. To receive an decrypt an encrypted message it must originally be encrypted using your public key.\n\nYou can check your key settings in APG through Contacts | My Keys | Choose your key | Edit.\n\nFor security considerations it is safer to have separate keys with which to sign and encrypt messages, though you can use the same key for both purposes.\n\nYou do not need to specifically register the recipient to BlueMail in order to recognize them as recipients for encrypted mail, but their email address must be associated with their public key on APG.\n\nNote: A “Key not Found” decryption error occurs most likely because the message was not encrypted using your public key, or that you no longer have access to the corresponding private key."
					}

						"title": "How to See the Status of Sent Messages?",
						"categories": "Troubleshooting",
						"url": " /see-status-sent-messages/",
						"content": "At the top of the email list, you have a search box, under that box you see a live status bar. When you send an email, you can see it’s live status.\n\nEmails not sent can either appear in the Outbox folder (for transient errors) or Drafts folder for permanent errors we receive from your email provider."
					}

						"title": "What's the Difference between Marking an Email as Done and Marking as Read?",
