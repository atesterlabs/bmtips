					"configure-left-right-swipe-menu": {
						"id": "configure-left-right-swipe-menu",
						"title": "Wie konfiguriere ich das Dual Swipe Menü? Wie kann ich meine Long Swipe Action einstellen?",
						"categories": "Einstellungen",
						"url": " /configure-left-right-swipe-menu/",
						"content": "Konfigurieren des Dual-Swipe-Menüs\n\nDual Swipe besteht aus Short und Long Swipe Gesten unter Beibehaltung einer Bewegung. Short Swipe präsentiert drei Optionen in jeder Richtung für insgesamt sechs verfügbare Aktionen, die Sie verwenden können, um den Befehl über Ihren Posteingang zu übernehmen. Long Swipe führt eine Handlung in jede Richtung und ermöglicht es Ihnen, durch Ihren Posteingang mit Leichtigkeit zu blasen.\n\n\n\nShort Swipe Aktionen\n\nShort Swipe Aktionen\n\nUm dem Dual-Swipe-Menü Short Swipe-Aktionen hinzuzufügen, tippen Sie auf Mehr … | Globale Einstellungen | Anpassen von Menüs | Aktionstasten konfigurieren | Konfigurieren Sie rechts / links Wischmenü. Tippen Sie auf das Symbol (+), um der Liste eine Aktion hinzuzufügen, und verwenden Sie das Symbol Hamburger, um das Menü nach Ihren Wünschen neu zu ordnen.\n\nHier können Sie die drei Aktionen auswählen, auf die Sie über das Swipe-Menü zugreifen möchten.\n\nBitte beachten Sie, dass bereits ausgewählte Aktionen ausgegraut werden.\n\n\n  \n    \n      \n      Snooze+\n    \n    \n      \n      Delete\n    \n    \n      \n      Snooze Default\n    \n    \n      \n      Reply All\n    \n    \n      \n      More\n    \n    \n      \n      Reply\n    \n    \n      \n      Done/Undone\n    \n    \n      \n      Forward\n    \n    \n      \n      Mark Read\n    \n    \n      \n      Move\n    \n    \n      \n      Mark Unread\n    \n    \n      \n      Star/Unstar\n    \n    \n      \n      Archive\n    \n    \n      \n      Spam\n    \n    \n      \n      Quick Replies\n    \n  \n\n\nEin kurzes Wischen entfernen\nUm eine Short Swipe-Aktion aus Ihrem Dual-Swipe-Menü zu entfernen, tippen Sie auf Mehr … | Globale Einstellungen | Anpassen von Menüs | Aktionstasten konfigurieren | Konfigurieren Sie rechts / links Wischmenü. Tippen Sie auf X, um eine Aktion aus der Liste zu entfernen.\n\nLong Swipe Aktionen\n\nDer richtige Lange Swipe\n\nUm Ihre Long Swipe Action auf dem ** Right ** Swipe Menu zu konfigurieren, tippen Sie auf More … | Globale Einstellungen | Anpassen von Menüs | Aktionstasten konfigurieren | Konfigurieren des rechten Swipe-Menüs. Ziehen Sie dann die Aktion, die Sie verwenden möchten, auf das Top des ausgewählten Aktionsmenüs, indem Sie das Symbol Hamburger tippen und halten.\n\nDer Linke Lange Wischen\n\nUm Ihre Long Swipe Action auf dem ** Links ** Swipe Menü zu konfigurieren, tippen Sie auf Mehr … | Globale Einstellungen | Anpassen von Menüs | Aktionstasten konfigurieren | Konfigurieren des rechten Swipe-Menüs. Ziehen Sie dann die Aktion, die Sie verwenden möchten, auf die Unten des ausgewählten Aktionsmenüs, indem Sie das Symbol Hamburger tippen und halten.\n\nDeaktivieren von Long-Swipe-Aktionen\n\nUm die Dual-Swipe-Aktion zu deaktivieren, tippen Sie auf Mehr … | Globale Einstellungen | Anpassen von Menüs | Aktionstasten konfigurieren | Rech- / Links-Regler-Menü konfigurieren | Selected Long Swipe Action und deaktivieren Sie das Kontrollkästchen neben der ausgewählten Aktion.\n\nBitte beachten Sie: Sie können diese Einstellungen wieder zurücksetzen, indem Sie auf Mehr … | Globale Einstellungen | Anpassen von Menüs | Wiederherstellungs-Aktionstasten und schnelle Antworten auf Standardwerte"
					}

						"content": "Days to Sync bedeutet die Zeit, für die E-Mails auf Ihrem Gerät für die Offline-Nutzung gespeichert sind.\n\nWir zeigen eine Periode von E-Mails an, die den Einstellungen von Days to Sync entsprechen. Sie können die Anzahl der E-Mails konfigurieren, die mit Mehr (o o o) | angezeigt werden Globale Einstellungen | Sync | Tage, um zu synchronisieren und den gewünschten Zeitrahmen auszuwählen.\n\n\n\nSobald E-Mails auf Ihr Gerät heruntergeladen werden, ist ein Offline-E-Mail-Zugriff möglich. Dies hilft Ihnen, auf diese wichtige E-Mail zuzugreifen, auch wenn Sie keinen Netzdienst haben. Während dein Gerät offline ist, wird die Synchronisierung ausgesetzt, bis der Netzwerkdienst wieder aktiviert oder wiederhergestellt wurde. Sobald Sie nach unten scrollen, werden wir weitere E-Mails herunterladen.\n\nBitte beachten Sie: Für Exchange ActiveSync-Konten, wenn Sie E-Mails über 1 Monat erhalten möchten, gehen Sie bitte zu Mehr … | Verschiedene Kontoeinstellungen | Tippen Sie auf das Konto | Alle Nachrichten herunterladen, wenn Sync unbegrenzt ist"

						"content": "Sobald Sie einige E-Mails snoozed haben, erscheinen sie als Aufgaben mit der richtigen Zeit, sortiert nach Dringlichkeit. Wenn jede solche “Aufgabe” es erreicht hat, bekommst du eine Push-Benachrichtigung, auch Snooze genannt, als Erinnerung, damit du weißt, dass dies der richtige Zeitpunkt für dich war, um diese Mail zu behandeln und dir zu helfen, was du brauchst , In der Zeit, die Sie darum gebeten haben. So kannst du wirklich Dinge loslegen!"

					"what-are-tasks-blue-mail": {
						"id": "what-are-tasks-blue-mail",
						"title": "Was sind Aufgaben?",
						"categories": "Dinge erledigt bekommen",
						"url": " /what-are-tasks-blue-mail/",
						"content": "Tasks Ansicht zeigt alle Snoozed E-Mails. Diese Ansicht erlaubt Ihnen, alle E-Mails zu unterscheiden, die Sie benötigen, um von den dringendsten bestellt zu werden. Sie können auch E-Mails sehen, deren festgelegte Zeit abgelaufen ist. Dies ermöglicht Ihnen, Ihre Zeit auf der Grundlage von Dringlichkeit sowie Bedeutung zu priorisieren.\n\nWenn jede solche Aufgabe es erreicht hat, bekommt man eine Push-Benachrichtigung, auch Snooze genannt, als Erinnerung.\n\nSo fügen Sie eine E-Mail an Tasks hinzu Snooze+ it."

					,
					
					"mark-as-later": {
						"id": "mark-as-later",
						"title": "Was macht Snooze +?",
						"categories": "Dinge erledigt bekommen",
						"url": " /mark-as-later/",
						"content": "Manchmal sind Sie in einem Kontext, wenn die Handhabung der Post nicht wirksam, möglich oder vernünftig ist. Möglicherweise müssen Sie auf eine bestimmte Zeit warten, an einem bestimmten Ort sein oder bestimmte Ressourcen oder Voraussetzungen haben. Für diese E-Mails können Sie die Handhabung verschieben. BlueMail hat bereit gemacht Zeitrahmen für Sie gesetzt: später heute, Ende des Tages, am nächsten Tag / Woche / Monat, oder eines Tages in der Zukunft. Sie können auch ein bestimmtes Datum / Uhrzeit auswählen, was nützlich ist, wenn Sie genau wissen, wann die passende Zeit für diese Mail sein würde.\n\nSo fügen Sie eine E-Mail an Tasks hinzu Snooze+ it.\n\nHinweis: Wenn Sie den Incoming Filter verwenden, sehen Sie keine E-Mails, die als abgeschlossen markiert sind."
					}
					
				
			
		
			
				
					,
					
					"mark-as-done": {
						"id": "mark-as-done",
						"title": "Was macht Mark so fertig?",
						"categories": "Dinge erledigt bekommen",
						"url": " /mark-as-done/",
						"content": "Mark as Done verschiebt die Mail auf die Registerkarte “Fertig” und markiert sie so. Es bedeutet, dass es nichts mehr mit dieser Post zu tun gibt, aber es ist immer noch wertvoll für Sie zu halten.\n\nMit Mehr | Globale Einstellungen | Auto Mark as Done Einstellung, können Sie dazu führen, dass geantwortete Nachrichten automatisch als Done markiert werden. Diese Einstellung ist standardmäßig deaktiviert.\n\nHinweis: Wenn Sie den Incoming Filter verwenden, sehen Sie keine E-Mails, die als abgeschlossen markiert sind."
					}

					"top-bar-left-triangle-menu": {
						"id": "top-bar-left-triangle-menu",
						"title": "Was sind die Filter im Top Bar Menü?",
						"categories": "Dinge erledigt bekommen",
						"url": " /top-bar-left-triangle-menu/",
						"content": "Filter können Sie schnell Nachrichten finden, die für Sie von Ihren Kontakten, Diensten und sogar Nachrichten, die Sie nicht gelesen haben, wichtig sind.\n\n\n  Alle - Zeigt alle E-Mails im Posteingang an. Fertig, Snooze etc.\n  Ungelesen - Zeigt ungelesene E-Mails an, so dass du niemals eine E-Mail gesendet hast.\n  Starred - Zeigt alle Ihre markierten, markierten, wichtigen E-Mails an.\n  Incoming - Ähnlich dem ‘All’ Filter, ohne die Snoozed und Done E-Mails, so dass sie nicht mit dem Rest Ihrer E-Mails gemischt werden.\n\n\n\n\nErfahren Sie, wie Sie den Standardfilter ändern können."
					}

					"custom-signatures": {
						"id": "custom-signatures",
						"title": "Wie stelle ich meine eigene Signatur ein?",
						"categories": "Einstellungen",
						"url": " /custom-signatures/",
						"content": "Mit BlueMail kannst du deine eigene Unterschrift erstellen.\n\nUm dies zu tun, gehen Sie bitte zu Mehr | Unterschrift | Blättern Sie zu dem Konto, das Sie aktualisieren möchten.\n\nSie können Ihre Signatur mit Bold, Italic und Underline Text, ändern Sie die Textschrift und Farbe, und fügen Sie auch ein Bild.\n\n\n  \n    \n      \n      Fett\n    \n    \n      \n      Kursiv\n    \n    \n      \n      Unterstreichen\n    \n    \n      \n      Textgröße vergrößern\n    \n    \n      \n      Schriftarten ändern\n    \n    \n      \n      Textgröße ändern\n    \n    \n      \n      Bild einfügen\n    \n    \n      \n      Hyperlink hinzufügen\n    \n  \n\n\nKann manche Optionen nicht sehen Versuchen Sie, das Menü zu verschieben, um andere Optionen anzuzeigen.\n\nHTML-Support kommt bald!\n\nWir machen das Signaturbild so gut, dass es auf verschiedenen Empfängern gut gemacht werden kann. Am besten ist es, kleine Bilder (bis zu 200Kb groß) und moderate Dimensionen (bis zu 500 x 500) zu verwenden, wenn du dein Logo pflegen möchtest.\n\nHinweis: BlueMail unterstützt noch Bildtypen (jpeg, png) für das Signaturbild."
					}

						"content": "Um die Tonbenachrichtigungen anzupassen, gehen Sie bitte folgendermaßen vor:\n\nKonten | Tippen Sie auf das Konto, das Sie aktualisieren möchten | Custom Incoming Sounds und wähle den neuen Posteingang.\n\nHinweis: Überprüfen Sie, ob Sie sich nicht im stillen Modus befinden, wenn Sie Tonbenachrichtigungen überprüfen.\n\nAuch Android ist in der Lage, nur einen Ton zu einer Zeit zu spielen, also, wenn Sie Benachrichtigungen über Ihre E-Mails von mehr als einer App erhalten, wird nur ein Ton gespielt."

						"title": "So drucken Sie eine E-Mail",
						"categories": "Eigenschaften und Benutzerfreundlichkeit",
						"url": " /printing-support-blue-mail/",
						"content": "Konfigurieren des Geräts zum Drucken\n\nDas Drucken einer E-Mail in BlueMail wird durch die Verwendung von Google Cloud Print unterstützt.\n\nUm dies zu aktivieren, müssen Sie Google Cloud Print aus dem Play Store installieren\n\nSie müssen auch auf Ihre Telefoneinstellungen gehen und den Druckvorgang aktivieren. Im Allgemeinen ist auf vielen Geräten der Pfad Einstellungen | Verbindungen | Netzwerke | Drucken und drehen auf Google Cloud Print, aber dies kann von Gerät zu Gerät variieren.\n\nE-Mail drucken\n\nUm eine E-Mail zu drucken, tippen Sie einfach auf das vertikale 3-Punkt-Menü in der unteren Leiste und tippen Sie auf Mehr Optionen | Drucken.\n\nVon hier aus können wir auswählen, welcher Drucker die Details des Druckauftrags verwenden und konfigurieren soll."

						"title": "Was ist der linke Seitenkreis / Bild / Briefe in Mail List View? Wie zu entfernen Absender Avatar / Bild?",
						"categories": "Eigenschaften und Benutzerfreundlichkeit",
						"url": " /left-side-circle/",
						"content": "Dieser Kreis identifiziert den Absender, genannt avatar.\n\nDies wird als Bild oder die Initialen des Kontaktes aus dem Benutzernamen oder der E-Mail-Adresse angezeigt. BlueMail bietet auch vordefinierte Avatare für einen gemeinsamen Service, um diese Dienste einfacher zu identifizieren.\n\nSie können den Avatar per E-Mail-Adresse personalisieren, indem Sie Ihre Phone Contacts-Anwendung verwenden, wenn Sie auf den Avatar des Kontakts klicken Hinzufügen / Öffnen | Dann geh weiter, um dem Kontakt ein Profilbild zu geben, alle eingehenden E-Mails werden danach diesen gemeinsamen Avatar haben.\n\nUm dieses Bild / Avatar aus der Mail-List-Ansicht zu entfernen, folgen Sie bitte diesen Schritten: Mehr | Globale Einstellungen | Design-Einstellungen | Avatar Voreinstellungen | Toggle OFF"

					"blue-mail-conversations-support": {

						"title": "Unterstützen Sie Gespräche? Wie kann ich Konversationen deaktivieren / aktivieren?",
						"categories": "Eigenschaften und Benutzerfreundlichkeit",
						"url": " /blue-mail-conversations-support/",
						"content": "BlueMail unterstützt vollständig Konversationen und aggregiert alle Ihre E-Mails, die gesendet und empfangen werden, in der gleichen Konversation und fügt sie in eine Konversation für Ihre Bequemlichkeit. Sie können Bulk-Operationen auch auf die gesamte Konversation durchführen.\n\nIn der Mail-Listenansicht wird eine Konversation durch die Details und die Zeit des eingehenden Absenders sowie die Anzahl der ausgetauschten E-Mails in dieser Konversation angezeigt. Das Tippen auf den Avatar zeigt alle E-Mails in diesem Gespräch. Bitte beachten Sie, dass Done / Snooze Operationen in einer Konversation deaktiviert sind.\n\nUm “Konversationen” zu aktivieren / deaktivieren, tippen Sie bitte auf Mehr (o o o) | Globale Einstellungen | Konversationen / Cluster | Gespräche aktivieren\n\nBeim Betrachten der Konversation können Sie die Reihenfolge der Konversationselemente sortieren, indem Sie das 3-Punkt-Menü auswählen und dann “Change Conversation Sort” drücken."
