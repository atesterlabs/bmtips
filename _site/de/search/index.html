						"id": "notifications-explained",
						"title": "Notifications Explained",
						"categories": "Basic Actions",
						"url": " /notifications-explained/",
						"content": "Notification Methods\n\nNotifications use the notification bar, and show a short preview of the email.\n\nBlueMail allows you to control the notifications method per account using More… | Notifications | scroll to the account | Instant Push Settings | Push or Fetch | choose from four main options:\n\n\n  Push - To get instant notifications.\n  Push (No Preview) - To get instant notifications without a preview to reduce battery usage.\n  No Push - To disable push notifications, but still see emails being updated when opening the app.\n  Fetch - To get periodic notifications based on an interval set in Fetch Interval setting.\n  Manual - To do on-demand refresh sync only, and do not get notifications.\n\n\nIf you choose Fetch method you can select the Fetch Interval - and choose how often you wish to check for new emails.\n\nPlease note that currently, only emails arriving in the Inbox will trigger a notification. Notifications for folders other than the Inbox is on our roadmap and may be released in the future.\n\nCustomizing Notifications\n\nNotifications use the notification bar, and show a short preview of the email. You can tailor each account to have a different notification scheme, e.g. have different options for work related accounts, and personal / family accounts.\n\nBlueMail allows you to control the notifications per account using More… | Notifications | scroll to the account and you will access a per account settings:\n\n\n  Disable notifications on the top bar of each account.\n  Do Not Disturb - Select specific quiet times.\n  \n    Visual | Sound | Vibrate | LED: \n\n    \n      Visual - Disable / Enable Visual Notifications\n      Enable LED Light - Disable / Enable LED light for notifications.\n      Notification LED Color - Configure LED light color.\n      Incoming Sound - Disable / Enable incoming sound.\n      Custom Incoming Sound - If the sound is enabled, you can choose a custom sound from the list.\n      Vibrate - Disable / Enable vibration.\n    \n  \n  Advanced:\n    \n      Only From And Subject - Disable / Enable  a short preview of the email shown on the notification.\n      Enable Snooze Notifications -  Disable / Enable snooze notifications."
					}
					
				
			
		
			
				
					,
					
					"notifications-content": {
						"id": "notifications-content",
						"title": "Notification Content – How do I display only certain message details in my Notifications?",
						"categories": "Basic Actions",
						"url": " /notifications-content/",
						"content": "Visual Notifications are a great way of staying on top of your incoming messages. The email Preview that is shown gives a short glimpse into the sender and content of the message and allows you to handle your incoming emails with ease.\n\nIn our latest version, you can now customize exactly which type of Notification Content you would like (or wouldn’t like) to display on your Notifications when receiving your emails. It’s set per account, so you can choose a different selection for each of your accounts!\n\nHead on over to More… | Notifications | scroll to desired account | Notification Content\n\nYou will see the following three options in the Notification Content view:\n\n\n  Show All Details - The Sender + Message Subject + Content Preview will be shown (default setting)\n  Only From and Subject - Only the Sender (From) + Message Subject will be shown\n  Hide All Message Details - No details of the message will be displayed. The notification will simply state “You have a new email” or “3 new emails in your account”\n\n\n\n\nTo learn more about our other Notification features see Customizing your Notifications."
					}

					"stand-alone-application": {
						"id": "stand-alone-application",
						"title": "Muss ich meine vorherige E-Mail-App auf meinem Handy halten, um BlueMail zu haben?",
						"categories": "Fehlerbehebung",
						"url": " /stand-alone-application/",
						"content": "BlueMail funktioniert unabhängig von allen anderen E-Mail-Anwendungen. Sie erhalten Instant Notifications, automatische E-Mail-Synchronisierung und haben die Möglichkeit, Ihre E-Mail zu lesen, ohne sich auf eine andere App zu verlassen!\n\nIn der Tat, da BlueMail auf eigene Faust funktioniert, besteht keine Notwendigkeit, jeden anderen E-Mail-Client auf Ihrem Gerät zu halten. Auf diese Weise erhalten Sie eine E-Mail-Benachrichtigung nur einmal mit BlueMail’s Instant Push!\n\nGenießen Sie unsere eigenständige App!\n\nWenn Sie Ihren E-Mail-Client oder einen anderen E-Mail-Client deaktivieren möchten, können Sie entweder in diese Anwendung gehen und Ihr E-Mail-Konto entfernen oder Sie können versuchen, den Cache von dieser Anwendung zu deinstallieren, zu deaktivieren oder zu löschen Um keine zukünftigen doppelten Benachrichtigungen zu erhalten.\n\nSehen Sie hier über deinstallieren von vorinstallierten Android Apps."
					}
					
				
			
		
			
				
					,
					
					"sign-in": {
						"id": "sign-in",
						"title": "Anmelden und Erste Schritte mit BlueMail",
						"categories": "Ein Funktionsübersicht",
						"url": " /sign-in/",
						"content": "Melden Sie sich bei Ihrem E-Mail-Konto an\n\nUm loszulegen, müssen wir uns zuerst anmelden und ein E-Mail-Konto hinzufügen. Für dieses Beispiel verwenden wir ein Gmail-Konto, das OAuth zur Anmeldung verwendet. Tippen Sie auf Google-Konto hinzufügen\n\n\n\nAls nächstes können wir entweder ein Konto auswählen, das sich im Account Manager befindet, oder wir können ein anderes Gmail-Konto hinzufügen. Wir werden uns in ein zusätzliches Konto anmelden, anstatt ein vorhandenes Google Mail-Konto für dieses Beispiel zu verwenden. Tippen Sie auf Ein weiteres Google-Konto\n\n\n\nDanach geben wir die Anmeldeinformationen für unser neues Konto ein, einschließlich Benutzername und Passwort. Gmail verwendet OAuth, um sicherzustellen, dass Ihr Konto immer sicher ist. Um mehr über OAuth zu erfahren, besuche unseren Tipp\n\n\n\nSchließlich müssen wir den Namen und die Beschreibung für unser neues Konto einrichten. Der Name ist, was die Empfänger sehen, wenn Sie eine E-Mail senden, während die Kontobeschreibung ist, wie Sie Ihr neues Konto in BlueMail identifizieren können. Einige Benutzer mögen Farben verwenden, um Ihre Konten zu differenzieren, und mit BlueMail können Sie die Farbe ändern leicht."
					}

						"content": "Ab dem 15. Juni 2017 benötigt Apple iCloud-Benutzer (@icloud.com, @me.com oder @mac.com), um ein app-spezifisches Passwort zu erstellen, um sich bei BlueMail anzumelden.\n\nUm das app-spezifische Passwort zu generieren, muss zuerst die Two Factor Authentication (2FA) aktiviert sein. Um 2FA zu aktivieren, folgen Sie bitte den folgenden Schritten:\n\n\n  Gehen Sie zu meiner Apple ID - https://appleid.apple.com/account/home\n  Wählen Sie Verwalten Sie Ihre Apple ID und melden Sie sich an.\n  Wählen Sie Passwort und Sicherheit.\n  Wählen Sie unter Zwei-Schritt-Bestätigung Get Started und folgen Sie den Anweisungen auf dem Bildschirm.\n\n\nSobald Sie 2FA für Ihr iCloud-Konto aktiviert haben, können Sie nun ein App-spezifisches Passwort generieren, das auf BlueMail verwendet werden soll:\n\n  Wählen Sie auf der obigen Seite Kennwort und Sicherheit aus.\n  Klicken Sie auf Erstellen Sie ein App-spezifisches Passwort (Es wird ein neues App-Passwort generiert).\n  Öffnen Sie BlueMail tippen Sie auf Mehr … | Verschiedene Kontoeinstellungen | tippen Sie auf das Konto, das Sie aktualisieren möchten | Konto bearbeiten | Passwort aktualisieren | Geben Sie das oben erhaltene Passwort ein.\n\n\nBitte beachten Sie: Die Zwei-Faktor-Authentifizierung steht derzeit für iCloud-Benutzer mit mindestens einem Gerät zur Verfügung, das iOS 9 oder OS X El Capitan oder höher verwendet.\n\nWenn Sie keinen Zugang zu einem Ihrer Apple-Geräte haben, lesen Sie bitte die Apple Support-Anleitung unten:\n\n\n  Wenn Sie nicht auf Ihre Geräte zugreifen können\n\n\n\n  Sie können die Kontoerholung von einem Freund- oder Familienmitglied iPhone, iPad oder iPod touch anfordern:\n  \n    Öffnen Sie die Find My iPhone App. Wenn ein Anmeldebildschirm angezeigt wird, tippen Sie auf Apple ID oder Kennwort vergessen, und folgen Sie dann den Anweisungen auf dem Bildschirm.\n    Kein Anmeldebildschirm sehen? Tippen Sie auf Abmelden. Nachdem Sie sich abgemeldet haben, tippen Sie auf Apple ID oder Passwort, und folgen Sie den Anweisungen auf dem Bildschirm.\n  \n\n\n\n  Kannst du den Account Recovery noch nicht starten? Nur wenn Sie nicht auf Ihr vertrauenswürdiges Gerät oder ein anderes iPhone, iPad, iPod oder Mac zugreifen können, gehen Sie zu iforgot.apple.com. Geben Sie Ihre Apple ID ein, geben Sie den Code ein, den Sie sehen, und klicken Sie dann auf Weiter. Geben Sie Ihre vertrauenswürdige Telefonnummer ein und klicken Sie dann auf Weiter. Wählen Sie “Haben Sie keinen Zugriff auf Ihre vertrauenswürdigen Geräte oder Telefonnummern.” Wählen Sie Start Account Recovery."
					}

					"get-stuff-done": {
						"id": "get-stuff-done",
						"title": "Getting Stuff Done",
						"categories": "Dinge erledigt bekommen",
						"url": " /get-stuff-done/",
						"content": "Wie kann BlueMail mir helfen?\n\nGetting Stuff Done ist eine Methode der Organisation, die hilft, Aufgaben zu lösen, die viel einfacher sind. Ihr Posteingang ist organisiert, sobald eine E-Mail eingegangen ist, und während dies wichtig ist, bedeutet nicht unbedingt, welche E-Mails mehr Dringlichkeit benötigen als andere. Mit BlueMail’s Getting Stuff Done Feature, wird dies viel einfacher mit dem Hinzufügen der Task-Liste und Erinnerungen.\n\nWas ist Snooze? Wie man Snooze + eine E-Mail?\n\n\n\nManchmal sind Sie in einem Kontext, wenn die Handhabung der Post nicht wirksam, möglich oder vernünftig ist. Möglicherweise müssen Sie auf eine bestimmte Zeit warten, an einem bestimmten Ort sein oder bestimmte Ressourcen oder Voraussetzungen haben. Für diese E-Mails können Sie die Handhabung verschieben. BlueMail hat bereit gemacht Zeitrahmen für Sie gesetzt: später heute, Ende des Tages, am nächsten Tag / Woche / Monat, oder eines Tages in der Zukunft. Sie können auch ein bestimmtes Datum / Uhrzeit auswählen, was nützlich ist, wenn Sie genau wissen, wann die passende Zeit für diese Mail sein würde.\n\nSo fügen Sie eine E-Mail an Tasks hinzu Snooze+ it.\n\nSie können eine E-Mail an Tasks / Snooze eine E-Mail mit diesen Methoden hinzufügen:\n\n\n  Verwenden der Bottom Bar-Aktionen in der Mail-Ansicht\n  Verwenden der Bottom Bar-Aktionen in der Mail-Ansicht\n\n\nHinweis: Wenn Sie den Incoming Filter verwenden, sehen Sie keine E-Mails, die als abgeschlossen markiert sind.\n\nWas sind Aufgaben?\n\nTasks Ansicht zeigt alle Snoozed E-Mails. Diese Ansicht erlaubt Ihnen, alle E-Mails zu unterscheiden, die Sie benötigen, um von den dringendsten bestellt zu werden. Sie können auch E-Mails sehen, deren festgelegte Zeit abgelaufen ist. Dies ermöglicht Ihnen, Ihre Zeit auf der Grundlage von Dringlichkeit sowie Bedeutung zu priorisieren.\n\nWenn jede solche Aufgabe es erreicht hat, bekommt man eine Push-Benachrichtigung, auch Snooze genannt, als Erinnerung.\n\nWas sind Snooze Benachrichtigungen oder Erinnerungen?\n\nSobald Sie einige Mails geschlüpft haben, erscheinen sie als Aufgaben mit der richtigen Zeit, sortiert nach Dringlichkeit. Wenn jede solche “Aufgabe” es erreicht hat, bekommst du eine Push-Benachrichtigung, auch Snooze genannt, als Erinnerung, damit du weißt, dass dies der richtige Zeitpunkt für dich war, um diese Mail zu behandeln und dir zu helfen, was du brauchst , In der Zeit, die Sie darum gebeten haben.\n\nWas ist fertig? Wie man eine E-Mail als fertig markiert?\n\n\n\nMark as Done verschiebt die Mail auf die Registerkarte “Fertig” und markiert sie so. Es bedeutet, dass es nichts mehr mit dieser Post zu tun gibt, aber es ist immer noch wertvoll für Sie zu halten.\n\nMit Mehr | Globale Einstellungen | Auto Mark as Done Einstellung, können Sie dazu führen, dass geantwortete Nachrichten automatisch als Done markiert werden. Diese Einstellung ist standardmäßig deaktiviert.\n\nSie können eine E-Mail mit diesen Methoden löschen:\n\n\n  Verwenden der Bottom Bar-Aktionen in der Mail-Ansicht\n  Verwenden der Bottom Bar-Aktionen in der Mail-Ansicht\n\n\nHinweis: Wenn Sie den Incoming Filter verwenden, sehen Sie keine E-Mails, die als abgeschlossen markiert sind.\n\nEine E-Mail wird als versehentlich markiert. Wie kann ich es in meinen Posteingang zurückgeben?\n\nMit BlueMail kannst du die E-Mail-Adresse erneut verschieben, um rückgängig zu werden und wieder in den Posteingang zu gelangen. Tippen Sie einfach auf Posteingang | Wähle Done filter | Wischen Sie die E-Mail nach rechts | Undone und die E-Mail wird wieder in den Posteingangsordner verschoben.\n\nWas ist der Standard, um eine E-Mail für diesen Abend zuzuweisen? Morgen früh? Im Laufe des Tages?\n\n\n  Später Heute ist auf drei Stunden vor\n  Dieser Abend ist auf 07:00 Uhr von heute eingestellt\n  Morgen Morgen ist bis 09:00 Uhr am nächsten Tag\n  Nächste Woche ist eine Woche voraus\n  In einem Monat ist ein Monat voraus\n  Ein Tag fügt die E-Mail an die Aufgabenliste ohne ein bestimmtes Fälligkeitsdatum hinzu\n  Pick Date erlaubt Ihnen, das Datum und die Uhrzeit zu wählen\n\n\nHinweis: Vor 09:00 Uhr ist die Option für Morgen Morgen wird Heute Morgen, was bedeutet, dass es heute auf 9:00 Uhr eingestellt ist.\n\nSie können die Voreinstellung für Später Heute mit Mehr … | ändern Globale Einstellungen | Später Heute Standard.\n\nWas sind die Filter im oberen Bar-Menü?\n\nFilter können Sie schnell Nachrichten finden, die für Sie von Ihren Kontakten, Diensten und sogar Nachrichten, die Sie nicht gelesen haben, wichtig sind.\n\n\n  Alle - Zeigt alle E-Mails im Posteingang an. Fertig, Snooze etc.\n  Ungelesen - Zeigt ungelesene E-Mails an, so dass du niemals eine E-Mail gesendet hast.\n  Starred - Zeigt alle Ihre markierten, markierten, wichtigen E-Mails an.\n  Incoming - Ähnlich dem ‘All’ Filter, ohne die Snoozed und Done E-Mails, so dass sie nicht mit dem Rest Ihrer E-Mails gemischt werden.\n\n\n\n\nErfahren Sie, wie Sie den Standardfilter ändern können.\n\nWas ist der Unterschied zwischen Snooze + Filter und Tasks View?\n\nSnooze -Filter und Tasks -Ansicht zeigt alle Snoozed-Mails an. Während Snooze Filter funktioniert wie traditionelle Filter auf einem Postfach, Tasks zeigen eine dedizierte Dringlichkeitsansicht, mit den dringendsten E-Mails oben, um Sie konzentrieren sich auf was zählt.\n\nWo werden Snoozed / Done E-Mails in anderen Mail Clients / Web / PC?\n\nSnooze + und Done sind interne Features von BlueMail. Wir verschieben diese E-Mails nicht anderswo in Ihren Ordnern.\n\nKlingt gut! Wie kannst du mir helfen, einen Zero Posteingang zu erreichen?\n\nMit Getting Stuff Done, das Erreichen eines Zero Inbox ist einfach. Es beginnt, wenn Sie eine E-Mail erhalten. Sie können es entweder löschen, an jemanden weiterleiten oder Maßnahmen ergreifen. Wenn Sie nicht in der Lage sind, auf die E-Mail schnell zu handeln, einfach planen Sie es für später. BlueMail schickt Ihnen eine Benachrichtigung, wenn es Zeit ist, sich um die Aufgabe zu kümmern. Haben Sie ein wenig mehr Zeit und wollen sich um die E-Mail früher kümmern? Besuchen Sie Ihre Aufgabenliste und überqueren Sie sie. In kürzester Zeit hast du einen Zero Inbox!"
					}

					"enable-lock-screen": {
						"id": "enable-lock-screen",
						"title": "Wie kann ich den Sperrbildschirm aktivieren?",
						"categories": "General",
						"url": " /enable-lock-screen/",
						"content": "Für den Fall, dass Ihr Gerät nicht in Ihrer unmittelbaren Kontrolle ist, hat BlueMail den Lock Screen mit PIN und Fingerabdruck Passcode erstellt, um Ihre privaten E-Mails besser zu schützen.\n\n\n\nPasscode Sicherheit\n\nUm diese Funktion zu aktivieren, tippen Sie auf Mehr … | Globale Einstellungen | Sperrbild (Passcode) | Passcode auf\n\nIn diesem Menü können Sie Ihren Passcode ändern, den Passcode ausschalten oder den Timeout des Sperrbildschirms einstellen.\n\nDie Timeout-Funktion ist die Zeitspanne, bevor Sie aufgefordert werden, Ihren Passcode erneut einzugeben, wenn Sie vor kurzem BlueMail geschlossen haben. Bitte beachten Sie, dass die Eröffnung von BlueMail zum ersten Mal Ihren Passcode sofort benötigt.\n\nFingerabdrucksicherheit\n\nFür Geräte, die den Einsatz von Fingerabdrucksicherheit unterstützen, ermöglicht BlueMail Ihnen, Ihren Fingerabdruck zu verwenden, um Ihre E-Mails sicher zu halten.\n\nUm die Fingerabdrucksicherheit zu aktivieren, legen Sie bitte einen Passcode für BlueMail fest.\n\nBitte beachten Sie: Um diese Funktion nutzen zu können, muss Ihr Gerät die Fingerabdruck-Identifizierung unterstützen und bereits im Geräteeinstellungsmenü aktiviert sein."
					}

					"select-folders-sync-account": {
						"id": "select-folders-sync-account",
						"title": "Wählen Sie aus, welche Ordner für Exchange / ActiveSync-Konto synchronisiert werden sollen",
						"categories": "General",
						"url": " /select-folders-sync-account/",
						"content": "Wie kann ich auswählen, welche Ordner für mein Exchange / ActiveSync-Konto zu synchronisieren sind?\n\nEinige Exchange-Benutzer haben möglicherweise die Möglichkeit, welche Ordner zu wählen, die sie synchronisiert haben möchten. Für Benutzer mit großen Postfächern kann dies Ihnen helfen zu wählen, welche Ordner Sie lieber in BlueMail synchronisiert haben und welche Sie nicht können.\n\n\n\nUm auszuwählen, welche Ordner Sie synchronisieren möchten, während Sie ein Exchange / ActiveSync-Konto verwenden, tippen Sie einfach auf Mehr … | Verschiedene Kontoeinstellungen | Wählen Sie das gewünschte Konto | Ordnerverwaltung\n\n\n\nSchließlich tippen Sie auf Folder Sync und wählen Sie die Ordner, die Sie synchronisieren möchten.\n\nBitte beachten Sie: Wenn Sie Unterordner in dem Ordner haben, den Sie synchronisieren möchten, müssen Sie jeden Unterordner einzeln auswählen, damit er auch synchronisiert wird. Nur die E-Mails in den ausgewählten Ordnern werden synchronisiert."
					}

					"what-are-the-notifications-methods": {
						"id": "what-are-the-notifications-methods",
						"title": "Was sind die Benachrichtigungsmethoden?",
						"categories": "General",
						"url": " /what-are-the-notifications-methods/",
						"content": "Benachrichtigungen verwenden die Benachrichtigungsleiste und zeigen eine kurze Vorschau der E-Mail.\n\nMit BlueMail können Sie die Benachrichtigungsmethode pro Konto mit Mehr … | Benachrichtigungen | Blättern zum Konto | Sofortige Push-Einstellungen | Push oder Fetch | Wählen Sie aus vier Hauptoptionen:\n\n\n  Push - Um sofortige Benachrichtigungen zu erhalten.\n  Push (Keine Vorschau) - Sofortige Benachrichtigung ohne Vorschau, um den Akkuverbrauch zu senken.\n  Nein Push - Um Push-Benachrichtigungen zu deaktivieren, aber immer noch E-Mails aktualisiert werden, wenn Sie die App öffnen.\n  Fetch - Um regelmäßige Benachrichtigungen zu erhalten, die auf einem Intervall basieren, das in * Fetch Interval * eingestellt ist.\n  Manuell - Nur On-Demand-Refresh-Synchronisierung zu tun und keine Benachrichtigungen zu erhalten.\n\n\nWenn Sie Fetch -Methode wählen, können Sie das Fetch Interval auswählen und wählen, wie oft Sie nach neuen E-Mails suchen möchten.\n\nBitte beachten Sie, dass derzeit nur E-Mails, die im Posteingang ankommen, eine Benachrichtigung auslösen. Benachrichtigungen für andere Ordner als der Posteingang sind auf unserer Roadmap und können in Zukunft freigegeben werden."
					}

					"exclude-bluemail-doze": {
						"id": "exclude-bluemail-doze",
						"title": "Wie man BlueMail aus der Doze-Funktion ausschließe",
						"categories": "Fehlerbehebung",
						"url": " /exclude-bluemail-doze/",
						"content": "Android 6 und 7 hat einige neue Features in das Betriebssystem eingebaut, die Leistung beeinflussen könnte einige Anwendungen wie BlueMail.\n\nEiner von ihnen ist die “Doze” -Funktion, die die Netzwerkverbindung ausschaltet, wenn das Gerät noch nicht berührt oder bewegt wurde.\n\nÖffnen Sie das Menü Einstellungen auf Ihrem Gerät und tippen Sie auf Akku. Als nächstes tippen Sie auf die weitere Schaltfläche in der Aktionsleiste oben rechts und wählen Sie Batterieoptimierung.\n\n\n\nWechseln Sie auf dem Bildschirm “Batterieoptimierung” in die Liste “Alle Apps” aus dem Dropdown-Menü, um alle Apps auf Ihrem Gerät anzuzeigen. Tippen Sie auf BlueMail aus dem Menü und wählen Sie Nicht optimieren, um BlueMail von der Doze-Funktion auszuschließen."
					}

						"title": "Wie kann ich ein Konto entfernen und lesen?",

						"url": " /remove-add-account/",
						"content": "Konto entfernen\n\nSie können Ihr Konto entfernen, indem Sie auf Mehr … | Verschiedene Kontoeinstellungen | Tippen Sie auf das Konto, das Sie löschen möchten | Konto bearbeiten | Konto entfernen | Bestätigen mit OK\n\nEin Konto hinzufügen\n\nSie können Ihr Konto hinzufügen, indem Sie auf Mehr … | Verschiedene Kontoeinstellungen | Konto hinzufügen (+) | Anderes Konto hinzufügen:\n\n\n  Wenn Sie Ihren Provider in der Liste finden, tippen Sie auf Ihren Provider | Geben Sie Ihre E-Mail und Ihr Passwort ein | Nächster.\n  Wenn Sie Ihren Provider nicht in der Liste finden, tippen Sie auf Andere E-Mail | Geben Sie Ihre E-Mail und Passwort ein | Weiter | Wählen Sie ggf. die Art des Protokolls aus (IMAP / POP3 / Exchange).\n\n\nWenn die oben genannten Schritte nicht für Sie gearbeitet haben oder Sie eine spezielle Konfiguration für Ihren E-Mail-Server haben, können Sie das Konto manuell hinzufügen."

						"title": "Exchange-Konto ersetzen",

						"url": " /remove-ews/",
						"content": "Wir haben einige neue Verbesserungen der Exchange- und Office365-Unterstützung hinzugefügt, einschließlich Kalender- und Kontaktsynchronisierung.\n\nDamit diese gut funktionieren, müssen Sie möglicherweise Ihr Konto als Exchange ActiveSync entfernen und neu hinzufügen.\n\nUm Ihr Konto zu entfernen, tippen Sie bitte auf Mehr … | Verschiedene Kontoeinstellungen | Wählen Sie das Konto aus, das Sie entfernen möchten | Konto bearbeiten und dann Konto entfernen.\n\nWenn Sie das Konto als ActiveSync erneut hinzufügen, wählen Sie bitte Add Other Account | Austausch | Stellen Sie sicher, dass das ActiveSync-Kontrollkästchen aktiviert ist und fügen Sie weiterhin Ihr Konto hinzu."

					"common-solutions": {
						"id": "common-solutions",
						"title": "Gemeinsame Lösungen",
						"categories": "Fehlerbehebung",
						"url": " /common-solutions/",
						"content": "Das wichtigste zuerst\n\nWussten Sie, dass die meisten Schwierigkeiten mit einer Anwendung in wenigen Schritten gelöst werden können? Wir haben einige einfache und einfache Verfahren, die schnell können Sie zurück zu E-Mail in kürzester Zeit.\n\nNetzwerk\n\nWenn Ihr Gerät Probleme mit der Konnektivität aufweist, müssen Sie möglicherweise das Netzwerk ändern, mit dem Ihr Gerät verbunden ist. In vielen Fällen erfolgt dies durch einfaches Umschalten Ihres Netzwerks zwischen WiFi und Mobilfunkdaten oder Neustart des Geräts.\n\n\n\nFür Geräte, die keine Verbindung zu einem Mobilfunknetz haben, sollte auch das Umschalten zwischen WiFi-Netzwerken helfen.\n\nNeustart\n\nDie meisten mobilen Elektronik muss von Zeit zu Zeit aus- und wieder eingeschaltet werden, um sicherzustellen, dass sie optimal funktionieren. Während jedes Gerät ist anders, in der Regel neu starten Sie Ihr Gerät wird durch Drücken und Halten der Power-Taste, bis das Shutdown-Menü angezeigt wird.\n\n\n\nWenn das Problem nach dem Umschalten von Netzwerken oder dem Neustart des Geräts noch auftritt, wenden Sie sich bitte an unser Support-Team"
					}

						"title": "Wann wird ein Mac-Client verfügbar sein?",

					"manage-spam": {
						"id": "manage-spam",
						"title": "Wie verwalte ich Spam? Wie kann ich einen Absender blockieren oder eine Domain blockieren?",
						"categories": "General",
						"url": " /manage-spam/",
						"content": "Spam-E-Mails kommen in allen Formen, von unerwünschten Newslettern zu Ansprüchen eines langen verlorenen Vermögens von einem sehr entfernten Verwandten.\n\nNormalerweise verwendet Ihr Provider sehr spezialisierte Software und Techniken, um zu verhindern, dass diese E-Mails jemals erscheinen. Allerdings können einige E-Mails immer noch in Ihren Posteingang gelangen.\n\nUnterstützt BlueMail Support Spam Management?\n\nBlueMail bietet ein Spam-Management-Tool an, um den vorhandenen Spam-Filter deines Anbieters zu ergänzen, indem du eine Option zum Blockieren von E-Mails, die dein “Spam-Filter” deines Anbieters nicht erfasst hat. Diese gesperrten E-Mails werden zu Ihrer Blockliste hinzugefügt (Spam-Liste) und zukünftige E-Mails aus diesem Absender, Domain oder Suffix (nach deiner Wahl) gehen direkt zum Spam-Ordner, um deinen Posteingang zu umgehen.\nHinweis: Die Blockliste für BlueMail ist persönlich und lokal nur für Sie bei der Verwendung von BlueMail\n\nWie man einen Absender blockiert?\n\nEs gibt zwei Möglichkeiten, einen Sender zu blockieren:\n\n\n  Sie können die E-Mail öffnen und tippen Sie auf das 3-Punkt-Menü | Blocksender:\n  Sie können BlueMail’s Swipe Menu verwenden, die einfach konfiguriert mit einer Verknüpfung zu sein können “Sender ablegen”.\n\n\nNachdem Sie Block Sender ausgewählt haben, können Sie eine der folgenden Optionen auswählen:\n\n\n  Block Sender - Jede Mail, die von dieser spezifischen E-Mail-Adresse erhalten wurde, wechselt automatisch in den Spam-Ordner.\n  Blockieren Sie ganze Domain - Jede Mail, die von dieser Domain empfangen wurde, wird automatisch in den Spam-Ordner verschoben.\n  Gesamter Suffix blockieren - Jede E-Mail, die von diesem Suffix empfangen wurde, wird automatisch in den Spam-Ordner verschoben.\n\n\nZum Beispiel mit der Adresse: “Spammer@spammer.spam.com”\n\n\n  Der Absender ist “Spammer@spammer.spam.com”\n  Die Domain ist “@ spammer.spam.com”\n  Das Suffix ist “.spam.com”\n\n\nWenn Sie mit einem der oben genannten Kriterien blockieren, wird nur die spezifische E-Mail, die Sie blockieren, derzeit zu Spam verschoben. Ab sofort werden alle zukünftigen E-Mails von der Adresse oder Domain des Absenders in Ihrem Spam-Ordner angekommen.\n\nBitte beachten Sie: Weitere E-Mails, die sich derzeit im Posteingang mit dieser Adresse, Domain oder Suffix befinden, werden nun einen roten Spam-Indikator für den Avatar anzeigen.\n\n\n\nWie kann ich einen Absender entriegeln?\n\nUm einen Absender freizugeben, geh zum Spam | Öffnen Sie die E-Mail | Tippen Sie auf das 3-Punkt-Menü | Abblock Absender | Bestätige mit OK.\n\nWenn Ihr Provider die E-Mail als Spam identifiziert hat, wird es keinen Red Spam Indicator darauf geben und die E-Mails automatisch in den Spam-Ordner verschieben. BlueMail wird das nicht ändern können.\n\nDie Red Spam Indicator erscheint für E-Mails Blockiert mit BlueMail’s Spam Manager. Der Red Spam Indicator erscheint nicht auf E-Mails, die Ihr Provider als Spam gefiltert hat.\n\n\n\nWie kann ich einen Sender, eine Domain oder ein Suffix aus der Blockliste entfernen?\n\nE-Mail-Adressen, Domains und Suffixe, die zuvor Gesperrt auf BlueMail wurden in der Blockliste angezeigt.\n\nUm die Blockliste in BlueMail zu bearbeiten, tippen Sie bitte auf Mehr … | Verschiedene Kontoeinstellungen | Wähle das Konto | Blockliste | Select entweder Adresse, Domain, oder Suffix | Tippen Sie auf die rote X\n\n\n\nDurch Antippen des Rot (X) entfernen Sie diese Adresse, Domain oder Suffix und erhalten weiterhin E-Mails von diesen Adressen."
					}
					
				
			
		
			
				
					,

					"add-multiple-aliases-per-account": {

						"title": "Wie füge ich mehrere Aliase pro Konto hinzu?",
						"categories": "General",
						"url": " /add-multiple-aliases-per-account/",
						"content": "Was sind Aliase?\n\nEin Alias ist eine alternative E-Mail-Adresse, die auf Ihr bestehendes E-Mail-Konto verweist. Dies bedeutet, dass eine E-Mail gesendet an Ihr Alias in der gleichen E-Mail-Posteingang als Ihre Haupt-E-Mail-Adresse erscheinen würde. Sie können auch eine E-Mail von Ihrer alternativen E-Mail-Adresse senden, ohne Konten zu wechseln.\n\n\n\nWenn Sie mit Hauskäufern reden, Ihr Auto verkaufen oder nach einem Job suchen, sind Aliase eine perfekte Lösung, wenn Sie eine temporäre E-Mail-Adresse verwenden möchten.\n\nWie füge ich einen Alias hinzu?\nUm einen Alias in BlueMail hinzuzufügen, tippen Sie auf Mehr … | Verschiedene Kontoeinstellungen | Tippen Sie auf das Konto, zu dem Sie einen Alias zu | hinzufügen möchten Aliase bearbeiten | + | Geben Sie Ihre neue Alias-E-Mail-Adresse gefolgt von einem Namen ein.\n\nWie verwende ich einen Alias?\n\nDas Senden einer E-Mail mit einem Alias erfolgt durch einfaches Auswählen der From Adresse innerhalb der E-Mail-Ansicht.\n\nBitte beachten Sie: Sie müssen zunächst einen Alias erstellen, der mit Ihrem E-Mail-Provider erstellt wurde. Im Folgenden sind einige Ressourcen aufgeführt, um einen Alias mit verschiedenen Anbietern zu erstellen:\n\n\n  Gmail\n  Yahoo\n  Apple"
					}

						"title": "Was macht die Leute Toggle Switch?",
						"categories": "General",
						"url": " /what-does-the-people-toggle-switch-do/",
						"content": "Der People-Schalter, der in der oberen rechten Ecke gefunden wird, ist eine schnelle und einfache Möglichkeit, Dienste aus der Mail-Liste zu verstecken. Mit einem Flip des Kippschalters sind alle Dienste aus der Mail-Liste verborgen, die nur E-Mails von Personen oder Gruppen hinterlässt. Durch das Verstecken von Diensten aus der Mail-Liste ist das Navigieren in Ihrem Posteingang viel einfacher und erlaubt Ihnen, die E-Mails zu finden, die Sie von den Personen benötigen, mit denen Sie sprechen möchten.\n\n\n\nWenn es dein erstes Mal mit dem People Switch ist oder du kürzlich ein neues Konto hinzugefügt hast, kann es ein paar Minuten dauern, bis BlueMail deine neue People Switch-Ansicht einrichtet."

						"id": "how-do-i-enable-dark-mode",
						"title": "Wie kann ich den Dunklen Modus aktivieren?",
						"categories": "Menüs &amp;amp; Symbolleisten",
						"url": " /how-do-i-enable-dark-mode/",
						"content": "BlueMail’s atemberaubendes Dark Theme ist einfach auf die Augen für die Nachtzeit, und kann automatisch auf Licht-Modus basierend auf Ihre Zeit Präferenz.\nEs gibt zwei Möglichkeiten, Dark Theme zu aktivieren:\n\n\n  Tippen Sie im Pulldown-Picker auf Dark Mode On\n\n\n\n\n\n  Tippen Sie auf Mehr … | Globale Einstellungen | Anpassen des Aussehens | Dunkler Modus | Dunkler Modus: Dunkel\n\n\n\n\nStandardmäßig gilt der Dunkelmodus für Ihre E-Mail-Ansicht, wenn Sie die Mail-Ansicht im Lichtmodus behalten möchten, tippen Sie einfach auf Mail View Theme und wählen Sie Light.\n\nUm den dunklen Modus für nur bestimmte Stunden des Tages zu aktivieren, tippen Sie auf Automatisches Freischalten des dunklen Themas während bestimmter Stunden. Der Dunkelmodus wird von * der Zeit, die Sie auswählen, aktiviert und bleiben bis (bis) die Zeit, die Sie bevorzugen.\n\nWährend der Dunkel-Modus aktiviert ist, kannst du auch die Avatar-Farben umkehren und die Icons auf Orange umstellen, um sie herauszuheben."
					}
					
				
			
		
			
				
					,
					
					"how-to-sync-your-accounts-between-multiple-devices-what-is-sms-verification": {
						"id": "how-to-sync-your-accounts-between-multiple-devices-what-is-sms-verification",
						"title": "Wie kann ich Ihre Konten zwischen mehreren Geräten sichern und synchronisieren? Was ist SMS Überprüfung?",
						"categories": "Unsere neuen Features",
						"url": " /how-to-sync-your-accounts-between-multiple-devices-what-is-sms-verification/",
						"content": "Mit BlueMail können Sie alle Ihre Konten sicher auf Ihre anderen oder neuen Geräte synchronisieren! Um es einfach und sicher zu machen, folgen Sie bitte den folgenden Schritten:\n\nAuf Ihrem anderen / neuen Gerät fügen Sie ein Konto hinzu, das Sie bereits auf Ihrem alten Gerät hatten.\n\nSie erhalten eine Systemnachricht, mit der Sie Ihre Konten synchronisieren können, indem Sie auf Überprüfenummer klicken.\n\n\n\nWenn du dich wählst Später kannst du immer wieder zum Synchronisierungsprozess zurückkehren, indem du auf Mehr … | Globale Einstellungen | Erweiterte Funktionen | Sicherungskonten\n\nSie müssen Ihre Mobiltelefonnummer eingeben.\n\n\n\nDrücken Sie Senden und nach kurzer Zeit erhalten Sie eine SMS mit einem 5-stelligen Code.\n\nSie werden aufgefordert, diesen Code einzugeben und zu bestätigen.\n\n\n\nSie haben nur wenige Versuche und wenn Sie in der Lage sind, den richtigen Code einzugeben, haben Sie Ihre Nummer auf diesem neuen Gerät überprüft.\n\nJetzt beginnt der Verifizierungsprozess! Sie erhalten eine Systemnachricht in BlueMail auf Ihrem alten Gerät, mit der Identifizierung Ihrer Telefonnummer und Anfrage an Einfügen Code.\n\n\n\nBitte geben Sie den gleichen Code ein und wenn es richtig gemacht wird - Ihre Konten werden mit dem neuen Gerät synchronisiert!\n\n\n\nAuf diese Weise können Sie alle Ihre Konten vom alten Gerät auf Ihr neues Gerät, sicher und zuverlässig.\n\nBitte beachten Sie: Die Sicherung Ihrer Kontoeinstellungen ist Teil unserer Pläne und auf unserer Roadmap und kann in einem der zukünftigen Updates veröffentlicht werden."
					}
					
				
			
		
			
				
					,
					
					"how-do-i-change-cluster-settings": {
						"id": "how-do-i-change-cluster-settings",
						"title": "Wie ändere ich Cluster-Einstellungen?",
						"categories": "Clusters",
						"url": " /how-do-i-change-cluster-settings/",
						"content": "Um auf die erweiterten Funktionen zuzugreifen und anzupassen, wie sich Cluster in der Hauptansicht verhalten:\n\nTippen Sie auf Mehr … | Globale Einstellungen | Konversationen / Cluster. Unter Clusters - Hauptansicht finden Sie Einstellungen, um anzupassen, wie sich Cluster in der Hauptansicht verhalten.\n\n\n  Gesamten Cluster auf Klick anzeigen - Klicken Sie auf eine E-Mail in der E-Mail-Liste Ansicht wird die Cluster-Meldeliste zu öffnen.\n  Operationen auf Gesamtcluster durchführen - Operationen, die in Multi-Edit ausgeführt werden, beeinflussen den gesamten Cluster.\n  Bestätigen Sie vor dem Betreiben von Clustern - Aktivieren Sie eine Bestätigungsmeldung, bevor Sie eine Aktion auf einem Cluster ausführen."

						"title": "Wie wähle ich, welche E-Mails Cluster werden?",
						"categories": "Clusters",

						"content": "Wenn die Cluster-Option in der Kontoauswahl verfügbar ist, wählen Sie Ihre Cluster-Ebene, um Ihren Anforderungen besser gerecht zu werden.\n\nBitte tippen Sie auf die mittlere obere Aktionsleiste des Bildschirms, in der Sie ‘v’ sehen können, und wählen Sie dann Cluster | Wählen Sie eine der folgenden Einstellungen aus.\n\n\n  On - Alle Menschen &amp; Dienstleistungen in Ihrem Posteingang werden gruppiert\n  Nur Services - Nur Dienste oder Newsletter werden gruppiert\n  Off - E-Mails werden nicht gruppiert\n\n\nErfahren Sie mehr über Cluster und wie man sie benutzt."

					"yahoo-2-step-verification-login": {

						"title": "Yahoo 2-Step Verifizierung Login",

						"url": " /yahoo-2-step-verification-login/",
						"content": "Sie werden glücklich sein zu wissen, dass Yahoo eine Funktion hat, damit Sie sich bei BlueMail anmelden können, falls Sie eine 2-stufige Überprüfung aktiviert haben!\n\nHiermit erfahren Sie, dass Sie ein “App Password” erstellen können, mit dem Sie Ihr Konto mit diesem generierten App-Passwort einrichten können.\n\nFolgen Sie Schritt für Schritt Anleitung unterhalb des Bildes\n\n\n\n\n  Gehen Sie zu https://login.yahoo.com/account/security und melden Sie sich bei Yahoo Mail mit Ihrem DESKTOP oder LAPTOP.\n  Gehen Sie auf die Registerkarte ‘Account Security’ - Möglicherweise müssen Sie Ihr Passwort erneut eingeben.\n  Klicken Sie auf “App-Passwörter verwalten”\n  Wählen Sie im Dropdown-Menü die Option ‘Andere App’ - Geben Sie BlueMail ein\n  Klicken Sie auf ‘Generieren’\n\n\nJetzt lassen Sie diese Seite mit dem App-Passwort öffnen oder wenn Sie auf Ihrem Gerät sind, dann kopieren Sie dieses Passwort.\n\nBitte verwenden Sie dieses App-Passwort anstelle des regulären Passworts, wenn Sie Ihr Konto bei BlueMail hinzufügen"
					}

						"id": "lets-get-tasks-done",
						"title": "Lass uns die Aufgaben erledigen",
						"categories": "General",
						"url": " /lets-get-tasks-done/",
						"content": "Bisher mussten E-Mails sofort bearbeitet werden, oder man riskiert, sie zu vergessen. Jetzt mit BlueMail können Sie sich um E-Mails später ohne die Mühe von komplexen Postfachregeln kümmern.\n\nAufgaben sortiert deinen Posteingang, durch den E-Mails deine Aufmerksamkeit am meisten erfordern und dich an eine E-Mail erinnern werden, wenn du es brauchst. Es besteht keine Notwendigkeit, einen Planer mehr zu öffnen. Markieren Sie einfach die E-Mail Snooze + und lassen Sie BlueMail wissen, wann Sie Zeit haben werden. Wenn Sie bereit sind, wird Ihnen BlueMail eine Benachrichtigung schicken, um Sie daran zu erinnern.\n\nTippen Sie einfach auf Fertig, um diese “To-Do” -Liste in eine “To-Done” -Liste zu verwandeln. Die E-Mail wird in den Done-Ordner verschoben, so dass Sie einen sauberen Posteingang erhalten.\n\nDie “Done” - und “Snooze” -Filter sind ab sofort in der Tasks-Ansicht verfügbar, um Ihnen zu helfen, Ihre Aufgabenliste besser zu organisieren. Durch Tippen auf den Picker unter “Tasks” können Sie E-Mails anzeigen, die als “Done” oder “Snooze” für E-Mails markiert wurden, die noch Ihre Aufmerksamkeit erfordern.\n\n\n\nWenn Sie die Option Automatische Markierung als Done unter Globale Einstellungen auswählen, können Sie geantwortet haben, dass Nachrichten automatisch als abgeschlossen markiert werden.\n\nSehen Sie, was die Benutzer über BlueMail sagen."
					}
					
				
			
		
			
				
					,
					
					"what-is-cluster-mode": {
						"id": "what-is-cluster-mode",
						"title": "Was ist der Cluster-Modus?",
						"categories": "General",
						"url": " /what-is-cluster-mode/",
						"content": "Cluster-Modus ist eine spannende Funktion, die revolutioniert, wie Sie Ihre E-Mails sehen. Durch die Organisation Ihrer Posteingang von Absender, halten auf der Oberseite Ihrer E-Mail war noch nie einfacher.\n\nSie können Cluster deaktivieren, indem Sie einfach die obere Aktionsleiste in der Mitte (auf dem Dreieck) tippen, wo Sie Konten und Filter ändern können und wählen Sie aus den folgenden:\n\n\n  Cluster Ein - Aktiviert Cluster für alle E-Mails einschließlich aller Personen, Gruppen und Dienste\n  Cluster nur Dienste - Cluster E-Mails von Diensten, während Deaktivierung Cluster für Menschen und Gruppen\n  Cluster aus - Deaktiviert Cluster für alle Arten von E-Mails\n\n\nSie können Clusters jederzeit aus dem gleichen Menü wieder aktivieren.\n\nErfahren Sie mehr darüber, wie Avatare im Cluster-Modus arbeiten."
					}
					
				
			
		
			
				
					,
					
					"what-happens-to-my-avatars-if-cluster-mode-is-enabled": {
						"id": "what-happens-to-my-avatars-if-cluster-mode-is-enabled",
						"title": "Was passiert mit meinen Avataren, wenn der Cluster-Modus aktiviert ist?",
						"categories": "General",
						"url": " /what-happens-to-my-avatars-if-cluster-mode-is-enabled/",
						"content": "Mit Cluster-Modus aktiviert, werden Avatare zum Leben erweckt, indem Sie eine intuitive Möglichkeit, jede E-Mail von diesem Absender zu navigieren. Es besteht keine Notwendigkeit, nach einem einzigen Absender zu suchen.\n\nEs gibt drei Arten von Clustern People, Group und Services.\n\nMenschen: Tapping auf diesem Avatar zeigt Ihnen jede Nachricht von dieser Person, in einem bequemen Bildschirm.\n\n\n\nGruppen: Halten Sie Konversationen zum Thema durch die Organisation von E-Mails in Themen. Angezeigt werden Themen, die von Ihnen oder der Gruppe erstellt werden, und innerhalb des Themas werden veränderbare Gespräche gezeigt.\n\n\n\nServices: Services sind für all jene Newsletters, Coupons oder Updates, die, während wichtig, können Sie schnell Ihren Posteingang aussehen wie ein Chaos. - P.S. Dies macht das Löschen einer Menge Spam eine Brise.\n\n\n\nUm mehr über den Cluster-Modus zu erfahren, schau mal aus - Was sind Cluster?"
					}
					
				
			
		
			
				
					,
					
					"what-are-clusters": {
						"id": "what-are-clusters",
						"title": "Was sind Cluster?",
						"categories": "Clusters",
						"url": " /what-are-clusters/",
						"content": "BlueMail organisiert ähnliche E-Mails zusammen, um eine Menge von Unordnung aus Ihrem Posteingang zu entfernen, ohne irgendwelche E-Mails zu verstecken. Es kategorisiert E-Mails von bekannten Diensten in intelligente Cluster und organisiert Ihre E-Mails automatisch in eine Unterordner-Struktur, ohne dass es schwierig ist, sie manuell zu verwalten.\n\nJede E-Mail, die in einen Cluster kommt, fungiert als Erinnerung für die vorherigen E-Mails, die Sie vermisst haben könnten. Sobald eine neue E-Mail von diesem Dienst oder einer Person empfangen wird, springt der Cluster an die Spitze Ihres Posteingangs.\n\nSie können Ihre Benachrichtigungseinstellungen per Cluster anpassen, indem Sie auf Mehr … | klicken Benachrichtigungen | Globaler Benachrichtigungsmodus | Leute &amp; Spezielle Services dann tippen Sie auf **Specific Services **.\n\n\n\nEinschalten des Cluster-Modus ist ein Breeze\n\nAuch deine Avatare werden intuitiver"
					}
					
				
			
		
			
				
					,
					
					"how-do-i-change-the-default-filter": {
						"id": "how-do-i-change-the-default-filter",
						"title": "Wie ändere ich den Default-Filter?",
						"categories": "General",
						"url": " /how-do-i-change-the-default-filter/",
						"content": "Mit default ist der All Filter für Sie vorgewählt. Wenn Sie beim Öffnen von BlueMail den Standardfilter ändern möchten, tippen Sie bitte auf Mehr … | Globale Einstellungen | Default Filter und wähle zwischen All, Unread, Starred oder Incoming."

					,
					
					"people-view": {
						"id": "people-view",
						"title": "Was ist die People View?",
						"categories": "Unsere neuen Features",
						"url": " /people-view/",
						"content": "Die People View ist eine neue und originelle Art, Ihren Posteingang zu sehen und seine Unordnung zu reduzieren.\n\nEs arrangiert Ihre E-Mails in drei Arten:\n\n  Menschen\n  Groups\n  Dienstleistungen\n\n\nMenschen\nWenn man auf einen der Leute klopft, öffnet sich eine Liste aller Konversationen mit dieser Person.\n\nGroups\nDurch Tippen auf eine der Gruppen werden alle E-Mail-Threads der Gruppe angezeigt.\n\nDienstleistungen\nWenn Sie einen Dienst aus der Ansicht “Personen” öffnen, wird eine Liste aller E-Mails geöffnet, die Sie von diesem Dienst erhalten haben.\n\nDie Anzeige wird auf der Grundlage der neuesten E-Mails an die ältesten sortiert.\n\nWie kann ich nur Gruppen und Kontakte sehen?\nVerwenden Sie den “Kontakte” -Filter, um die E-Mails aus Ihren Gruppen und Kontakten anzuzeigen.\n\nTippen Sie auf die People View | Tippen Sie auf die obere Leiste - Mitte | Kontakte\n\nWie kann ich nur Services sehen?\nVerwenden Sie den “Services” -Filter, um nur Dienste anzuzeigen.\n\nTippen Sie auf die People View | Tippen Sie auf die obere Leiste - Mitte | Dienstleistungen\n\nDieser Filter zeigt nur E-Mails von Services an, die zusammen gruppiert sind."
					}
					
				
			
		
			
				
					,
					
					"group-mail-explained": {
						"id": "group-mail-explained",
						"title": "Was ist Group Mail, wie kann ich es verwenden?",
						"categories": "Gruppen",
						"url": " /group-mail-explained/",
						"content": "Da viele Ihrer E-Mails die gleichen Gruppen von Personen beinhalten, mit denen Sie regelmäßig kommunizieren, haben wir die Möglichkeit geschaffen, Nachrichten innerhalb von BlueMail Groups natürlich zu definieren, zu senden und zu empfangen.\n\nEs macht viel Sinn, den Prozess der mobilen E-Mail-Kommunikation mit Gruppen zu beschleunigen. Wir haben Group Mail erstellt, um dies zu adressieren. Das Senden von mobilen E-Mails und das Empfangen von Gruppen-E-Mails war noch nie so einfach!\n\n\n  Erstellen einer Gruppe - Bringen Sie Ihre Kontakte zusammen, indem Sie eine Gruppe erstellen.\n  Send to Groups - Anstatt alle Kontakte einzeln einzufügen, schreib den Gruppennamen und du bist gut zu gehen.\n  Name &amp; Foto - Zuordnen eines Gruppennamens und eines Fotos für jede Gruppe.\n\n\nGroup Mail von BlueMail ist ein großer Sprung nach vorn für mobile E-Mail-Nutzer."
					}
					
				
			
		
			
				
					,
					
					"suggested-groups": {
						"id": "suggested-groups",
						"title": "Was sind vorgeschlagene Gruppen?",
						"categories": "Gruppen",
						"url": " /suggested-groups/",
						"content": "Vorgeschlagene Gruppen sind Gruppen, die noch nicht vollständig definiert sind, z.B. Ohne Namen oder Avatar. Sie werden unter der Registerkarte Vorgeschlagene Gruppe angezeigt.\n\nTippen Sie auf Mehr … | Profil bearbeiten, Gruppen &amp; Kontakte | Registerkarte “Gruppen” | Vorgeschlagene Gruppen | Blättern Sie durch die Liste von &lt; Schlagen Sie einen Namen &gt; Bis Sie eine Gruppe sehen, die Sie erstellen möchten.\n\nTippen Sie auf sie, um sie zu bearbeiten und zu definieren. Um mehr über Gruppen zu erfahren, klicken Sie auf hier."
					}
					
				
			
		
			
				
					,
					
					"send-an-email-to-a-group": {
						"id": "send-an-email-to-a-group",
						"title": "Senden Sie eine E-Mail an eine Gruppe",
						"categories": "Gruppen",
						"url": " /send-an-email-to-a-group/",
						"content": "Um eine E-Mail an eine Gruppe zu senden, tippen Sie auf die Schaltfläche Compose und geben den Namen der Gruppe im Feld To ein.\n\n\n  Wähle die entsprechende Gruppe aus der Liste, verfasse deine E-Mail und sende sie.\n  Eine andere Möglichkeit ist, in den Gruppen &amp; Kontaktbildschirm:\n    \n      Tippen Sie auf das Symbol + (rechts auf die Zeile “So”)\n      Wechseln Sie zu Gruppen und wählen Sie einen aus\n      Tippen Sie auf Weiter\n    \n  \n\n\nDie E-Mail wird an alle Gruppenmitglieder gesendet."

					,
					
					"naming-a-group-and-setting-a-photo": {
						"id": "naming-a-group-and-setting-a-photo",
						"title": "Benennen einer Gruppe und Einstellen eines Fotos",
						"categories": "Gruppen",
						"url": " /naming-a-group-and-setting-a-photo/",
						"content": "Um den Gruppennamen und das Foto zu bearbeiten, tippen Sie auf das Gruppensymbol.\n\nNamen bearbeiten\n\n\n  Tippen Sie auf das Stift-Symbol\n  Geben Sie den neuen Gruppennamen ein\n  Tippen Sie auf Speichern\n\n\nGruppen bearbeiten\n\nTippen Sie auf das Kamerasymbol und dann auf:\n\n\n  Wähle Foto - aus deiner Galerie\n  Von der Kamera - Nehmen Sie ein Bild\n  Web-Suche - Suchen Sie ein Bild Online"

					,
					
					"creating-a-group": {
						"id": "creating-a-group",
						"title": "Erstellen und Entfernen einer Gruppe",
						"categories": "Gruppen",
						"url": " /creating-a-group/",
						"content": "Es gibt drei Möglichkeiten, eine neue Gruppe zu schaffen:\n\n\n  Wenn Sie eine E-Mail mit mehr als einem Empfänger gesendet oder erhalten haben, tippen Sie auf den Gruppen-Avatar (Symbol) und Sie erhalten einen Bildschirm, in dem Sie die Gruppeninformationen bearbeiten können.\n  Eine andere Möglichkeit ist, eine vorgeschlagene Gruppe zu speichern, tippen Sie auf Mehr … | Profil bearbeiten, Gruppen &amp; Kontakte | Wählen Sie die Registerkarte Gruppen | Wählen Sie &lt; Vorgeschlagene Gruppen &gt; Tab | Tippen Sie auf eine Gruppe.\n  Um eine Gruppe von Grund auf neu zu erstellen, tippen Sie auf Mehr … | Profil bearbeiten, Gruppen &amp; Kontakte | Wählen Sie die Registerkarte Gruppen | CREATE | Hinzufügen von Kontakten | Bild und Name hinzufügen.\n\n\nUm eine Gruppe zu löschen, entfernen Sie einfach den Gruppennamen und das Foto mit dem Gruppenbearbeitungsmenü.\n\nUm mehr darüber zu erfahren, wie Sie den Namen und das Foto einer Gruppe bearbeiten können, klicken Sie auf hier."
					}
					
				
			
		
			
				
					,
					
					"what-are-clusters-and-how-to-use-them": {
						"id": "what-are-clusters-and-how-to-use-them",
						"title": "Was sind Services Cluster und wie man sie benutzt?",
						"categories": "Clusters",
						"url": " /what-are-clusters-and-how-to-use-them/",
						"content": "BlueMail organisiert ähnliche E-Mails zusammen, um eine Menge von Unordnung aus Ihrem Posteingang zu entfernen, ohne irgendwelche E-Mails zu verstecken. Es kategorisiert E-Mails von bekannten Diensten in intelligente Cluster und organisiert Ihre E-Mails automatisch in eine Unterordner-Struktur, ohne dass es schwierig ist, sie manuell zu verwalten.\n\nJede E-Mail, die in einen Service-Cluster kommt, fungiert als Erinnerung für die vorherigen E-Mails, die Sie möglicherweise verpasst haben. Sobald eine neue E-Mail von diesem Service empfangen wird, springt der Service-Cluster an die Spitze Ihres Posteingangs.\n\nDurch das Antippen eines Dienstclusters wird die Dienstansicht geöffnet, und Sie sehen alle Nachrichten, die von diesem Dienst empfangen wurden.\n\nUm die neueste E-Mail in einem Service-Cluster zu öffnen, tippen Sie auf ‘»’\n\nSie können Ihre Benachrichtigungseinstellungen per Servicecluster anpassen, indem Sie auf Mehr … | Benachrichtigungen | Cluster-Benachrichtigungen | Tippen Sie auf einen Cluster.\n\nEs gibt mehrere Aktionen für Dienstcluster:\n\n\n  Mute Benachrichtigungen\n  Alles als gelesen markieren\n  Alles löschen\n\n\nSie können Service-Cluster deaktivieren, indem Sie auf Mehr … | Globale Einstellungen | Konversationen / Cluster | deaktivieren Cluster aktivieren."
					}
					
				
			
		
			
				
					,
					
					"how-to-configure-the-bottom-bar-actions": {
						"id": "how-to-configure-the-bottom-bar-actions",
						"title": "Wie konfiguriere ich die unteren Bar-Aktionen?",
						"categories": "Einstellungen",
						"url": " /how-to-configure-the-bottom-bar-actions/",
						"content": "Um die unteren Balkenaktionen zu konfigurieren, tippen Sie auf 3-Punkt-Menü in Mail-Ansicht | Weitere Optionen | Menü konfigurieren.\n\nDu solltest 4 Aktionen setzen. Bereits ausgewählte Aktionen werden ausgegraut.\n\nBereits ausgewählte Aktionen werden ausgegraut.\n\n\n  \n    \n      \n      Snooze+\n    \n    \n      \n      Snooze Default\n    \n    \n      \n      Done/Undone\n    \n    \n      \n      Mark Read\n    \n    \n      \n      Mark Unread\n    \n    \n      \n      Archive\n    \n    \n      \n      Delete\n    \n    \n      \n      Reply All\n    \n    \n      \n      Reply\n    \n    \n      \n      Forward\n    \n    \n      \n      Move\n    \n    \n      \n      Star/Unstar\n    \n    \n      \n      Block\n    \n    \n      \n      Quick Replies\n    \n  \n\n\nEine weitere Möglichkeit, auf die Einstellungen zuzugreifen, ist:\nMehr … | Globale Einstellungen | Anpassen von Menüs | Aktionstasten konfigurieren | E-Mail-untere Bar-Aktionen konfigurieren"
					}
					
				
			
		
			
				
					,
					
					"customizing-notifications": {
						"id": "customizing-notifications",
						"title": "Anpassen von Benachrichtigungen",
						"categories": "Einstellungen",
						"url": " /customizing-notifications/",
						"content": "Benachrichtigungen verwenden die Benachrichtigungsleiste und zeigen eine kurze Vorschau der E-Mail. Sie können jedes Konto anpassen, um ein anderes Benachrichtigungsschema zu haben, z.B. Haben unterschiedliche Optionen für arbeitsbezogene Konten und persönliche / familiäre Konten.\n\nMit BlueMail können Sie die Benachrichtigungen per Konto mit Mehr … | Benachrichtigungen | Blättern Sie zu dem Konto und Sie werden auf eine Konto-Einstellungen zugreifen:\n\n\n  Deaktivieren Sie Benachrichtigungen in der oberen Leiste jedes Kontos.\n  Nicht stören - Wählen Sie bestimmte Ruhezeiten.\n  \n    Visual | Sound | Vibrieren | LED:\n\n    \n      Visual - Deaktivieren / Aktivieren von Visual Notifications\n      LED-Leuchte aktivieren - LED-Licht für Benachrichtigungen deaktivieren / aktivieren.\n      Benachrichtigungs-LED-Farbe - Konfigurieren Sie LED-Lichtfarbe.\n      Eingehender Ton - Deaktivieren / Aktivieren des eingehenden Tons.\n      Benutzerdefinierter eingehender Sound - Wenn der Sound aktiviert ist, können Sie einen benutzerdefinierten Sound aus der Liste auswählen.\n      Vibrieren - Deaktivieren / Aktivieren von Vibrationen.\n    \n  \n  Fortgeschrittene\n    \n      Nur aus und Betreff - Deaktivieren / Aktivieren Sie eine kurze Vorschau der E-Mail, die auf der Benachrichtigung angezeigt wird.\n      Snooze-Benachrichtigungen aktivieren - Deaktivieren / Aktivieren von Snooze-Benachrichtigungen."
					}
					
				
			
		
			
				
					,
					
					"do-you-support-sounds-how-can-i-customize-sound-notifications": {
						"id": "do-you-support-sounds-how-can-i-customize-sound-notifications",
						"title": "Starten Sie Sounds? Wie kann ich Sound-Benachrichtigungen anpassen?",
						"categories": "Einstellungen",
						"url": " /do-you-support-sounds-how-can-i-customize-sound-notifications/",
						"content": "Um die Tonbenachrichtigungen anzupassen, gehen Sie bitte folgendermaßen vor:\n\nMehr … | Benachrichtigungen | Blättern Sie zu dem gewünschten Konto | Sound | Vibrieren | LED | Custom Incoming Sounds und wähle den neuen eingehenden E-Mail-Sound.\n\nNotizen:\n\n\n  Überprüfen Sie, dass Sie sich nicht im stillen Modus befinden, wenn Sie Tonbenachrichtigungen überprüfen.\n  Android kann nur einen Ton zu einem Zeitpunkt spielen, also, wenn Sie Benachrichtigungen über Ihre E-Mails von mehr als einer App erhalten - nur ein Ton wird gespielt."
					}
					
				
			
		
			
				
					,
					
					"how-to-customize-the-led-notifications": {
						"id": "how-to-customize-the-led-notifications",
						"title": "Wie man die LED-Benachrichtigungen anpasst?",
						"categories": "Einstellungen",
						"url": " /how-to-customize-the-led-notifications/",
						"content": "Das blinkende LED-Licht wird verwendet, um Sie zu benachrichtigen, wenn eine neue E-Mail empfangen wurde. Sie können die LED-Benachrichtigungen anpassen, indem Sie folgende Schritte ausführen: Mehr … | Benachrichtigungen | Blättern Sie zu dem Konto | Sound | Vibrieren | LED | LED-Leuchte aktivieren (LED-Benachrichtigungen aktivieren / deaktivieren) | Benachrichtigungs-LED-Farbe (fertigt die LED-Mitteilungfarbe besonders an)*. Genießen Sie den Regenbogen!\n\nHinweis: Einige Geräte unterstützen nur Grundfarben."
					}
					
				
			
		
			
				
					,
					
					"how-to-disable-notifications-for-given-times-what-is-the-do-not-disturb-option": {
						"id": "how-to-disable-notifications-for-given-times-what-is-the-do-not-disturb-option",
						"title": "Wie deaktiviere ich Benachrichtigungen für gegebene Zeiten? Was ist die Option Nicht stören?",
						"categories": "Drücken",
						"url": " /how-to-disable-notifications-for-given-times-what-is-the-do-not-disturb-option/",
						"content": "Sie können bestimmte Ruhezeiten auswählen, für die die Benachrichtigungen unterdrückt werden, um Ihren Wünschen zu entsprechen.\n\nUm dies zu tun, gehen Sie bitte zu Mehr … | Benachrichtigungen | Blättern zum Konto | Nicht stören | Deaktivieren Immer benachrichtigen und die Zeiträume entsprechend einstellen:\n\n\n  Ruhige Tage - Wenn Sie Tage markieren, für diese Tage bekommst du für den ganzen Tag keine Notifizierungen - das kann für Wochenenden, Urlaube, Nicht Arbeitstage etc. nutzbar sein. Hinweis: Stunden gelten nicht für markierte Tage.\n  Ruhige Stunden - Wenn Sie einen ruhigen Stundenbereich markieren, werden die Benachrichtigungen für diese Stunden unterdrückt, an allen Tagen, nützlich für die Nachtzeit zum Beispiel.\n\n\nBlueMail zielt darauf ab, Ihnen zu helfen, E-Mails effektiv zu nutzen, wann und wie Sie es wünschen und Ihren Lebensstil und Bedürfnisse unterstützen."
					}
					
				
			
		
			
				
					,
					
					"how-to-set-vibrations-on-notifications": {
						"id": "how-to-set-vibrations-on-notifications",
						"title": "Wie kann ich Vibrationen auf Benachrichtigungen einstellen?",
						"categories": "Verbesserte Funktionen",
						"url": " /how-to-set-vibrations-on-notifications/",
						"content": "Um auf Vibrations-Setup pro Konto zuzugreifen, gehen Sie zu Mehr … | Benachrichtigungen | Blättern Sie zu dem Konto | Sound | Vibrieren | LED | Vibrieren\n\n\n  Vibrieren aktivieren - Vibrieren aktivieren / deaktivieren.\n  Vibration Patterns - wählen Sie die Länge Option\n  Vibration wiederholen - Wählen Sie die Anzahl der Wiederholungen."
					}
					
				
			
		
			
				
					,
					
					"take-video-screencast-device": {
						"id": "take-video-screencast-device",
						"title": "Wie man ein Video / Screencast in dein Android-Gerät aufnimmt?",
						"categories": "Fehlerbehebung",
						"url": " /take-video-screencast-device/",
						"content": "Um ein Video / Screencast zu senden, kannst du eine Bildschirmschoner App verwenden.\n\nWenn Ihr Gerät Lollipop ist, können Sie diese App verwenden, um Ihren Bildschirm aufzunehmen:\nhttps://play.google.com/store/apps/details?id=com.rivulus.screenrecording\n\nAlternativ können Sie einen Screencast mit der AZ Screen Recorder App machen:\nhttps://play.google.com/store/apps/details?id=com.hecorat.screenrecorder.free"

					,
					
					"folder-management-in-blue-mail": {
						"id": "folder-management-in-blue-mail",
						"title": "Erstellen, Umbenennen oder Löschen von Ordnern?",
						"categories": "Ordner",
						"url": " /folder-management-in-blue-mail/",
						"content": "Um einen Ordner zu erstellen, umzubenennen oder zu löschen, tippen Sie auf Mehr … | Konten | Wählen Sie Konto | Ordnerverwaltung und wählen Sie:\n\n\n  Ordner erstellen - Geben Sie einen Ordnernamen ein und tippen Sie auf OK\n  Umbenennen von Ordner - Wählen Sie den Ordner umbenennen, geben Sie einen neuen Namen ein und tippen Sie auf OK\n  Ordner löschen - Wählen Sie den zu löschenden Ordner aus und bestätigen Sie, indem Sie auf YES (oder den Vorgang abbrechen, indem Sie auf NO)\n\n\nNotizen:\n\nIMAP- und Exchange-Konten - Ordneroperationen werden mit Ihrem Mail-Server synchronisiert. Wenn Sie also einen Ordner erstellen, umbenennen oder löschen, führt BlueMail denselben Vorgang auf dem Server aus.\n\nPOP3-Konten - Ordner sind lokal und existieren nur auf Ihrem Gerät. Wenn Sie einen Ordner erstellen, umbenennen oder löschen, wird er nur in BlueMail auf diesem Gerät vorhanden sein."
					}
					
				
			
		
			
				
					,
					
					"delete-from-server-pop3": {
						"id": "delete-from-server-pop3",
						"title": "Wie lösche ich E-Mails vom Server mit POP3-Konten?",
						"categories": "Konten",
						"url": " /delete-from-server-pop3/",
						"content": "BlueMail ermöglicht es Ihnen derzeit, E-Mails auf dem Server des Anbieters für POP3-Konten zu hinterlassen und sie unter verschiedenen Umständen zu löschen.\n\nBitte gehen Sie zu Mehr … | Verschiedene Kontoeinstellungen | Tippen Sie auf Ihr Konto | Nachrichten auf Server löschen:\n\n\n  Never - Um E-Mails auf dem Server zu halten (es ist die Standardeinstellung).\n  Beim Löschen aus Papierkorb - E-Mails werden vom Server gelöscht, wenn sie aus dem Trash Ordner gelöscht werden.\n  Beim Herunterladen von Nachrichten - E-Mails werden vom Server automatisch gelöscht, wenn sie empfangen werden."
					}

						"url": " /send-receive-encrypted-messages/",
						"content": "Um eine verschlüsselte Nachricht zu senden, müssen Sie den öffentlichen Schlüssel des Empfängers haben. Um eine verschlüsselte Nachricht zu entschlüsseln, muss sie ursprünglich mit Ihrem öffentlichen Schlüssel verschlüsselt werden.\n\nSie können Ihre Schlüsseleinstellungen in APG über Kontakte | überprüfen Meine Schlüssel | Wähle deinen Schlüssel | Bearbeiten.\n\nAus Sicherheitsüberlegungen ist es sicherer, getrennte Schlüssel zu haben, mit denen man Nachrichten signieren und verschlüsseln kann, obwohl man denselben Schlüssel für beide Zwecke verwenden kann.\n\nSie müssen den Empfänger nicht automatisch an BlueMail registrieren, um sie als Empfänger für verschlüsselte E-Mails zu erkennen, aber ihre E-Mail-Adresse muss mit ihrem öffentlichen Schlüssel auf APG verknüpft sein.\n\nHinweis: Ein “Schlüssel nicht gefunden” Entschlüsselungsfehler tritt wahrscheinlich auf, weil die Nachricht nicht mit Ihrem öffentlichen Schlüssel verschlüsselt wurde oder dass Sie keinen Zugriff mehr auf den entsprechenden privaten Schlüssel haben."

					"at-a-glance-bluemail": {
						"id": "at-a-glance-bluemail",
						"title": "BlueMail's Features Auf einen Blick",
						"categories": "Ein Funktionsübersicht",
						"url": " /at-a-glance-bluemail/",
						"content": "Was ist BlueMail und all die fantastischen Features, die es beinhaltet? - BlueMail ist ein kostenloser und wunderschön gestalteter Universal-E-Mail-Client, der in der Lage ist, eine unbegrenzte Anzahl von E-Mail-Konten von allen möglichen Anbietern zu verwalten. Dies ermöglicht intelligente Push-Benachrichtigungen, während die Personalisierung über mehrere E-Mail-Konten ermöglicht wird. BlueMail ist der perfekte Ersatz für Ihre E-Mail-App.\n\nAlle E-Mails an einem Ort\n\n\n\n\n  Gmail, Yahoo mail, Outlook, AOL, iCloud, Office365, Exchange, Google Apps, Apple mail, Hotmail, MSN, Live, Yandex, Y!mail, Mail.ru, GMX, mail.com, Hushmail, Zoho, Web.de, QIP, Rambler …\n  Unterstützung für IMAP, Exchange &amp; POP3-Postfach\n  Synchronisieren Sie mehrere Postfächer von allen Ihren Anbietern in einer Unified Interface\n  Echte Push-E-Mail für die breiteste Palette von Mail-Services\n  Material Design und Lutscher\n\n\nEnhanced Features\n\n\n\nMit einem leistungsstarken Unified Account-Erlebnis, das in einem intuitiven und einfach zu bedienenden Design verpackt ist, bietet BlueMail einen erstklassigen E-Mail-Service.\n\n\n  Smart Mobile Benachrichtigungen - Ruhige Stunden, benutzerdefinierte Sounds, Vibrieren, LED-Licht, Snooze Alerts und andere Vorlieben pro jeder Ihrer Konten\n  Schönes dunkles Thema - mit automatischer Umschaltung zwischen Tag &amp; Nacht-Modi\n  Rich Text Signature - Einfache Gestaltung von Textstilen und fügen Sie Ihr Logo\n  Android Wear - Smart E-Mail auf der Uhr\n  Mobile Printing - Integriert mit jedem von Android unterstützten Drucker wie zB Plugins\n  Dynamic Smart Conversations - macht E-Mail bequem und einfach\n  Konfigurierbare Menüs - Passen Sie Ihre Swipe-Menü und E-Mail-Ansicht Aktionen mit der Angelegenheit, die Ihnen am meisten\n\n\nE-Mail mit Clustern vereinfachen\n\n\n\nCluster, wie Bücher, halten Sie Ihre losen E-Mails in Ordnung und an einem Ort.\n\n\n  Smart Cluster - Kombinieren Sie relevante E-Mails automatisch zu einem einzigen Erweiterungssteckplatz\n  Benachrichtigungen - Legen Sie verschiedene Benachrichtigungsklänge für bestimmte Dienste fest\n  Verwalten - Steuern Sie alle E-Mails von einem bestimmten Absender leicht\n  Multi-Edit - Verwenden Sie Multi-Edit, um schnell zu verschieben, zu löschen oder Cluster zu blockieren\n\n\nGetting Stuff Done\n\n\n\nVorbei sind die Tage der Erinnerung an eine wichtige E-Mail zu reagieren.\n\n\n  Snooze Emails - schnell markieren E-Mails, um später behandelt werden und setzen Erinnerungen, so dass Sie nicht verpassen sie\n  Markieren Sie E-Mails als Done - Wenn Sie mit der Bearbeitung einer E-Mail fertig sind, können Sie es einfach so markieren, dass es aus dem Weg gegangen ist, ohne es zu löschen oder den Zero Inbox zu erreichen, indem Sie intelligente Filter verwenden.\n  Schnelle Filter - Einfache Filterung von E-Mails durch ungelesen / starred\n\n\nOptisch ansprechend\n\n\n\nMit einer unendlichen Menge an Anpassungsmöglichkeiten gibt es für jeden etwas zu genießen.\n\n\n  Absender Image - Ihre Freunde und Kontakte Fotos, um Ihnen zu helfen, Ihre eingehende Mail schneller zu verarbeiten\n  Service Avatare - Erkennung beliebter Dienste aus ihren Icons\n  Ungelesene Zählung - Auf dein App-Symbol (für unterstützte Geräte) oder ein 1x1 ungelesenes Widget für jedes Konto inklusive Unified Inbox!\n  Farbcodierung - macht alles ganz einfach\n\n\nSicherheit vor allem\n\n\n\nBlueMail nimmt Ihre Sicherheit und Privatsphäre ernst, indem sie branchenweit bewährte Lösungen anbietet.\n\n\n  Industry Leading Encryption - Mit BlueMail Ihre Daten sind immer verschlüsselt, um alle Ihre E-Mail-Kommunikation und Informationen gesichert zu schützen. BlueMail nutzt führende Industrieprotokolle, um Ihre Daten zu sichern und zu schützen.\n  Lock Screen - Sie können einen zeitgesteuerten Bildschirm festlegen, um Ihre privaten E-Mails zu schützen.\n  SMS Verification - Ermöglicht es Ihnen, Ihre mehreren Geräte nahtlos zu synchronisieren."
					}

						"content": "Wenn Sie auf eine Mail antworten, wird die ursprüngliche Post oft mit einer Präambel angezeigt, die einige kontextbezogene Informationen über diese Mail gibt.\n\nEs gibt zwei gemeinsame Stile:\n\n\n  Mobile Header (Gmail Style) - Die eine BlueMail, die bisher verwendet wurde, und ist im Wesentlichen ein Einzeiler, der erklärt, wer die ursprüngliche Post geschickt hat und wann.\n  Vollständige Header (Outlook Style) - Ein ausgearbeiteterer Stil, bei dem Sender und Empfänger jeweils als Header angezeigt werden."

					"unmark-email-as-spam": {
						"id": "unmark-email-as-spam",
						"title": "Wie kann man einen Absender entriegeln?",
						"categories": "Verbesserte Funktionen",
						"url": " /unmark-email-as-spam/",
						"content": "Wir bieten keinen Spam-Filter an sich an, sondern ein Spam-Management-Tool, das sich auf Ihren Provider-Spam-Filter stützt: Ihr Provider verfügt über spezielle Software, die verdächtige E-Mails erkennt und sie in Spam setzt. Das wird sich in BlueMail sowie dem Web-Client des Anbieters widerspiegeln.\n\nAlle Einstellungen, die in BlueMail vorgenommen wurden, ergänzen die Aktionen Ihres Anbieters, und wir können Ihren Provider nicht rückgängig machen oder überschreiben. Also im Wesentlichen:\n\nWenn du einen Sender in BlueMail blockierst, kannst du diese Adresse oder Domain dann aufheben, um sie wieder zu vertrauen.\n\nAllerdings, wenn Ihr Anbieter Filter identifiziert etwas als Spam, wird es die E-Mails in den Spam-Ordner verschieben und wir werden nicht in der Lage, dies zu ändern. Auch wenn wir es versuchten, würde Ihr Provider es zurück zu Spam verschieben. &lt;/p&gt;\nUm einen Sender zu blockieren, der mit der Spam-Funktion von BlueMail blockiert wurde, geh zum Spam Ordner | E-Mail öffnen | Tippen Sie auf das 3-Punkt-Menü | Abblock Absender \\ | Bestätigen mit OK."
					}

					"navigate-between-folders": {
						"id": "navigate-between-folders",
						"title": "Wie navigiere ich zwischen den Ordnern? Wo sehe ich Entwürfe, Sent, Archive &amp; Trash Ordner? Wie sieht man Ordner anders als Posteingang?",
						"categories": "Grundlegende Aktionen",
						"url": " /navigate-between-folders/",
						"content": "Um die Ordner für Ihr aktuelles Konto anzuzeigen, tippen Sie bitte auf die obere linke Ecke und ein Panel mit der Ordnerliste wird unter dem Namen des Kontos angezeigt. Sie können auch das Panel sehen, indem Sie vom mittleren linken Rand des Bildschirms ausschieben.\n\nWir zeigen Ordner, die von Ihrem E-Mail-Anbieter zuerst erstellt wurden, gefolgt von Ihren benutzerdefinierten Ordnern. Klicken Sie einfach, um den Rest Ihrer Ordnerliste anzuzeigen.\n\nVon Ihrem Mailanbieter erstellte Ordner werden als Systemordner bezeichnet. Wenn Sie ein IMAP-Konto verwenden, können diese nicht geändert oder gelöscht werden, es sei denn, Sie tun dies mit Ihrem Provider. Hier sind einige Beispiele für Systemordner:\n\n\n  Posteingang\n  Entwürfe\n  Gesendet\n  Müll\n  Spam\n  Postausgang\n  Alles archivieren\n\n\nAlle anderen Ordner sind vom Benutzer erstellt und können umbenannt, gelöscht, kopiert, verschoben oder erstellt werden.\n\nHinweis: Der Ordner “Inbox” ist der einzige, der regelmäßig synchronisiert, die anderen Ordner synchronisieren, sobald Sie sie öffnen."
					}

					"add-exchange-account": {
						"id": "add-exchange-account",
						"title": "Hinzufügen eines Exchange-Kontos",
						"categories": "Konten",
						"url": " /add-exchange-account/",
						"content": "BlueMail unterstützt sowohl Exchange ActiveSync (EAS) als auch Exchange Web Services (EWS).\n\nWenn Ihr Provider Exchange ActiveSync unterstützt, empfehlen wir Ihnen, Ihr Konto unter diesem Protokoll hinzuzufügen, da unsere ActiveSync-Benutzer von einer erweiterten Kalender- und Kontakt-Synchronisierung profitieren.\n\nMit Mehr … | Verschiedene Kontoeinstellungen | Tippen Sie auf das Konto, das Sie bearbeiten möchten | Konto bearbeiten.\n\n\n  Geben Sie Ihre E-Mail-Adresse ein - Ihre Exchange-E-Mail-Adresse ist normalerweise im Format von Username@Domain.com\n  Geben Sie Ihr Passwort ein - Dies ist das gleiche Passwort, das Sie für Ihr Exchange-Konto auf Ihrem PC / Mac verwenden.\n  Um Ihr Konto als ActiveSync hinzuzufügen, hinterlassen Sie bitte das “Prefer ActiveSync” box checked. Wenn es unkontrolliert ist, wird es als EWS hinzugefügt.\n  Tippen Sie auf Weiter und warten Sie ein paar Sekunden, bis Ihr Konto eingerichtet ist.\n\n\n** Hinweis: ** Wenn Sie bereits ein Konto installiert haben und das aktuelle Protokoll sehen möchten, das verwendet wird, tippen Sie auf Mehr … | Verschiedene Kontoeinstellungen | Wählen Sie Konto | Konto bearbeiten | Protokoll\n\nWenn Ihr Konto zuvor als EWS hinzugefügt wurde und Sie es an EAS umschalten möchten (falls von Ihrem Provider unterstützt), entfernen Sie es bitte durch Antippen von Mehr … | Verschiedene Kontoeinstellungen | Wählen Sie das Konto aus, das Sie entfernen möchten | Konto bearbeiten | Konto entfernen, dann füge das Konto als EAS mit den obigen Anweisungen hinzu."
					}

						"title": "Wie kann ich ein Konto aktualisieren? Welche Details können ich ändern?",

						"url": " /edit-account/",
						"content": "Mit Mehr … | Verschiedene Kontoeinstellungen | Tippen Sie auf das Konto, das Sie bearbeiten möchten | Konto bearbeiten.\n\nSie können Ihre E-Mail-Adresse und Ihren Provider sehen.\n\nDarüber hinaus können Sie folgende Details aktualisieren:\n\n\n  Name - Der Name, der beim Versenden einer E-Mail von diesem Konto angezeigt wird.\n  Beschreibung - Wie wird Ihr Konto Ihnen in der Kontenliste präsentiert.\n  Kontofarbe\n  Zurück zur Standardkontofarbe\n  Konto entfernen\n\n\nWie aktualisiere ich mein Passwort auf meinem Outlook-Konto mit OAuth?\nWie aktualisiere ich mein Passwort auf meinem Yahoo-Konto mit OAuth?\nWie aktualisiere ich mein Passwort auf meinem Google Mail-Konto mit OAuth?\n\nHinweis: Update Password Option ist für bestimmte Provider nicht unterstützt OAuth."

						"title": "Wie kann ich Ungelesene Grade auf dem App Icon vorstellen?",
						"categories": "Eigenschaften und Benutzerfreundlichkeit",
						"url": " /unread-count-badge-app-icon/",
						"content": "Die Fähigkeit, ein Abzeichen auf dem App-Symbol zu präsentieren, ist eine Eigenschaft des Home-Screen-Managers oder “Launcher” Ihres Geräts.\n\nWir unterstützen App-Abzeichen für die native Trägerraketen von vielen Geräten, sowie einige gemeinsame Drittanbieter-Trägerraketen.\n\nUm zu wählen, welches Konto ungelesene Zählung auf Ihrem Haupt-App-Symbol vorhanden ist: setze es mit Mehr … | ein Globale Einstellungen | Ungelesener Zähler | App Badge Number und wähle dein gewünschtes Konto aus.\n\nFür andere Fälle bitte Alternativen zum Ungelesenen Count-Badge auf dem App Icon."

						"title": "Alternativen zum ungelesenen Count-Badge auf dem App Icon",
						"categories": "Eigenschaften und Benutzerfreundlichkeit",
						"url": " /alternatives-unread-count-badge/",
						"content": "Um das ungelesene Count-Abzeichen für Geräte zu aktivieren, deren native Hersteller-Launcher noch nicht von BlueMail unterstützt werden, können Sie:\n\n\n  Installieren Sie einen Launcher, der eine ungelesene Anzahl unterstützt, wie die häufigsten.\n  Wenn Sie mehrere Trägerraketen installiert haben, wechseln Sie bitte zu der Einheimischen, die mit Ihrem Telefon bereitgestellt wird.\n  BlueMail erlaubt Ihnen, die Anzahl der ungelesenen E-Mails zu sehen, die Sie durch das 1 × 1-Widget haben, und ermöglicht Ihnen auch, zu konfigurieren, welches E-Mail-Konto Sie sehen möchten (Sie können mehrere 1 × 1 Widgets konfigurieren). Wenn du das Widget auf deinem Homescreen drückst, bekommst du dich direkt in den Posteingang dieses Kontos (oder Unified Inbox). Sie können auch ein scrollbares Widget hinzufügen, das ein ungelesenes Abzeichen an der obersten Zeile hat."

						"content": "Es gibt vier verschiedene Konto-Status-Optionen:\n\n\n  Aktualisiert + Zeit - Die Zeit, in der das Konto synchronisiert wurde.\n  Synchronisierung - Das Konto ruft jetzt Mail ab.\n  Verbunden - Das Konto erhält E-Mail sofort.\n  Verbunden + Ruhig - Das Konto erhält E-Mail sofort, aber keine neue E-Mail-Benachrichtigung erscheint.\n\n\nBeachten Sie, dass Updated und Syncing Status sind häufiger in Fetch oder Manual. Was sind die Synchronisierungsmodi von BlueMail?"

						"content": "Um schnelle Antworten zu verwenden, in deiner Haupt-Posteingangsliste sehen bitte die Post nach rechts verschieben | Wählen Sie ‘Mehr +’ | Schnellantwort (unten)\n\nSie können auch schnell antworten, wenn Sie eine E-Mail ansehen, indem Sie auf das 3-Punkt-Menü in der rechten unteren Ecke klicken | Weitere Aktionen | Schnelle Antwort.\n\nDanach werden Sie aufgefordert, “Insert Quick Reply” und können eine der vielen schnellen Antworten auf der Liste zu verwenden.\n\nUm eine Schnellantwort zu bearbeiten oder hinzuzufügen, tippen Sie auf Mehr … | Globale Einstellungen | Anpassen von Menüs | Schnelle Antworten konfigurieren:\n\nHinweis: Sie können auch Schnellantwort direkt aus der Listenansicht verwenden"

					"search-on-server": {
						"id": "search-on-server",
						"title": "Wie funktioniert die Arbeit? Wie geht es weiter?",
						"categories": "Grundlegende Aktionen",
						"url": " /search-on-server/",
						"content": "Mit BlueMail können Sie ganz einfach durchsuchen, indem Sie das Symbol des Vergrößerungsglases in das Symbol des oberen Balkens tippen, um bestimmte E-Mails mit Hilfe von Keywords zu finden.\n\nUnsere Suche sucht nach Ihrem Abfrage-String in einem bestimmten Ordner, den Sie gerade sehen, und sucht sowohl Client heruntergeladen als auch Server-E-Mails (“alte” E-Mails in diesem Ordner).\n\nUm E-Mails auf dem Server zu finden, geh zum Unified Account | Geben Sie Ihr Keyword in die Suche ein Wenn Sie mit den Ergebnissen aufgefordert werden, wählen Sie das Konto, auf dem Sie auf dem Server weiter unten suchen möchten.\n\nWir suchen Ihr Thema, Körper und Empfänger, so dass Sie Wörter aus jedem dieser Felder verwenden können, um Ihre E-Mails zu finden.\n\nSobald Sie Suchergebnissen erhalten, können Sie tippen, um eine bestimmte Mail zu sehen, oder lange tippen, um mehrere zu bearbeiten und Aktionen auf einige oder alle Ergebnisse durchzuführen."

						"title": "Wie kann ich meine Ordner an meinen Provider anschließen?",
						"categories": "Ordner",
						"url": " /map-folders-to-provider/",
						"content": "Um Ihre Ordner zu verwalten, tippen Sie auf Mehr … | Verschiedene Kontoeinstellungen | Tippen Sie auf Ihr Konto | Ordnerverwaltung | Ordner Mapping.\n\nUm die Ordnerzuordnung zu ändern, tippen Sie einfach auf den Ordner, den Sie abbilden möchten, und wählen Sie den Ordner aus, den Sie abbilden möchten.\n\nIm Allgemeinen sollte Ihre Zuordnung mit den Ordnern übereinstimmen, die der Webclient Ihres Anbieters verwendet.\n\nDadurch wird sichergestellt, dass die Synchronisierung korrekt durchgeführt wird.\n\nE-Mails, die Sie in BlueMail archivieren / löschen / senden, werden in den parallel benannten Ordner für späteren Zugriff auf Ihren Web Client und umgekehrt platziert.\n\nHinweis: Die Ordnerzuordnung wird nur auf IMAP und Exchange und nicht auf POP3 angewendet."

						"title": "Ich habe Verbindungsprobleme. Meine Ordner synchronisieren nicht. Kann nicht empfangen / senden E-Mails. Kann nicht auf mein Konto zugreifen.",

						"url": " /connection-problems-dont-sync/",
						"content": "BlueMail bettet eine einzigartige Fähigkeit, nicht nur eine Verbindung zum Netzwerk zu erkennen, sondern auch eine tatsächliche Netzwerkleistung und spezifische Konnektivität zu Ihren E-Mail-Anbietern. So können Sie Internet haben, aber immer noch nicht in der Lage sein, auf Ihre E-Mail zuzugreifen oder E-Mails zu senden.\n\nWenige gemeinsame Lösungen, die dies in vielen Fällen lösen, sind:\n\n\n  Schalten Sie Ihr Netzwerk von WiFi auf zellular oder umgekehrt.\n  Neustart des Telefons."

						"content": "Es gibt paar Richtungen, die fehlende E-Mails verursachen können:\n\n\n  Benutzen Sie auch PC / Web Clients für Ihr Konto? Wenn ja, ist es möglich, dass sie auf POP3 konfiguriert sind und somit “ziehen” und die Mail vom Server löschen (wie es POP3 oft tut). Wenn dies der Fall ist, müssen Sie nur Ihren PC-Client konfigurieren, um “Nachrichten auf dem Server zu hinterlassen” oder sogar besser auf IMAP umzustellen. Schauen Sie sich auch Ihre Kontoeinstellungen an.\n  Bitte überprüfen Sie, ob Sie keine Regeln haben, die irgendwie die Mails in andere Ordner verschieben. Sie können auf Ihrem Aktienkunden suchen, um eine dieser fehlenden Mails zu finden, und wenn es nicht im Posteingang ist, schauen Sie in BlueMail in demselben Ordner."

					"what-is-oauth": {
						"id": "what-is-oauth",
						"title": "Was ist OAuth?",
						"categories": "Konten",
						"url": " /what-is-oauth/",
						"content": "BlueMail nutzt die höchste Privatsphäre &amp; Sicherheits-Authentifizierung für Ihren Provider verfügbar.\n\nEinige Provider wie Gmail und Outlook unterstützen OAuth, was bedeutet, dass BlueMail Ihre Anmeldeinformationen überhaupt nicht verarbeitet. Stattdessen arbeitet OAuth mit der Genehmigung von BlueMail als Applikation und läßt sie auf Ihre Mail zugreifen, solange du willst.\n\nDieser Prozess beinhaltet die Autorisierung direkt bei Ihrem Provider (wer bereits Ihre Anmeldeinformationen kennt: Benutzername und Passwort), BlueMail erhält ein Token, das Sie jederzeit kontrollieren und widerrufen können.\n\nManchmal, wenn Ihr Provider eine Änderung an ihrer Sicherheitspolitik vorgenommen hat, können sie Sie bitten, Ihr Konto zu reauthorisieren, um Ihr OAuth-Token zu aktualisieren. BlueMail wird Sie auffordern, Ihr Konto zu reauthorisieren, wenn es eine Änderung des Tokens durch Ihren Provider gegeben hat.\n\nFür Outlook folgen diese Schritte.\n\nFür Yahoo folgen diese Schritte.\n\nFür Gmail folgen diese Schritte.\n\nSie können über OAuth hier lesen."
					}

						"content": "Dieser Fehler bedeutet, dass Ihr Gerät keine Verbindung zum E-Mail-Server Ihres Anbieters herstellen kann. Es kann alles von keinem Netzwerk, intermittierendem oder instabilem Netzwerk oder sogar eine gute Internetverbindung im Allgemeinen sein, aber die Unfähigkeit, den Mailserver Ihres spezifischen Anbieters zu erreichen.\n\nDie gängigsten Lösungen sind:\n\n\n  Schalten Sie Ihr Netzwerk von WiFi auf zellular oder umgekehrt.\n  Mit einem anderen WiFi-Netzwerk.\n  Neustart des Telefons."
